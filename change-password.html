<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>완도고 출결관리 시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#3B82F6",
              secondary: "#1E40AF",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <div class="min-h-screen flex flex-col">
      <header class="bg-white shadow-md py-6">
        <div class="container mx-auto px-4">
          <h1 class="text-3xl font-semibold text-primary">
            완도고 출결관리 시스템
          </h1>
        </div>
      </header>

      <main class="flex-grow flex items-center justify-center">
        <div class="w-full sm:max-w-md">
          <div class="bg-white shadow-lg sm:rounded-lg sm:overflow-hidden">
            <div class="p-6">
              <h2 class="text-2xl font-semibold mb-6 text-center text-gray-800">
                계정 관리
              </h2>
              <!-- 메시지 표시 영역 추가 -->
              <div id="message-area" class="mb-4 text-center hidden"></div>
              <form id="accountManagementForm">
                <div class="mb-4">
                  <label
                    for="student-id"
                    class="block text-sm font-medium text-gray-700 mb-2"
                    >학번</label
                  >
                  <input
                    type="text"
                    id="student-id"
                    name="student-id"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                    required
                  />
                </div>
                <div class="mb-4">
                  <label
                    for="current-password"
                    class="block text-sm font-medium text-gray-700 mb-2"
                    >현재 비밀번호</label
                  >
                  <input
                    type="password"
                    id="current-password"
                    name="current-password"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                    required
                  />
                </div>
                <div class="mb-4">
                  <label
                    for="new-password"
                    class="block text-sm font-medium text-gray-700 mb-2"
                    >새 비밀번호</label
                  >
                  <input
                    type="password"
                    id="new-password"
                    name="new-password"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                    required
                  />
                </div>
                <div class="mb-6">
                  <label
                    for="confirm-new-password"
                    class="block text-sm font-medium text-gray-700 mb-2"
                    >새 비밀번호 확인</label
                  >
                  <input
                    type="password"
                    id="confirm-new-password"
                    name="confirm-new-password"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                    required
                  />
                </div>
                <button
                  type="submit"
                  class="w-full bg-primary hover:bg-secondary text-white font-bold py-2 px-4 rounded-md transition duration-300 mb-4"
                >
                  비밀번호 변경
                </button>
              </form>

              <div class="mt-4 text-center">
                <a
                  href="index.html"
                  class="text-sm text-primary hover:text-secondary"
                  >로그인 페이지로 돌아가기</a
                >
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer class="bg-white shadow-md py-4 mt-8">
        <div class="container mx-auto px-4 text-center text-gray-600">
          <p>&copy; 2024 디지털 출결관리 시스템. All rights reserved.</p>
        </div>
      </footer>
    </div>

    <script>
      function showMessage(message, isError = false) {
        const messageArea = document.getElementById("message-area");
        messageArea.textContent = message;
        messageArea.classList.remove(
          "hidden",
          "bg-green-100",
          "text-green-800",
          "bg-red-100",
          "text-red-800"
        );
        messageArea.classList.add(isError ? "bg-red-100" : "bg-green-100");
        messageArea.classList.add(isError ? "text-red-800" : "text-green-800");
        messageArea.classList.add("p-3", "rounded-md");
      }

      document
        .getElementById("accountManagementForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const studentId = document.getElementById("student-id").value;
          const currentPassword =
            document.getElementById("current-password").value;
          const newPassword = document.getElementById("new-password").value;
          const confirmNewPassword = document.getElementById(
            "confirm-new-password"
          ).value;

          if (
            studentId &&
            currentPassword &&
            newPassword &&
            confirmNewPassword
          ) {
            if (newPassword === confirmNewPassword) {
              try {
                const token = localStorage.getItem("token");
                if (!token) {
                  showMessage(
                    "인증 정보가 없습니다. 로그인 페이지로 이동합니다.",
                    true
                  );
                  setTimeout(() => {
                    window.location.href = "index.html";
                  }, 2000);
                  return;
                }

                const response = await fetch(
                  "https://port-0-attend-backend-lz9cd9taff85e9dc.sel4.cloudtype.app/api/change-password",
                  {
                    method: "POST",
                    headers: {
                      "Content-Type": "application/json",
                      Authorization: `Bearer ${token}`,
                    },
                    body: JSON.stringify({
                      studentId,
                      currentPassword,
                      newPassword,
                    }),
                  }
                );

                const data = await response.json();

                if (response.ok) {
                  showMessage(
                    data.message || "비밀번호가 성공적으로 변경되었습니다."
                  );
                  this.reset();
                } else {
                  if (response.status === 401) {
                    showMessage(
                      "인증에 실패했습니다. 다시 로그인해주세요.",
                      true
                    );
                    setTimeout(() => {
                      localStorage.removeItem("token");
                      window.location.href = "index.html";
                    }, 2000);
                  } else {
                    showMessage(
                      data.message || "비밀번호 변경에 실패했습니다.",
                      true
                    );
                  }
                }
              } catch (error) {
                console.error("Error:", error);
                showMessage(
                  "서버 오류가 발생했습니다. 나중에 다시 시도해주세요.",
                  true
                );
              }
            } else {
              showMessage(
                "새 비밀번호와 확인 비밀번호가 일치하지 않습니다.",
                true
              );
            }
          } else {
            showMessage("모든 필드를 입력해주세요.", true);
          }
        });

      window.addEventListener("load", function () {
        const token = localStorage.getItem("token");
        if (token) {
          try {
            const payload = JSON.parse(atob(token.split(".")[1]));
            if (payload.studentId) {
              document.getElementById("student-id").value = payload.studentId;
              document.getElementById("student-id").readOnly = true;
            }
          } catch (error) {
            console.error("Error decoding token:", error);
            showMessage(
              "토큰 정보를 불러오는데 실패했습니다. 다시 로그인해주세요.",
              true
            );
            setTimeout(() => {
              localStorage.removeItem("token");
              window.location.href = "index.html";
            }, 2000);
          }
        } else {
          showMessage("로그인이 필요합니다. 로그인 페이지로 이동합니다.", true);
          setTimeout(() => {
            window.location.href = "index.html";
          }, 2000);
        }
      });
    </script>
  </body>
</html>
