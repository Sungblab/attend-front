<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>디지털 출결관리</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#4F46E5",
              secondary: "#3730A3",
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
          },
        },
      };
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#4F46E5" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="디지털 출결관리" />
  </head>
  <body class="bg-white text-gray-900 font-sans flex flex-col min-h-screen">
    <header>
      <nav
        class="container mx-auto px-4 sm:px-6 lg:px-8 py-2 sm:py-4 flex justify-between items-center"
      >
        <a
          href="/hub.html"
          class="text-xl sm:text-2xl font-bold text-primary flex items-center"
        >
          <i class="ri-calendar-check-fill mr-2"></i>
          디지털 출결관리
        </a>
      </nav>
    </header>

    <main class="flex-grow flex items-center justify-center px-4 py-12">
      <div class="w-full max-w-md">
        <div class="bg-white overflow-hidden">
          <div class="sm:p-8">
            <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">
              계정 관리
            </h2>
            <div id="message-area" class="mb-6 text-center hidden"></div>
            <form id="accountManagementForm" class="space-y-6">
              <div>
                <label
                  for="student-id"
                  class="block text-sm font-medium text-gray-700 mb-2"
                  >학번</label
                >
                <div class="relative">
                  <i
                    class="ri-user-line absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
                  ></i>
                  <input
                    type="text"
                    id="student-id"
                    name="student-id"
                    class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary focus:border-transparent transition duration-200"
                    required
                  />
                </div>
              </div>
              <div>
                <label
                  for="current-password"
                  class="block text-sm font-medium text-gray-700 mb-2"
                  >현재 비밀번호</label
                >
                <div class="relative">
                  <i
                    class="ri-lock-line absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
                  ></i>
                  <input
                    type="password"
                    id="current-password"
                    name="current-password"
                    class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary focus:border-transparent transition duration-200"
                    required
                  />
                </div>
              </div>
              <div>
                <label
                  for="new-password"
                  class="block text-sm font-medium text-gray-700 mb-2"
                  >새 비밀번호</label
                >
                <div class="relative">
                  <i
                    class="ri-lock-password-line absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
                  ></i>
                  <input
                    type="password"
                    id="new-password"
                    name="new-password"
                    class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary focus:border-transparent transition duration-200"
                    required
                  />
                </div>
              </div>
              <div>
                <label
                  for="confirm-new-password"
                  class="block text-sm font-medium text-gray-700 mb-2"
                  >새 비밀번호 확인</label
                >
                <div class="relative">
                  <i
                    class="ri-check-double-line absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
                  ></i>
                  <input
                    type="password"
                    id="confirm-new-password"
                    name="confirm-new-password"
                    class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary focus:border-transparent transition duration-200"
                    required
                  />
                </div>
              </div>
              <button
                type="submit"
                class="w-full bg-primary hover:bg-secondary text-white font-semibold py-3 px-4 rounded-lg transition duration-300 flex items-center justify-center"
              >
                <i class="ri-save-line mr-2"></i>
                비밀번호 변경
              </button>
            </form>
            <div class="mt-6 text-center">
              <a
                href="index.html"
                class="text-sm text-primary hover:text-secondary transition duration-200 flex items-center justify-center"
              >
                <i class="ri-arrow-left-line mr-1"></i>
                로그인 페이지로 돌아가기
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-white text-gray-600 py-4 mt-auto">
      <div class="container mx-auto px-4">
        <div class="flex flex-col items-center text-center">
          <h4 class="text-lg font-semibold mb-2">연락</h4>
          <p class="mb-2">이메일: ksb19558@naver.com</p>
          <a
            href="https://sungblab.vercel.app/blog"
            target="_blank"
            rel="noopener noreferrer"
            class="text-primary hover:underline mb-4"
            >개발자 블로그로 가기</a
          >
        </div>
        <div class="text-center">
          <p>&copy; 2024 디지털 출결관리. All rights reserved.</p>
        </div>
      </div>
    </footer>

    <script>
      // 메시지 표시 함수
      function showMessage(message, isError = false) {
        const messageArea = document.getElementById("message-area");
        messageArea.textContent = message;
        messageArea.classList.remove(
          "hidden",
          "bg-green-100",
          "text-green-800",
          "bg-red-100",
          "text-red-800"
        );
        messageArea.classList.add(
          isError ? "bg-red-100" : "bg-green-100",
          isError ? "text-red-800" : "text-green-800",
          "p-4",
          "rounded-lg",
          "mb-6",
          "text-sm",
          "font-medium"
        );
      }

      // 공통 API 요청 함수
      async function apiRequest(url, options = {}) {
        const accessToken = localStorage.getItem("accessToken");
        const refreshToken = localStorage.getItem("refreshToken");

        // 기본 헤더 설정
        options.headers = options.headers || {};
        if (accessToken) {
          options.headers["Authorization"] = `Bearer ${accessToken}`;
        }
        if (
          options.body &&
          options.headers["Content-Type"] === "application/json"
        ) {
          options.body = JSON.stringify(options.body);
        }

        let response = await fetch(url, options);

        // 액세스 토큰 만료 시 리프레시 토큰으로 새로운 액세스 토큰 요청
        if (response.status === 401 && refreshToken) {
          const tokenResponse = await fetch(
            "https://port-0-attend-backend-m0tl39wtc3a73922.sel4.cloudtype.app/api/token",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ refreshToken }),
            }
          );

          if (tokenResponse.ok) {
            const tokenData = await tokenResponse.json();
            localStorage.setItem("accessToken", tokenData.accessToken);
            // 기존 요청을 다시 시도
            options.headers[
              "Authorization"
            ] = `Bearer ${tokenData.accessToken}`;
            response = await fetch(url, options);
          } else {
            // 리프레시 토큰도 만료된 경우 로그아웃 처리
            logout();
          }
        }

        return response;
      }

      // 로그아웃 함수
      function logout() {
        const refreshToken = localStorage.getItem("refreshToken");
        if (refreshToken) {
          fetch(
            "https://port-0-attend-backend-m0tl39wtc3a73922.sel4.cloudtype.app/api/logout",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${localStorage.getItem("accessToken")}`,
              },
              body: JSON.stringify({ refreshToken }),
            }
          )
            .then((response) => response.json())
            .then((data) => {
              console.log(data.message);
            })
            .catch((error) => {
              console.error("로그아웃 중 오류 발생:", error);
            });
        }
        localStorage.removeItem("accessToken");
        localStorage.removeItem("refreshToken");
        localStorage.removeItem("userInfo");
        window.location.href = "index.html";
      }

      // 로그인 폼 제출 이벤트 리스너
      document
        .getElementById("accountManagementForm") // 폼 ID가 'accountManagementForm'인 경우
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const studentId = document.getElementById("student-id").value;
          const currentPassword =
            document.getElementById("current-password").value;
          const newPassword = document.getElementById("new-password").value;
          const confirmNewPassword = document.getElementById(
            "confirm-new-password"
          ).value;

          if (
            studentId &&
            currentPassword &&
            newPassword &&
            confirmNewPassword
          ) {
            if (newPassword === confirmNewPassword) {
              try {
                const accessToken = localStorage.getItem("accessToken");
                const refreshToken = localStorage.getItem("refreshToken");
                if (!accessToken || !refreshToken) {
                  showMessage(
                    "인증 정보가 없습니다. 로그인 페이지로 이동합니다.",
                    true
                  );
                  setTimeout(() => {
                    window.location.href = "index.html";
                  }, 2000);
                  return;
                }

                const response = await apiRequest(
                  "https://port-0-attend-backend-m0tl39wtc3a73922.sel4.cloudtype.app/api/change-password",
                  {
                    method: "POST",
                    headers: {
                      "Content-Type": "application/json",
                    },
                    body: {
                      // 백엔드가 요구하는 요청 바디 형식 확인
                      // 예를 들어, studentId, currentPassword, newPassword
                      // 혹은 req.user.id를 사용하는 경우 studentId는 불필요할 수 있음
                      currentPassword,
                      newPassword,
                    },
                  }
                );

                const data = await response.json();

                if (response.ok) {
                  showMessage(
                    data.message ||
                      "비밀번호가 성공적으로 변경되었습니다. 로그인 페이지로 이동합니다."
                  );
                  this.reset();
                  setTimeout(() => {
                    window.location.href = "index.html";
                  }, 2000);
                } else {
                  if (response.status === 401) {
                    showMessage(
                      "인증에 실패했습니다. 다시 로그인해주세요.",
                      true
                    );
                    setTimeout(() => {
                      logout();
                    }, 2000);
                  } else {
                    showMessage(
                      data.message || "비밀번호 변경에 실패했습니다.",
                      true
                    );
                  }
                }
              } catch (error) {
                console.error("Error:", error);
                showMessage(
                  "서버 오류가 발생했습니다. 나중에 다시 시도해주세요.",
                  true
                );
              }
            } else {
              showMessage(
                "새 비밀번호와 확인 비밀번호가 일치하지 않습니다.",
                true
              );
            }
          } else {
            showMessage("모든 필드를 입력해주세요.", true);
          }
        });

      window.addEventListener("load", function () {
        const accessToken = localStorage.getItem("accessToken");
        const refreshToken = localStorage.getItem("refreshToken");
        if (accessToken && refreshToken) {
          try {
            const payload = JSON.parse(atob(accessToken.split(".")[1]));
            if (payload.id) {
              // payload.studentId 대신 payload.id 사용 (백엔드에서 설정한 payload 기준)
              document.getElementById("student-id").value =
                payload.studentId || payload.id;
              document.getElementById("student-id").readOnly = true;
            }
          } catch (error) {
            console.error("Error decoding token:", error);
            showMessage(
              "토큰 정보를 불러오는데 실패했습니다. 다시 로그인해주세요.",
              true
            );
            setTimeout(() => {
              logout();
            }, 2000);
          }
        } else {
          showMessage("로그인이 필요합니다. 로그인 페이지로 이동합니다.", true);
          setTimeout(() => {
            window.location.href = "index.html";
          }, 2000);
        }
      });
    </script>
  </body>
</html>
