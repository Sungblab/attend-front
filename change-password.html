<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>디지털 출결관리 시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#4F46E5",
              secondary: "#3730A3",
              accent: "#EEF2FF",
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
          },
        },
      };
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-50 text-gray-900 font-sans flex flex-col min-h-screen">
    <header class="bg-white shadow-sm">
      <nav
        class="container mx-auto px-4 py-4 flex justify-between items-center"
      >
        <a
          href="/hub.html"
          class="text-2xl font-bold text-primary flex items-center"
        >
          <i class="ri-calendar-check-fill mr-2"></i>
          디지털 출결관리
        </a>
      </nav>
    </header>

    <main class="flex-grow flex items-center justify-center px-4 py-12">
      <div class="w-full max-w-md">
        <div class="bg-white shadow-xl rounded-lg overflow-hidden">
          <div class="p-8">
            <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">
              계정 관리
            </h2>
            <div id="message-area" class="mb-6 text-center hidden"></div>
            <form id="accountManagementForm" class="space-y-6">
              <div>
                <label
                  for="student-id"
                  class="block text-sm font-medium text-gray-700 mb-2"
                  >학번</label
                >
                <div class="relative">
                  <i
                    class="ri-user-line absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
                  ></i>
                  <input
                    type="text"
                    id="student-id"
                    name="student-id"
                    class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary focus:border-transparent transition duration-200"
                    required
                  />
                </div>
              </div>
              <div>
                <label
                  for="current-password"
                  class="block text-sm font-medium text-gray-700 mb-2"
                  >현재 비밀번호</label
                >
                <div class="relative">
                  <i
                    class="ri-lock-line absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
                  ></i>
                  <input
                    type="password"
                    id="current-password"
                    name="current-password"
                    class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary focus:border-transparent transition duration-200"
                    required
                  />
                </div>
              </div>
              <div>
                <label
                  for="new-password"
                  class="block text-sm font-medium text-gray-700 mb-2"
                  >새 비밀번호</label
                >
                <div class="relative">
                  <i
                    class="ri-lock-password-line absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
                  ></i>
                  <input
                    type="password"
                    id="new-password"
                    name="new-password"
                    class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary focus:border-transparent transition duration-200"
                    required
                  />
                </div>
              </div>
              <div>
                <label
                  for="confirm-new-password"
                  class="block text-sm font-medium text-gray-700 mb-2"
                  >새 비밀번호 확인</label
                >
                <div class="relative">
                  <i
                    class="ri-check-double-line absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
                  ></i>
                  <input
                    type="password"
                    id="confirm-new-password"
                    name="confirm-new-password"
                    class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary focus:border-transparent transition duration-200"
                    required
                  />
                </div>
              </div>
              <button
                type="submit"
                class="w-full bg-primary hover:bg-secondary text-white font-semibold py-3 px-4 rounded-lg transition duration-300 flex items-center justify-center"
              >
                <i class="ri-save-line mr-2"></i>
                비밀번호 변경
              </button>
            </form>
            <div class="mt-6 text-center">
              <a
                href="index.html"
                class="text-sm text-primary hover:text-secondary transition duration-200 flex items-center justify-center"
              >
                <i class="ri-arrow-left-line mr-1"></i>
                로그인 페이지로 돌아가기
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-gray-800 text-white py-8 mt-auto">
      <div class="container mx-auto px-4">
        <div class="flex flex-wrap justify-between">
          <div class="w-full md:w-1/3 mb-6 md:mb-0">
            <h3 class="text-xl font-semibold mb-4">디지털 출결관리 시스템</h3>
            <p class="text-gray-400">
              편리하고 정확한 출결 관리를 위한 최선의 선택
            </p>
          </div>
          <div class="w-full md:w-1/3">
            <h4 class="text-lg font-semibold mb-4">연락처</h4>
            <p class="text-gray-400 mb-2">이메일: ksb19558@naver.com</p>
          </div>
        </div>
        <div
          class="border-t border-gray-700 mt-8 pt-6 text-center text-gray-400"
        >
          <p>&copy; 2024 디지털 출결관리 시스템. All rights reserved.</p>
        </div>
      </div>
    </footer>

    <script>
      function showMessage(message, isError = false) {
        const messageArea = document.getElementById("message-area");
        messageArea.textContent = message;
        messageArea.classList.remove(
          "hidden",
          "bg-green-100",
          "text-green-800",
          "bg-red-100",
          "text-red-800"
        );
        messageArea.classList.add(
          isError ? "bg-red-100" : "bg-green-100",
          isError ? "text-red-800" : "text-green-800",
          "p-4",
          "rounded-lg",
          "mb-6",
          "text-sm",
          "font-medium"
        );
      }

      document
        .getElementById("accountManagementForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const studentId = document.getElementById("student-id").value;
          const currentPassword =
            document.getElementById("current-password").value;
          const newPassword = document.getElementById("new-password").value;
          const confirmNewPassword = document.getElementById(
            "confirm-new-password"
          ).value;

          if (
            studentId &&
            currentPassword &&
            newPassword &&
            confirmNewPassword
          ) {
            if (newPassword === confirmNewPassword) {
              try {
                const token = localStorage.getItem("token");
                if (!token) {
                  showMessage(
                    "인증 정보가 없습니다. 로그인 페이지로 이동합니다.",
                    true
                  );
                  setTimeout(() => {
                    window.location.href = "index.html";
                  }, 2000);
                  return;
                }

                const response = await fetch(
                  "https://port-0-attend-backend-m0tl39wtc3a73922.sel4.cloudtype.app/api/change-password",
                  {
                    method: "POST",
                    headers: {
                      "Content-Type": "application/json",
                      Authorization: `Bearer ${token}`,
                    },
                    body: JSON.stringify({
                      studentId,
                      currentPassword,
                      newPassword,
                    }),
                  }
                );

                const data = await response.json();

                if (response.ok) {
                  showMessage(
                    data.message ||
                      "비밀번호가 성공적으로 변경되었습니다. 로그인 페이지로 이동합니다."
                  );
                  this.reset();
                  setTimeout(() => {
                    window.location.href = "index.html";
                  }, 2000);
                } else {
                  if (response.status === 401) {
                    showMessage(
                      "인증에 실패했습니다. 다시 로그인해주세요.",
                      true
                    );
                    setTimeout(() => {
                      localStorage.removeItem("token");
                      window.location.href = "index.html";
                    }, 2000);
                  } else {
                    showMessage(
                      data.message || "비밀번호 변경에 실패했습니다.",
                      true
                    );
                  }
                }
              } catch (error) {
                console.error("Error:", error);
                showMessage(
                  "서버 오류가 발생했습니다. 나중에 다시 시도해주세요.",
                  true
                );
              }
            } else {
              showMessage(
                "새 비밀번호와 확인 비밀번호가 일치하지 않습니다.",
                true
              );
            }
          } else {
            showMessage("모든 필드를 입력해주세요.", true);
          }
        });

      window.addEventListener("load", function () {
        const token = localStorage.getItem("token");
        if (token) {
          try {
            const payload = JSON.parse(atob(token.split(".")[1]));
            if (payload.studentId) {
              document.getElementById("student-id").value = payload.studentId;
              document.getElementById("student-id").readOnly = true;
            }
          } catch (error) {
            console.error("Error decoding token:", error);
            showMessage(
              "토큰 정보를 불러오는데 실패했습니다. 다시 로그인해주세요.",
              true
            );
            setTimeout(() => {
              localStorage.removeItem("token");
              window.location.href = "index.html";
            }, 2000);
          }
        } else {
          showMessage("로그인이 필요합니다. 로그인 페이지로 이동합니다.", true);
          setTimeout(() => {
            window.location.href = "index.html";
          }, 2000);
        }
      });
    </script>
  </body>
</html>
