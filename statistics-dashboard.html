<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>완도고 출결관리 시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body class="bg-gray-100">
    <div class="min-h-screen flex flex-col">
      <header class="bg-white shadow-md py-4">
        <div class="container mx-auto px-4">
          <h1 class="text-2xl font-semibold text-primary">
            출석 통계 대시보드
          </h1>
        </div>
      </header>

      <main class="flex-grow container mx-auto px-4 py-8">
        <div class="bg-white shadow-md rounded-lg p-6 mb-6">
          <h2 class="text-xl font-semibold mb-4">날짜 선택</h2>
          <div class="flex space-x-4 mb-4">
            <div>
              <label for="date" class="block text-sm font-medium text-gray-700"
                >날짜</label
              >
              <input
                type="date"
                id="date"
                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary"
              />
            </div>
          </div>
          <div class="flex items-end">
            <button
              id="fetchStats"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
            >
              통계 조회
            </button>
          </div>
        </div>

        <div class="bg-white shadow-md rounded-lg p-6 mb-6">
          <h2 class="text-xl font-semibold mb-4">전체 통계 요약</h2>
          <div id="overallStats" class="grid grid-cols-2 gap-4">
            <!-- 전체 통계가 여기에 동적으로 추가됩니다 -->
          </div>
        </div>

        <div class="bg-white shadow-md rounded-lg p-6">
          <h2 class="text-xl font-semibold mb-4">학생별 출석 정보</h2>
          <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
              <thead class="bg-gray-50">
                <tr>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    학번
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    이름
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    학년
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    반
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    번호
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    출석 상태
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    지각 시간(분)
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    출석 시간
                  </th>
                </tr>
              </thead>
              <tbody
                id="studentStatsBody"
                class="bg-white divide-y divide-gray-200"
              >
                <!-- 학생별 통계가 여기에 동적으로 추가됩니다 -->
              </tbody>
            </table>
          </div>
        </div>
      </main>

      <footer class="bg-white shadow-md py-4 mt-8">
        <div class="container mx-auto px-4 text-center text-gray-600">
          <p>&copy; 2024 완도고 출결관리 시스템. All rights reserved.</p>
        </div>
      </footer>
    </div>

    <script>
      axios.defaults.baseURL =
        "https://port-0-attend-backend-lz9cd9taff85e9dc.sel4.cloudtype.app";

      function checkAuthAndRedirect() {
        const token = localStorage.getItem("token");
        if (!token) {
          window.location.href =
            "index.html?error=" + encodeURIComponent("로그인이 필요합니다.");
          return false;
        }
        axios.defaults.headers.common["Authorization"] = `Bearer ${token}`;
        return true;
      }

      if (!checkAuthAndRedirect()) {
        throw new Error("Authentication required");
      }

      const dateInput = document.getElementById("date");
      const fetchStatsButton = document.getElementById("fetchStats");
      const overallStatsDiv = document.getElementById("overallStats");
      const studentStatsBody = document.getElementById("studentStatsBody");

      fetchStatsButton.addEventListener("click", fetchAttendanceStats);

      async function fetchAttendanceStats() {
        try {
          const date = dateInput.value;

          if (!date) {
            alert("날짜를 선택해주세요.");
            return;
          }

          console.log("Sending request with date:", date);

          const response = await axios.get("/api/attendance", {
            params: { date },
          });

          console.log("Received response:", response.data);

          if (response.data) {
            displayOverallStats(response.data);
            displayStudentDetails(response.data.studentDetails);
          } else {
            console.error("Unexpected response structure:", response.data);
            alert("서버에서 예상치 못한 응답 구조를 받았습니다.");
          }
        } catch (error) {
          console.error("Error fetching attendance stats:", error);
          handleError(error);
        }
      }

      function displayOverallStats(data) {
        overallStatsDiv.innerHTML = `
    <div class="stat-item">
      <span class="font-bold">날짜:</span> ${new Date(
        data.date
      ).toLocaleDateString()}
    </div>
    <div class="stat-item">
      <span class="font-bold">총 출석 수:</span> ${data.totalAttendance}
    </div>
    <div class="stat-item">
      <span class="font-bold">정상 출석 수:</span> ${data.onTimeAttendance}
    </div>
    <div class="stat-item">
      <span class="font-bold">지각 수:</span> ${data.lateAttendance}
    </div>
    <div class="stat-item">
      <span class="font-bold">결석 수:</span> ${data.absentCount}
    </div>
  `;
      }

      function displayStudentDetails(students) {
        studentStatsBody.innerHTML = "";
        students.forEach((student) => {
          const row = document.createElement("tr");
          row.innerHTML = `
      <td class="px-6 py-4 whitespace-nowrap">${student.studentId}</td>
      <td class="px-6 py-4 whitespace-nowrap">${student.name}</td>
      <td class="px-6 py-4 whitespace-nowrap">${student.grade}</td>
      <td class="px-6 py-4 whitespace-nowrap">${student.class}</td>
      <td class="px-6 py-4 whitespace-nowrap">${student.number}</td>
      <td class="px-6 py-4 whitespace-nowrap">${getStatusText(
        student.status
      )}</td>
      <td class="px-6 py-4 whitespace-nowrap">${student.lateMinutes || "-"}</td>
      <td class="px-6 py-4 whitespace-nowrap">${formatAttendanceTime(
        student.timestamp
      )}</td>
    `;
          studentStatsBody.appendChild(row);
        });
      }

      function getStatusText(status) {
        switch (status) {
          case "present":
            return "출석";
          case "late":
            return "지각";
          case "absent":
            return "결석";
          default:
            return "-";
        }
      }

      function formatAttendanceTime(timestamp) {
        if (timestamp) {
          const date = new Date(timestamp);
          return date.toLocaleTimeString();
        }
        return "-";
      }

      function handleError(error) {
        if (error.response) {
          console.error("Server responded with error:", error.response.data);
          if (error.response.status === 401) {
            window.location.href =
              "index.html?error=" +
              encodeURIComponent("인증이 만료되었습니다. 다시 로그인해주세요.");
          } else {
            alert(
              `오류: ${
                error.response.data.message || "알 수 없는 오류"
              } (Status: ${error.response.status})`
            );
          }
        } else if (error.request) {
          console.error("No response received:", error.request);
          alert(
            "서버로부터 응답을 받지 못했습니다. 네트워크 연결을 확인해주세요."
          );
        } else {
          console.error("Error setting up request:", error.message);
          alert(`요청 설정 중 오류가 발생했습니다: ${error.message}`);
        }
      }
    </script>
  </body>
</html>
