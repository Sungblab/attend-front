<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>디지털 출결관리</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.33/moment-timezone-with-data.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#4F46E5",
              secondary: "#3730A3",
              accent: "#EEF2FF",
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
          },
        },
      };
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-white text-gray-900 font-sans flex flex-col min-h-screen">
    <header>
      <nav
        class="container mx-auto px-4 sm:px-6 lg:px-8 py-2 sm:py-4 flex justify-between items-center"
      >
        <a
          href="/hub.html"
          class="text-xl sm:text-2xl font-bold text-primary flex items-center"
        >
          <i class="ri-calendar-check-fill mr-2"></i>
          디지털 출결관리
        </a>
      </nav>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8">
      <div class="bg-white overflow-hidden mb-8">
        <div class="p-6">
          <h2 class="text-2xl font-bold mb-6 text-gray-800">
            기간 및 학년/반 선택
          </h2>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            <div>
              <label
                for="startDate"
                class="block text-sm font-medium text-gray-700 mb-1"
                >시작 날짜</label
              >
              <input
                type="date"
                id="startDate"
                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition duration-200"
              />
            </div>
            <div>
              <label
                for="endDate"
                class="block text-sm font-medium text-gray-700 mb-1"
                >종료 날짜</label
              >
              <input
                type="date"
                id="endDate"
                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition duration-200"
              />
            </div>
            <div>
              <label
                for="gradeSelect"
                class="block text-sm font-medium text-gray-700 mb-1"
                >학년</label
              >
              <select
                id="gradeSelect"
                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition duration-200"
              >
                <option value="">전체</option>
                <option value="1">1학년</option>
                <option value="2">2학년</option>
                <option value="3">3학년</option>
              </select>
            </div>
            <div>
              <label
                for="classSelect"
                class="block text-sm font-medium text-gray-700 mb-1"
                >반</label
              >
              <select
                id="classSelect"
                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition duration-200"
              >
                <option value="">전체</option>
                <option value="1">1반</option>
                <option value="2">2반</option>
                <option value="3">3반</option>
                <option value="4">4반</option>
                <option value="5">5반</option>
                <option value="6">6반</option>
              </select>
            </div>
          </div>
          <div class="flex justify-between items-center">
            <button
              id="fetchStats"
              class="bg-primary hover:bg-secondary text-white font-semibold py-3 px-6 rounded-lg transition duration-300 flex items-center justify-center"
            >
              <i class="ri-search-line mr-2"></i>
              통계 조회
            </button>
          </div>
        </div>
      </div>

      <div class="bg-white overflow-hidden mb-8">
        <div class="p-6">
          <h2 class="text-2xl font-bold mb-6 text-gray-800">전체 통계 요약</h2>
          <div id="overallStats" class="grid grid-cols-2 md:grid-cols-4 gap-4">
            <!-- 전체 통계가 여기에 동적으로 추가됩니다 -->
          </div>
        </div>
      </div>

      <div class="bg-white overflow-hidden">
        <div class="p-6">
          <h2 class="text-2xl font-bold mb-6 text-gray-800">
            학생별 출석 정보
          </h2>
          <div class="overflow-x-auto overflow-y-auto max-h-[500px]">
            <!-- 높이 제한 및 세로 스크롤 추가 -->
            <table class="min-w-full divide-y divide-gray-200">
              <thead class="bg-gray-50 sticky top-0">
                <!-- 헤더를 고정 -->
                <tr>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    학번
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    이름
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    학년
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    반
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    번호
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    출석 횟수
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    지각 횟수
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    결석 횟수
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    총 지각 시간
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    최근 출석 시간
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    오늘의 출석
                  </th>
                </tr>
              </thead>
              <tbody
                id="studentStatsBody"
                class="bg-white divide-y divide-gray-200"
              >
                <!-- 학생별 통계가 여기에 동적으로 추가됩니다 -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-white text-gray-600 py-2 sm:py-4 mt-auto">
      <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex flex-col items-center text-center">
          <h4 class="text-lg font-semibold mb-2">연락</h4>
          <p class="mb-2">이메일: ksb19558@naver.com</p>
          <a
            href="https://sungblab.vercel.app/blog"
            target="_blank"
            rel="noopener noreferrer"
            class="text-primary hover:underline mb-4"
            >개발자 블로그로 가기</a
          >
        </div>
        <div class="text-center">
          <p>&copy; 2024 디지털 출결관리. All rights reserved.</p>
        </div>
      </div>
    </footer>

    <script>
      axios.defaults.baseURL =
        "https://port-0-attend-backend-m0tl39wtc3a73922.sel4.cloudtype.app";

      document.addEventListener("DOMContentLoaded", function () {
        // 로그인 체크 및 리다이렉트 로직 추가
        checkLoginAndRedirect();

        const fetchStatsButton = document.getElementById("fetchStats");
        fetchStatsButton.addEventListener("click", fetchAttendanceStats);
      });

      function checkLoginAndRedirect() {
        const token = localStorage.getItem("token");
        if (!token) {
          window.location.href = "/index.html";
        }
      }

      async function fetchAttendanceStats() {
        try {
          const startDate = document.getElementById("startDate").value;
          const endDate = document.getElementById("endDate").value;
          const grade = document.getElementById("gradeSelect").value;
          const classNum = document.getElementById("classSelect").value;

          const response = await axios.get("/api/attendance/stats", {
            params: { startDate, endDate, grade, classNum },
            headers: {
              Authorization: `Bearer ${localStorage.getItem("token")}`,
            },
          });

          const { studentStats, overallStats } = response.data;
          updateOverallStats(overallStats);
          updateStudentStats(studentStats);
        } catch (error) {
          console.error("통계 조회 중 오류 발생:", error);
          alert("통계 조회 중 오류가 발생했습니다.");
        }
      }

      function updateOverallStats(stats) {
        const overallStatsDiv = document.getElementById("overallStats");
        overallStatsDiv.innerHTML = `
          <div class="bg-blue-100 p-4 rounded-lg">
            <h3 class="font-semibold text-lg mb-2">전체 학생 수</h3>
            <p class="text-2xl font-bold">${stats.totalStudents}</p>
          </div>
          <div class="bg-green-100 p-4 rounded-lg">
            <h3 class="font-semibold text-lg mb-2">총 출석</h3>
            <p class="text-2xl font-bold">${stats.totalPresent}</p>
          </div>
          <div class="bg-yellow-100 p-4 rounded-lg">
            <h3 class="font-semibold text-lg mb-2">총 지각</h3>
            <p class="text-2xl font-bold">${stats.totalLate}</p>
          </div>
          <div class="bg-red-100 p-4 rounded-lg">
            <h3 class="font-semibold text-lg mb-2">총 결석</h3>
            <p class="text-2xl font-bold">${stats.totalAbsent}</p>
          </div>
        `;
      }

      function updateStudentStats(stats) {
        const tbody = document.getElementById("studentStatsBody");
        tbody.innerHTML = stats
          .map(
            (student) => `
    <tr>
      <td class="px-6 py-4 whitespace-nowrap">${student.studentId}</td>
      <td class="px-6 py-4 whitespace-nowrap">${student.name}</td>
      <td class="px-6 py-4 whitespace-nowrap">${student.grade}</td>
      <td class="px-6 py-4 whitespace-nowrap">${student.class}</td>
      <td class="px-6 py-4 whitespace-nowrap">${student.number}</td>
      <td class="px-6 py-4 whitespace-nowrap">${student.presentCount}</td>
      <td class="px-6 py-4 whitespace-nowrap">${student.lateCount}</td>
      <td class="px-6 py-4 whitespace-nowrap">${student.absentCount}</td>
      <td class="px-6 py-4 whitespace-nowrap">${
        student.totalLateMinutes
      } 분</td>
      <td class="px-6 py-4 whitespace-nowrap">${student.lastAttendance}</td>
      <td class="px-6 py-4 whitespace-nowrap ${getStatusColor(
        student.todayStatus
      )}">${student.todayStatus}</td>
    </tr>
  `
          )
          .join("");
      }

      function getStatusColor(status) {
        switch (status) {
          case "present":
            return "text-green-600";
          case "late":
            return "text-yellow-600";
          case "absent":
            return "text-red-600";
          default:
            return "text-gray-600";
        }
      }
    </script>
  </body>
</html>
