<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>출석 통계 대시보드 - 완도고 출결관리 시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body class="bg-gray-100">
    <div class="min-h-screen flex flex-col">
      <header class="bg-white shadow-md py-4">
        <div class="container mx-auto px-4">
          <h1 class="text-2xl font-semibold text-primary">
            출석 통계 대시보드
          </h1>
        </div>
      </header>

      <main class="flex-grow container mx-auto px-4 py-8">
        <div class="bg-white shadow-md rounded-lg p-6 mb-6">
          <h2 class="text-xl font-semibold mb-4">기간 및 학년/반 선택</h2>
          <div class="flex space-x-4 mb-4">
            <div>
              <label
                for="startDate"
                class="block text-sm font-medium text-gray-700"
                >시작 날짜</label
              >
              <input
                type="date"
                id="startDate"
                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary"
              />
            </div>
            <div>
              <label
                for="endDate"
                class="block text-sm font-medium text-gray-700"
                >종료 날짜</label
              >
              <input
                type="date"
                id="endDate"
                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary"
              />
            </div>
          </div>
          <div class="flex space-x-4 mb-4">
            <div>
              <label
                for="gradeSelect"
                class="block text-sm font-medium text-gray-700"
                >학년</label
              >
              <select
                id="gradeSelect"
                class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary"
              >
                <option value="">전체</option>
                <option value="1">1학년</option>
                <option value="2">2학년</option>
                <option value="3">3학년</option>
              </select>
            </div>
            <div>
              <label
                for="classSelect"
                class="block text-sm font-medium text-gray-700"
                >반</label
              >
              <select
                id="classSelect"
                class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary"
              >
                <option value="">전체</option>
                <option value="1">1반</option>
                <option value="2">2반</option>
                <option value="3">3반</option>
                <option value="4">4반</option>
                <option value="5">5반</option>
                <option value="6">6반</option>
              </select>
            </div>
          </div>
          <div class="flex items-end space-x-4">
            <button
              id="fetchStats"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
            >
              통계 조회
            </button>
            <button
              id="downloadExcel"
              class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
              disabled
            >
              엑셀 다운로드
            </button>
          </div>
        </div>

        <div class="bg-white shadow-md rounded-lg p-6 mb-6">
          <h2 class="text-xl font-semibold mb-4">전체 통계 요약</h2>
          <div id="overallStats" class="grid grid-cols-2 gap-4">
            <!-- 전체 통계가 여기에 동적으로 추가됩니다 -->
          </div>
        </div>

        <div class="bg-white shadow-md rounded-lg p-6">
          <h2 class="text-xl font-semibold mb-4">학생별 출석 정보</h2>
          <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
              <thead class="bg-gray-50">
                <tr>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    학번
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    이름
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    학년
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    반
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    번호
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    출석 횟수
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    지각 횟수
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    총 지각 시간
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    최근 출석 시간
                  </th>
                </tr>
              </thead>
              <tbody
                id="studentStatsBody"
                class="bg-white divide-y divide-gray-200"
              >
                <!-- 학생별 통계가 여기에 동적으로 추가됩니다 -->
              </tbody>
            </table>
          </div>
        </div>
      </main>

      <footer class="bg-white shadow-md py-4 mt-8">
        <div class="container mx-auto px-4 text-center text-gray-600">
          <p>&copy; 2024 완도고 출결관리 시스템. All rights reserved.</p>
        </div>
      </footer>
    </div>

    <script>
      axios.defaults.baseURL =
        "https://port-0-attend-backend-lz9cd9taff85e9dc.sel4.cloudtype.app";

      function checkAuthAndRedirect() {
        const token = localStorage.getItem("token");
        if (!token) {
          window.location.href =
            "index.html?error=" + encodeURIComponent("로그인이 필요합니다.");
          return false;
        }
        axios.defaults.headers.common["Authorization"] = `Bearer ${token}`;
        return true;
      }

      if (!checkAuthAndRedirect()) {
        throw new Error("Authentication required");
      }

      const startDateInput = document.getElementById("startDate");
      const endDateInput = document.getElementById("endDate");
      const fetchStatsButton = document.getElementById("fetchStats");
      const overallStatsDiv = document.getElementById("overallStats");
      const studentStatsBody = document.getElementById("studentStatsBody");
      const gradeSelect = document.getElementById("gradeSelect");
      const classSelect = document.getElementById("classSelect");
      const downloadExcelButton = document.getElementById("downloadExcel");

      fetchStatsButton.addEventListener("click", fetchAttendanceStats);
      downloadExcelButton.addEventListener("click", downloadExcel);

      async function fetchAttendanceStats() {
        try {
          const startDate = startDateInput.value;
          const endDate = endDateInput.value;
          const grade = gradeSelect.value;
          const classNumber = classSelect.value;

          if (!startDate || !endDate) {
            alert("시작 날짜와 종료 날짜를 모두 선택해주세요.");
            return;
          }

          console.log("Sending request with params:", {
            startDate,
            endDate,
            grade,
            class: classNumber,
          });

          const response = await axios.get("/api/dashboard", {
            params: { startDate, endDate, grade, class: classNumber },
          });

          console.log("Received response:", response.data);

          downloadExcelButton.disabled = false;

          if (response.data.overallStats && response.data.attendanceData) {
            displayOverallStats(response.data.overallStats);
            displayStudentDetails(response.data.attendanceData);
          } else {
            console.error("Unexpected response structure:", response.data);
            alert("서버에서 예상치 못한 응답 구조를 받았습니다.");
          }
        } catch (error) {
          console.error("Error fetching attendance stats:", error);
          handleError(error);
        }
      }

      function displayOverallStats(stats) {
        if (!stats) {
          console.error("No overall stats provided");
          return;
        }
        overallStatsDiv.innerHTML = `
    <div class="stat-item">
      <span class="font-bold">총 학생 수:</span> ${stats.totalStudents || 0}
    </div>
    <div class="stat-item">
      <span class="font-bold">총 출석 횟수:</span> ${
        stats.periodAttendance || 0
      }
    </div>
    <div class="stat-item">
      <span class="font-bold">총 지각 횟수:</span> ${
        stats.periodLateAttendance || 0
      }
    </div>
    <div class="stat-item">
      <span class="font-bold">총 지각 시간:</span> ${
        stats.periodLateMinutes || 0
      }분
    </div>
    <div class="stat-item">
      <span class="font-bold">평균 출석률:</span> ${
        stats.averageAttendanceRate || "0.00"
      }%
    </div>
    <div class="stat-item">
      <span class="font-bold">평균 지각률:</span> ${
        stats.averageLateRate || "0.00"
      }%
    </div>
    <div class="stat-item">
      <span class="font-bold">평균 지각 시간:</span> ${
        stats.averageLateMinutes || "0.00"
      }분
    </div>
  `;
      }

      function displayStudentDetails(students) {
        if (!Array.isArray(students)) {
          console.error("Students data is not an array:", students);
          return;
        }
        studentStatsBody.innerHTML = "";
        students.forEach((student) => {
          const row = document.createElement("tr");
          row.innerHTML = `
      <td class="px-6 py-4 whitespace-nowrap">${student.studentId || "-"}</td>
      <td class="px-6 py-4 whitespace-nowrap">${student.name || "-"}</td>
      <td class="px-6 py-4 whitespace-nowrap">${student.grade || "-"}</td>
      <td class="px-6 py-4 whitespace-nowrap">${student.class || "-"}</td>
      <td class="px-6 py-4 whitespace-nowrap">${student.number || "-"}</td>
      <td class="px-6 py-4 whitespace-nowrap">${
        student.periodAttendance || 0
      }</td>
      <td class="px-6 py-4 whitespace-nowrap">${
        student.periodLateAttendance || 0
      }</td>
      <td class="px-6 py-4 whitespace-nowrap">${
        student.periodLateMinutes || 0
      }분</td>
      <td class="px-6 py-4 whitespace-nowrap">${formatLastAttendance(
        student
      )}</td>
    `;
          studentStatsBody.appendChild(row);
        });
      }

      function formatLastAttendance(student) {
        if (student.lastAttendanceTime) {
          const date = new Date(student.lastAttendanceTime);
          return `${date.toLocaleDateString()} ${date.toLocaleTimeString()} (${
            student.lastAttendanceStatus || "-"
          })`;
        }
        return "미출석";
      }

      function handleError(error) {
        if (error.response) {
          console.error("Server responded with error:", error.response.data);
          if (error.response.status === 401) {
            window.location.href =
              "index.html?error=" +
              encodeURIComponent("인증이 만료되었습니다. 다시 로그인해주세요.");
          } else {
            alert(
              `오류: ${
                error.response.data.message || "알 수 없는 오류"
              } (Status: ${error.response.status})`
            );
          }
        } else if (error.request) {
          console.error("No response received:", error.request);
          alert(
            "서버로부터 응답을 받지 못했습니다. 네트워크 연결을 확인해주세요."
          );
        } else {
          console.error("Error setting up request:", error.message);
          alert(`요청 설정 중 오류가 발생했습니다: ${error.message}`);
        }
      }

      async function downloadExcel() {
        try {
          const startDate = startDateInput.value;
          const endDate = endDateInput.value;
          const grade = gradeSelect.value;
          const classNumber = classSelect.value;

          if (!startDate || !endDate) {
            alert("시작 날짜와 종료 날짜를 모두 선택해주세요.");
            return;
          }

          const response = await axios.get("/api/download-excel", {
            params: { startDate, endDate, grade, class: classNumber },
            responseType: "blob", // 중요: 응답을 Blob으로 받습니다.
          });

          // Blob을 파일로 다운로드
          const url = window.URL.createObjectURL(new Blob([response.data]));
          const link = document.createElement("a");
          link.href = url;
          link.setAttribute("download", "attendance_data.xlsx");
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        } catch (error) {
          console.error("Error downloading Excel file:", error);
          handleError(error);
        }
      }
    </script>
  </body>
</html>
