<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>출석 통계 대시보드</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  </head>
  <body class="bg-gray-100">
    <div class="min-h-screen flex flex-col">
      <header class="bg-white shadow-md py-4">
        <div class="container mx-auto px-4">
          <h1 class="text-2xl font-semibold text-primary">
            출석 통계 대시보드
          </h1>
        </div>
      </header>

      <main class="flex-grow container mx-auto px-4 py-8">
        <div class="bg-white shadow-md rounded-lg p-6">
          <div
            id="dashboardSummary"
            class="mb-6 grid grid-cols-1 md:grid-cols-3 gap-4"
          >
            <!-- 대시보드 요약 정보가 여기에 동적으로 추가됩니다 -->
          </div>

          <div class="mb-4 flex flex-wrap space-x-4">
            <div>
              <label for="grade" class="block text-sm font-medium text-gray-700"
                >학년</label
              >
              <select
                id="grade"
                class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary"
              >
                <option value="">전체</option>
                <option value="1">1학년</option>
                <option value="2">2학년</option>
                <option value="3">3학년</option>
              </select>
            </div>

            <div>
              <label for="class" class="block text-sm font-medium text-gray-700"
                >반</label
              >
              <select
                id="class"
                class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary"
              >
                <option value="">전체</option>
                <option value="1">1반</option>
                <option value="2">2반</option>
                <option value="3">3반</option>
                <option value="4">4반</option>
                <option value="5">5반</option>
                <option value="6">6반</option>
              </select>
            </div>

            <div>
              <label
                for="period"
                class="block text-sm font-medium text-gray-700"
                >기간</label
              >
              <select
                id="period"
                class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary"
              >
                <option value="day">오늘</option>
                <option value="week">이번 주</option>
                <option value="month">이번 달</option>
                <option value="semester">이번 학기</option>
              </select>
            </div>

            <div>
              <label
                for="attendanceStatus"
                class="block text-sm font-medium text-gray-700"
                >출석 상태</label
              >
              <select
                id="attendanceStatus"
                class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary"
              >
                <option value="">전체</option>
                <option value="present">출석</option>
                <option value="late">지각</option>
                <option value="absent">결석</option>
              </select>
            </div>

            <div>
              <label
                for="lateCount"
                class="block text-sm font-medium text-gray-700"
                >지각 횟수</label
              >
              <input
                type="number"
                id="lateCount"
                min="0"
                class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary"
                placeholder="지각 횟수 이상"
              />
            </div>

            <div>
              <label
                for="search"
                class="block text-sm font-medium text-gray-700"
                >학생 검색</label
              >
              <input
                type="text"
                id="search"
                class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary"
                placeholder="이름 또는 학번"
              />
            </div>

            <div>
              <label for="fetch" class="block text-sm font-medium text-gray-700"
                >&nbsp;</label
              >
              <button
                id="fetch"
                class="mt-1 py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
              >
                조회
              </button>
            </div>
          </div>

          <div class="mt-6">
            <h3 class="text-lg font-semibold mb-2">출석 현황</h3>
            <div class="overflow-x-auto">
              <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                  <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">번호</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">이름</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">출석 상태</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">출석 시간</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">지각 시간</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">누적 지각 시간</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">상세 정보</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">출결 인정</th>
                  </tr>
                </thead>
                <tbody
                  id="attendanceTableBody"
                  class="bg-white divide-y divide-gray-200"
                >
                  <!-- 출석 데이터가 여기에 동적으로 추가됩니다 -->
                </tbody>
              </table>
            </div>
          </div>

          <div class="mt-8 grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <h3 class="text-lg font-semibold mb-2">출석 비율</h3>
              <div style="height: 300px">
                <canvas id="attendancePieChart"></canvas>
              </div>
            </div>
            <div>
              <h3 class="text-lg font-semibold mb-2">출석/지각 추이</h3>
              <div style="height: 300px">
                <canvas id="attendanceLineChart"></canvas>
              </div>
            </div>
          </div>

          <div class="mt-4 flex justify-end space-x-2">
            <button
              id="downloadExcel"
              class="py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
            >
              Excel 다운로드
            </button>
          </div>
        </div>
      </main>

      <footer class="bg-white shadow-md py-4 mt-8">
        <div class="container mx-auto px-4 text-center text-gray-600">
          <p>&copy; 2024 완도고 출결관리 시스템. All rights reserved.</p>
        </div>
      </footer>
    </div>

    <!-- 학생 상세 정보 모달 -->
    <div
      id="studentDetailModal"
      class="fixed z-10 inset-0 overflow-y-auto hidden"
    >
      <div
        class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0"
      >
        <div class="fixed inset-0 transition-opacity" aria-hidden="true">
          <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
        </div>
        <span
          class="hidden sm:inline-block sm:align-middle sm:h-screen"
          aria-hidden="true"
          >&#8203;</span
        >
        <div
          class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full"
        >
          <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
            <h3
              class="text-lg leading-6 font-medium text-gray-900"
              id="modalTitle"
            ></h3>
            <div class="mt-2" id="modalContent"></div>
          </div>
          <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
            <button
              type="button"
              class="closeModal w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm"
            >
              닫기
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 출석 입력 모달 -->
    <div
      id="attendanceInputModal"
      class="fixed z-10 inset-0 overflow-y-auto hidden"
    >
      <div
        class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0"
      >
        <div class="fixed inset-0 transition-opacity" aria-hidden="true">
          <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
        </div>
        <span
          class="hidden sm:inline-block sm:align-middle sm:h-screen"
          aria-hidden="true"
          >&#8203;</span
        >
        <div
          class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full"
        >
          <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
            <h3 class="text-lg leading-6 font-medium text-gray-900">
              출석 입력
            </h3>
            <form id="attendanceInputForm" class="mt-4">
              <div class="mb-4">
                <label
                  for="inputStudentId"
                  class="block text-sm font-medium text-gray-700"
                  >학번</label
                >
                <input
                  type="text"
                  id="inputStudentId"
                  required
                  class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary"
                />
              </div>
              <div class="mb-4">
                <label
                  for="inputDate"
                  class="block text-sm font-medium text-gray-700"
                  >날짜</label
                >
                <input
                  type="date"
                  id="inputDate"
                  required
                  class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary"
                />
              </div>
              <div class="mb-4">
                <label
                  for="inputStatus"
                  class="block text-sm font-medium text-gray-700"
                  >출석 상태</label
                >
                <select
                  id="inputStatus"
                  required
                  class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary"
                >
                  <option value="present">출석</option>
                  <option value="late">지각</option>
                  <option value="absent">결석</option>
                </select>
              </div>
              <div class="mb-4">
                <label
                  for="inputLateReason"
                  class="block text-sm font-medium text-gray-700"
                  >지각 사유</label
                >
                <textarea
                  id="inputLateReason"
                  class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary"
                  rows="3"
                ></textarea>
              </div>
              <div class="flex justify-end space-x-2">
                <button
                  type="submit"
                  class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                >
                  제출
                </button>
                <button
                  type="button"
                  class="closeModal inline-flex justify-center py-2 px-4 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                >
                  취소
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- 출결 인정 모달 -->
    <div id="approvalModal" class="fixed z-10 inset-0 overflow-y-auto hidden">
      <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <div class="fixed inset-0 transition-opacity" aria-hidden="true">
          <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
        </div>
        <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
        <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
          <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
            <h3 class="text-lg leading-6 font-medium text-gray-900" id="approvalModalTitle"></h3>
            <div class="mt-2">
              <p id="approvalModalContent"></p>
              <div class="mt-4">
                <label for="approvalReason" class="block text-sm font-medium text-gray-700">인정 사유</label>
                <textarea id="approvalReason" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm"></textarea>
              </div>
            </div>
          </div>
          <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
            <button type="button" id="confirmApproval" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm">
              인정
            </button>
            <button type="button" class="closeModal mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
              취소
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      // 차트 관련 변수들을 전역 범위로 이동하고 null로 초기화
      let attendancePieChart = null;
      let attendanceLineChart = null;
      let globalAttendanceData = null;

      axios.defaults.baseURL =
        "https://port-0-attend-backend-lz9cd9taff85e9dc.sel4.cloudtype.app";

      const token = localStorage.getItem("token");
      if (!token) {
        window.location.href =
          "index.html?error=" + encodeURIComponent("로그인이 필요합니다.");
      }

      axios.defaults.headers.common["Authorization"] = `Bearer ${token}`;

      // DOM이 완전히 로드된 후 실행되도록 변경
      document.addEventListener("DOMContentLoaded", function () {
        const gradeSelect = document.getElementById("grade");
        const classSelect = document.getElementById("class");
        const periodSelect = document.getElementById("period");
        const attendanceStatusSelect =
          document.getElementById("attendanceStatus");
        const lateCountInput = document.getElementById("lateCount");
        const searchInput = document.getElementById("search");
        const fetchButton = document.getElementById("fetch");
        const attendanceTableBody = document.getElementById(
          "attendanceTableBody"
        );
        const weeklyCalendar = document.getElementById("weeklyCalendar");
        const dashboardSummary = document.getElementById("dashboardSummary");
        const studentDetailModal =
          document.getElementById("studentDetailModal");
        const modalTitle = document.getElementById("modalTitle");
        const modalContent = document.getElementById("modalContent");
        const closeModalButtons = document.querySelectorAll(".closeModal");
        const attendanceInputModal = document.getElementById(
          "attendanceInputModal"
        );
        const attendanceInputForm = document.getElementById(
          "attendanceInputForm"
        );

        fetchButton.addEventListener("click", fetchAttendanceData);
        document
          .getElementById("downloadExcel")
          .addEventListener("click", downloadExcel);

        closeModalButtons.forEach((button) => {
          button.addEventListener("click", closeModal);
        });

        // 테이블 정렬 이벤트 리스너 추가
        document.querySelectorAll("th").forEach((th) =>
          th.addEventListener("click", () => {
            const table = th.closest("table");
            Array.from(table.querySelectorAll("tr:nth-child(n+2)"))
              .sort(
                comparer(
                  Array.from(th.parentNode.children).indexOf(th),
                  (this.asc = !this.asc)
                )
              )
              .forEach((tr) => table.appendChild(tr));
          })
        );

        // 출석 입력 폼 제출 이벤트 리스너
        attendanceInputForm.addEventListener("submit", async (e) => {
          e.preventDefault();
          const studentId = document.getElementById("inputStudentId").value;
          const date = document.getElementById("inputDate").value;
          const status = document.getElementById("inputStatus").value;
          const lateReason = document.getElementById("inputLateReason").value;

          try {
            const response = await axios.post("/api/attendance/modify", {
              studentId,
              date,
              status,
              lateReason,
            });
            alert(response.data.message);
            closeModal();
            fetchAttendanceData();
          } catch (error) {
            console.error("출석 입력 중 오류 발생:", error);
            alert("출석 입력에 실패했습니다.");
          }
        });

        // 초기 데이터 로드
        fetchAttendanceData();
      });

      async function fetchAttendanceData() {
        try {
          const grade = document.getElementById("grade").value;
          const classNumber = document.getElementById("class").value;
          const period = document.getElementById("period").value;
          const attendanceStatus =
            document.getElementById("attendanceStatus").value;
          const lateCount = document.getElementById("lateCount").value;
          const search = document.getElementById("search").value;

          const response = await axios.get("/api/dashboard", {
            params: {
              grade,
              class: classNumber,
              period,
              attendanceStatus,
              lateCount,
              search,
            },
          });
          globalAttendanceData = response.data; // 데이터를 전역 변수에 저장
          displayAttendanceData(globalAttendanceData);
          updateStatisticsCharts(globalAttendanceData);
          updateDashboardSummary(globalAttendanceData);
          checkLateStudents(globalAttendanceData);
        } catch (error) {
          console.error("Error fetching attendance data:", error);
          handleError(error);
        }
      }

      function displayAttendanceData(data) {
  const attendanceTableBody = document.getElementById("attendanceTableBody");
  attendanceTableBody.innerHTML = "";
  data.attendanceData.forEach((student) => {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td class="px-6 py-4 whitespace-nowrap">${student.number}</td>
      <td class="px-6 py-4 whitespace-nowrap">${student.name || "이름 없음"}</td>
      <td class="px-6 py-4 whitespace-nowrap">${student.totalAttendance > 0 ? "출석" : "결석"}</td>
      <td class="px-6 py-4 whitespace-nowrap">${formatTime(student.lastAttendanceTime)}</td>
      <td class="px-6 py-4 whitespace-nowrap">${student.lateAttendance > 0 ? formatDuration(student.dailyLateMinutes) : "-"}</td>
      <td class="px-6 py-4 whitespace-nowrap">${formatDuration(student.totalLateMinutes)}</td>
      <td class="px-6 py-4 whitespace-nowrap">
        <button class="viewDetails bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded" data-student-id="${student.studentId}">
          상세 정보
        </button>
      </td>
      <td class="px-6 py-4 whitespace-nowrap">
        <button class="approveAttendance bg-green-500 hover:bg-green-700 text-white font-bold py-1 px-2 rounded" data-student-id="${student.studentId}">
          출결 인정
        </button>
      </td>
    `;
    attendanceTableBody.appendChild(row);

    row.querySelector(".viewDetails").addEventListener("click", () => showStudentDetails(student));
    row.querySelector(".approveAttendance").addEventListener("click", () => showApprovalModal(student));
  });
}

function showApprovalModal(student) {
  const modal = document.getElementById("approvalModal");
  const modalTitle = document.getElementById("approvalModalTitle");
  const modalContent = document.getElementById("approvalModalContent");
  const approvalReason = document.getElementById("approvalReason");
  const confirmButton = document.getElementById("confirmApproval");

  modalTitle.textContent = `${student.name} 출결 인정`;
  modalContent.textContent = `${student.name} (학번: ${student.studentId})의 출결을 인정하시겠습니까?`;
  approvalReason.value = "";

  modal.classList.remove("hidden");

  confirmButton.onclick = () => {
    approveAttendance(student.studentId, approvalReason.value);
    modal.classList.add("hidden");
  };

  document.querySelectorAll(".closeModal").forEach(button => {
    button.onclick = () => {
      modal.classList.add("hidden");
    };
  });
}

async function approveAttendance(studentId, reason) {
  try {
    const response = await axios.post("/api/attendance/approve", {
      studentId,
      reason,
      date: new Date().toISOString()
    });
    console.log("서버 응답:", response.data);
    alert(response.data.message);
    fetchAttendanceData(); // 데이터 새로고침
  } catch (error) {
    console.error("출결 인정 중 오류 발생:", error);
    if (error.response) {
      // 서버가 응답을 반환한 경우
      console.error("서버 응답 상태:", error.response.status);
      console.error("서버 응답 데이터:", error.response.data);
      alert("출결 인정에 실패했습니다. 오류: " + error.response.data.message);
    } else if (error.request) {
      // 요청은 보냈지만 응답을 받지 못한 경우
      console.error("응답을 받지 못했습니다.");
      alert("서버로부터 응답을 받지 못했습니다.");
    } else {
      // 요청 설정 중에 오류가 발생한 경우
      console.error("요청 설정 중 오류:", error.message);
      alert("요청 중 오류가 발생했습니다.");
    }
  }
}

function showStudentDetails(student) {
  const modalTitle = document.getElementById("modalTitle");
  const modalContent = document.getElementById("modalContent");
  const studentDetailModal = document.getElementById("studentDetailModal");

  modalTitle.textContent = `${student.name} (학번: ${student.studentId})`;
  modalContent.innerHTML = `
    <p>학년: ${student.grade}</p>
    <p>반: ${student.class}</p>
    <p>번호: ${student.number}</p>
    <p>총 출석 일수: ${student.totalAttendance}</p>
    <p>지각 횟수: ${student.lateAttendance}</p>
    <p>누적 지각 시간: ${formatDuration(student.totalLateMinutes)}</p>
    <p>마지막 출석 시간: ${formatTime(student.lastAttendanceTime)}</p>
    <h4 class="font-bold mt-4">지각 기록:</h4>
    <ul>
      ${student.lateRecords ? student.lateRecords.map(record => 
        `<li>${formatDate(record.date)} - ${formatTime(record.date)} (${formatDuration(record.dailyLateMinutes)})${
          record.lateReason ? ` - 사유: ${record.lateReason}` : ""
        }</li>`
      ).join("") : "지각 기록 없음"}
    </ul>
  `;
  studentDetailModal.classList.remove("hidden");
}


      function closeModal() {
        document.getElementById("studentDetailModal").classList.add("hidden");
        document.getElementById("attendanceInputModal").classList.add("hidden");
      }

      function updateStatisticsCharts(data) {
        updateAttendancePieChart(data);
        updateAttendanceLineChart(data);
      }

      function updateAttendancePieChart(data) {
        const ctx = document
          .getElementById("attendancePieChart")
          .getContext("2d");
        const totalStudents = data.attendanceData.length;
        const presentStudents = data.attendanceData.filter(
          (s) => s.totalAttendance > 0
        ).length;
        const lateStudents = data.attendanceData.filter(
          (s) => s.lateAttendance > 0
        ).length;
        const absentStudents = totalStudents - presentStudents;

        if (attendancePieChart) {
          attendancePieChart.destroy();
        }

        attendancePieChart = new Chart(ctx, {
          type: "pie",
          data: {
            labels: ["출석", "지각", "결석"],
            datasets: [
              {
                data: [
                  presentStudents - lateStudents,
                  lateStudents,
                  absentStudents,
                ],
                backgroundColor: ["#4CAF50", "#FFC107", "#F44336"],
              },
            ],
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                position: "top",
              },
              title: {
                display: true,
                text: "출석 현황",
              },
            },
          },
        });
      }

      function updateAttendanceLineChart(data) {
        const ctx = document
          .getElementById("attendanceLineChart")
          .getContext("2d");
        const dates = [
          ...new Set(data.attendanceData.flatMap((s) => s.attendanceDates)),
        ].sort();
        const attendanceCounts = dates.map(
          (date) =>
            data.attendanceData.filter((s) => s.attendanceDates.includes(date))
              .length
        );
        const lateCounts = dates.map(
          (date) =>
            data.attendanceData.filter((s) => s.lateDates.includes(date)).length
        );

        if (attendanceLineChart) {
          attendanceLineChart.destroy();
        }

        attendanceLineChart = new Chart(ctx, {
          type: "line",
          data: {
            labels: dates.map(formatDate),
            datasets: [
              {
                label: "출석",
                data: attendanceCounts,
                borderColor: "#4CAF50",
                fill: false,
              },
              {
                label: "지각",
                data: lateCounts,
                borderColor: "#FFC107",
                fill: false,
              },
            ],
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                position: "top",
              },
              title: {
                display: true,
                text: "출석/지각 추이",
              },
            },
            scales: {
              x: {
                display: true,
                title: {
                  display: true,
                  text: "날짜",
                },
              },
              y: {
                display: true,
                title: {
                  display: true,
                  text: "학생 수",
                },
                suggestedMin: 0,
              },
            },
          },
        });
      }

      function updateDashboardSummary(data) {
  const dashboardSummary = document.getElementById("dashboardSummary");
  const totalStudents = data.attendanceData.length;
  const presentStudents = data.attendanceData.filter(s => s.totalAttendance > 0).length;
  const lateStudents = data.attendanceData.filter(s => s.lateAttendance > 0).length;
  const absentStudents = totalStudents - presentStudents;
  const totalLateMinutes = data.attendanceData.reduce((sum, s) => sum + s.totalLateMinutes, 0);
  const averageLateTime = lateStudents > 0 ? totalLateMinutes / lateStudents : 0;

  dashboardSummary.innerHTML = `
    <div class="bg-blue-100 p-4 rounded-lg">
      <h3 class="font-bold text-lg mb-2">요약 정보</h3>
      <p>전체 학생 수: ${totalStudents}</p>
      <p>출석 학생 수: ${presentStudents} (${((presentStudents / totalStudents) * 100).toFixed(1)}%)</p>
      <p>지각 학생 수: ${lateStudents} (${((lateStudents / totalStudents) * 100).toFixed(1)}%)</p>
      <p>결석 학생 수: ${absentStudents} (${((absentStudents / totalStudents) * 100).toFixed(1)}%)</p>
      <p>총 누적 지각 시간: ${formatDuration(totalLateMinutes)}</p>
      <p>평균 지각 시간: ${formatDuration(averageLateTime)}</p>
    </div>
  `;
}

      function checkLateStudents(data) {
        const lateThreshold = 3; // 3회 이상 지각 시 알림
        const lateStudents = data.attendanceData.filter(
          (s) => s.lateAttendance >= lateThreshold
        );

        if (lateStudents.length > 0) {
          alert(
            `${lateStudents.length}명의 학생이 ${lateThreshold}회 이상 지각했습니다. 상담이 필요할 수 있습니다.`
          );
        }
      }

      function formatTime(timestamp) {
        if (!timestamp) return "-";
        let date;
        try {
          date = new Date(timestamp);
          if (isNaN(date.getTime())) return "-";
          return date.toLocaleTimeString("ko-KR", {
            hour: "2-digit",
            minute: "2-digit",
          });
        } catch (error) {
          console.error("Invalid timestamp:", timestamp);
          return "-";
        }
      }

      function formatDate(dateString) {
        const date = new Date(dateString);
        return date.toLocaleDateString("ko-KR", {
          year: "numeric",
          month: "2-digit",
          day: "2-digit",
        });
      }

      function formatDuration(minutes) {
        const hours = Math.floor(minutes / 60);
        const mins = minutes % 60;
        return `${hours}시간 ${mins}분`;
      }

      function handleError(error) {
        console.error("Error:", error);
        let errorMessage = "데이터를 불러오는데 실패했습니다.";
        if (error.response) {
          errorMessage += ` 오류: ${
            error.response.data.message || "알 수 없는 오류"
          }`;
        } else if (error.request) {
          errorMessage =
            "서버로부터 응답을 받지 못했습니다. 네트워크 연결을 확인해주세요.";
        } else {
          errorMessage = `요청 설정 중 오류가 발생했습니다: ${error.message}`;
        }
        alert(errorMessage);
      }

      function downloadExcel() {
        if (!globalAttendanceData) {
          alert("다운로드할 데이터가 없습니다. 먼저 데이터를 조회해주세요.");
          return;
        }
        const workbook = XLSX.utils.book_new();
        const worksheet = XLSX.utils.json_to_sheet(
          globalAttendanceData.attendanceData
        );
        XLSX.utils.book_append_sheet(workbook, worksheet, "출석데이터");
        XLSX.writeFile(workbook, "출석_통계_리포트.xlsx");
      }

      function comparer(idx, asc) {
        return (a, b) =>
          ((v1, v2) =>
            v1 !== "" && v2 !== "" && !isNaN(v1) && !isNaN(v2)
              ? v1 - v2
              : v1.toString().localeCompare(v2))(
            getCellValue(asc ? a : b, idx),
            getCellValue(asc ? b : a, idx)
          );
      }

      function getCellValue(tr, idx) {
        return tr.children[idx].innerText || tr.children[idx].textContent;
      }
