<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>출석 통계 대시보드 - 완도고 출결관리 시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  </head>
  <body class="bg-gray-100">
    <div class="min-h-screen flex flex-col">
      <header class="bg-white shadow-md py-4">
        <div class="container mx-auto px-4">
          <h1 class="text-2xl font-semibold text-primary">
            출석 통계 대시보드
          </h1>
        </div>
      </header>

      <main class="flex-grow container mx-auto px-4 py-8">
        <div class="bg-white shadow-md rounded-lg p-6">
          <h2 class="text-xl font-semibold mb-4">출석 통계</h2>

          <div class="mb-4 flex space-x-4">
            <div>
              <label for="grade" class="block text-sm font-medium text-gray-700"
                >학년</label
              >
              <select
                id="grade"
                class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary"
              >
                <option value="">전체</option>
                <option value="1">1학년</option>
                <option value="2">2학년</option>
                <option value="3">3학년</option>
              </select>
            </div>

            <div>
              <label for="class" class="block text-sm font-medium text-gray-700"
                >반</label
              >
              <select
                id="class"
                class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary"
              >
                <option value="">전체</option>
                <option value="1">1반</option>
                <option value="2">2반</option>
                <option value="3">3반</option>
                <option value="4">4반</option>
                <option value="5">5반</option>
                <option value="6">6반</option>
              </select>
            </div>

            <div>
              <label
                for="period"
                class="block text-sm font-medium text-gray-700"
                >기간</label
              >
              <select
                id="period"
                class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary"
              >
                <option value="day">오늘</option>
                <option value="week">이번 주</option>
                <option value="month">이번 달</option>
                <option value="semester">이번 학기</option>
              </select>
            </div>

            <div>
              <label for="fetch" class="block text-sm font-medium text-gray-700"
                >&nbsp;</label
              >
              <button
                id="fetch"
                class="mt-1 py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
              >
                조회
              </button>
            </div>
          </div>

          <div class="mt-6">
            <h3 class="text-lg font-semibold mb-2">출석 현황</h3>
            <div id="weeklyCalendar" class="grid grid-cols-7 gap-2 mb-4">
              <!-- 주간 캘린더가 여기에 동적으로 추가됩니다 -->
            </div>
            <table class="min-w-full divide-y divide-gray-200">
              <thead class="bg-gray-50">
                <tr>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    번호
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    이름
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    출석 상태
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    출석 시간
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    지각 시간
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    누적 지각 시간
                  </th>
                </tr>
              </thead>
              <tbody
                id="attendanceTableBody"
                class="bg-white divide-y divide-gray-200"
              >
                <!-- 출석 데이터가 여기에 동적으로 추가됩니다 -->
              </tbody>
            </table>
          </div>

          <div class="mt-8">
            <h3 class="text-lg font-semibold mb-2">통계 그래프</h3>
            <canvas id="statisticsChart"></canvas>
          </div>

          <div class="mt-4 flex justify-end">
            <button
              id="downloadReport"
              class="py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
            >
              리포트 다운로드
            </button>
          </div>
        </div>
      </main>

      <footer class="bg-white shadow-md py-4 mt-8">
        <div class="container mx-auto px-4 text-center text-gray-600">
          <p>&copy; 2024 완도고 출결관리 시스템. All rights reserved.</p>
        </div>
      </footer>
    </div>

    <script>
      axios.defaults.baseURL = "http://localhost:5000";

      const token = localStorage.getItem("token");
      if (!token) {
        window.location.href =
          "index.html?error=" + encodeURIComponent("로그인이 필요합니다.");
      }

      axios.defaults.headers.common["Authorization"] = `Bearer ${token}`;

      const gradeSelect = document.getElementById("grade");
      const classSelect = document.getElementById("class");
      const periodSelect = document.getElementById("period");
      const fetchButton = document.getElementById("fetch");
      const attendanceTableBody = document.getElementById(
        "attendanceTableBody"
      );
      const statisticsChart = document.getElementById("statisticsChart");
      const weeklyCalendar = document.getElementById("weeklyCalendar");

      let chart;

      fetchButton.addEventListener("click", fetchAttendanceData);
      document
        .getElementById("downloadReport")
        .addEventListener("click", downloadReport);

      async function fetchAttendanceData() {
        try {
          const grade = gradeSelect.value;
          const classNumber = classSelect.value;
          const period = periodSelect.value;
          const response = await axios.get("/api/dashboard", {
            params: { grade, class: classNumber, period },
          });
          displayAttendanceData(response.data);
          updateStatisticsChart(response.data);
          updateWeeklyCalendar(response.data);
        } catch (error) {
          console.error("Error fetching attendance data:", error);
          handleError(error);
        }
      }

      function displayAttendanceData(data) {
        attendanceTableBody.innerHTML = "";
        // 학생 번호를 기준으로 정렬
        data.attendanceData.sort((a, b) => a.number - b.number);
        data.attendanceData.forEach((student) => {
          const row = document.createElement("tr");
          row.innerHTML = `
      <td class="px-6 py-4 whitespace-nowrap">${student.number}</td>
      <td class="px-6 py-4 whitespace-nowrap">${
        student.name || "이름 없음"
      }</td>
      <td class="px-6 py-4 whitespace-nowrap">${
        student.totalAttendance > 0 ? "출석" : "결석"
      }</td>
      <td class="px-6 py-4 whitespace-nowrap">${formatTime(
        student.lastAttendanceTime
      )}</td>
      <td class="px-6 py-4 whitespace-nowrap">${
        student.lateAttendance > 0
          ? formatDuration(student.totalLateMinutes)
          : "-"
      }</td>
      <td class="px-6 py-4 whitespace-nowrap">${formatDuration(
        student.totalLateMinutes
      )}</td>
    `;
          attendanceTableBody.appendChild(row);
        });
      }

      function updateStatisticsChart(data) {
        const ctx = statisticsChart.getContext("2d");

        if (chart) {
          chart.destroy();
        }

        chart = new Chart(ctx, {
          type: "bar",
          data: {
            labels: data.attendanceData.map((student) => student.name),
            datasets: [
              {
                label: "출석 횟수",
                data: data.attendanceData.map(
                  (student) => student.totalAttendance
                ),
                backgroundColor: "rgba(75, 192, 192, 0.6)",
                borderColor: "rgba(75, 192, 192, 1)",
                borderWidth: 1,
              },
              {
                label: "지각 횟수",
                data: data.attendanceData.map(
                  (student) => student.lateAttendance
                ),
                backgroundColor: "rgba(255, 99, 132, 0.6)",
                borderColor: "rgba(255, 99, 132, 1)",
                borderWidth: 1,
              },
            ],
          },
          options: {
            scales: {
              y: {
                beginAtZero: true,
              },
            },
          },
        });
      }

      function updateWeeklyCalendar(data) {
        weeklyCalendar.innerHTML = "";

        const today = new Date();
        const dates = Array.from({ length: 7 }, (_, i) => {
          const date = new Date(today);
          date.setDate(date.getDate() - i);
          return date;
        }).reverse();

        dates.forEach((date) => {
          const dayElement = document.createElement("div");
          dayElement.className = "text-center p-2 border rounded";
          dayElement.innerHTML = `
      <div class="font-semibold">${date.toLocaleDateString("ko-KR", {
        weekday: "short",
      })}</div>
      <div>${date.getDate()}</div>
      <div class="mt-2 text-sm">
        출석: ${getAttendanceCount(data, date, "present")}<br>
        지각: ${getAttendanceCount(data, date, "late")}<br>
        결석: ${getAttendanceCount(data, date, "absent")}
      </div>
    `;
          weeklyCalendar.appendChild(dayElement);
        });
      }

      function getAttendanceCount(data, date, status) {
        const targetDate = date.toISOString().split("T")[0];
        return data.attendanceData.filter((student) => {
          if (!student.lastAttendanceTime) return false;
          let studentDate;
          try {
            studentDate = new Date(student.lastAttendanceTime);
            if (isNaN(studentDate.getTime())) return false;
            studentDate = studentDate.toISOString().split("T")[0];
          } catch (error) {
            console.error("Invalid date:", student.lastAttendanceTime);
            return false;
          }

          if (status === "present") {
            return (
              studentDate === targetDate &&
              student.totalAttendance > 0 &&
              !student.lateAttendance
            );
          } else if (status === "late") {
            return studentDate === targetDate && student.lateAttendance > 0;
          } else if (status === "absent") {
            return studentDate === targetDate && student.totalAttendance === 0;
          }
          return false;
        }).length;
      }

      function formatTime(timestamp) {
        if (!timestamp) return "-";
        let date;
        try {
          date = new Date(timestamp);
          if (isNaN(date.getTime())) return "-";
          return date.toLocaleTimeString("ko-KR", {
            hour: "2-digit",
            minute: "2-digit",
          });
        } catch (error) {
          console.error("Invalid timestamp:", timestamp);
          return "-";
        }
      }

      function formatDuration(minutes) {
        const hours = Math.floor(minutes / 60);
        const mins = minutes % 60;
        return `${hours}시간 ${mins}분`;
      }

      function handleError(error) {
        if (error.response) {
          console.error("Server responded with error:", error.response.data);
          alert(
            `데이터를 불러오는데 실패했습니다. 오류: ${
              error.response.data.message || "알 수 없는 오류"
            }`
          );
        } else if (error.request) {
          console.error("No response received:", error.request);
          alert(
            "서버로부터 응답을 받지 못했습니다. 네트워크 연결을 확인해주세요."
          );
        } else {
          console.error("Error setting up request:", error.message);
          alert(`요청 설정 중 오류가 발생했습니다: ${error.message}`);
        }
      }

      function downloadReport() {
        html2canvas(
          document.querySelector(".bg-white.shadow-md.rounded-lg")
        ).then((canvas) => {
          const link = document.createElement("a");
          link.download = "출석_통계_리포트.png";
          link.href = canvas.toDataURL();
          link.click();
        });
      }

      // 초기 데이터 로드
      fetchAttendanceData();
    </script>
  </body>
</html>
