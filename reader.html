<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>디지털 출결관리</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/axios-config.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#4F46E5",
              secondary: "#3730A3",
              accent: "#EEF2FF",
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
          },
        },
      };
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <meta name="theme-color" content="#4F46E5" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="디지털 출결관리" />
  </head>
  <body class="bg-white text-gray-900 font-sans flex flex-col min-h-screen">
    <header>
      <nav
        class="container mx-auto px-4 sm:px-6 lg:px-8 py-2 sm:py-4 flex justify-between items-center"
      >
        <a
          href="/hub.html"
          class="text-xl sm:text-2xl font-bold text-primary flex items-center"
        >
          <i class="ri-calendar-check-fill mr-2"></i>
          디지털 출결관리
        </a>
      </nav>
    </header>

    <main class="flex-grow flex items-center justify-center px-4 py-12">
      <div class="w-full max-w-md">
        <div class="bg-white overflow-hidden">
          <div class="p-8">
            <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">
              QR 코드 출석 확인
            </h1>
            <div class="mb-4 text-center">
              <div
                id="current-time"
                class="text-xl font-semibold text-gray-700"
              ></div>
              <div
                id="attendance-status"
                class="mt-2 text-lg font-medium"
              ></div>
            </div>
            <div id="camera-select" class="mb-4">
              <select
                id="camera-list"
                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition duration-200"
              >
                <option value="">카메라 선택</option>
              </select>
            </div>
            <div
              id="qr-reader"
              class="mx-auto mb-6 rounded-lg overflow-hidden"
            ></div>
            <div
              id="scan-result"
              class="text-lg font-semibold text-gray-700 mb-4 h-12"
            ></div>
            <div
              id="attendance-log"
              class="text-sm text-gray-600 mb-6 h-96 overflow-y-auto bg-gray-50 p-4 rounded-lg"
            ></div>
            <div class="flex space-x-4">
              <button
                id="start-button"
                class="flex-1 bg-primary hover:bg-secondary text-white font-semibold py-3 px-4 rounded-lg transition duration-300 flex items-center justify-center"
              >
                <i class="ri-play-circle-line mr-2"></i>
                스캔 시작
              </button>
              <button
                id="stop-button"
                class="flex-1 bg-red-500 hover:bg-red-600 text-white font-semibold py-3 px-4 rounded-lg transition duration-300 flex items-center justify-center"
              >
                <i class="ri-stop-circle-line mr-2"></i>
                스캔 중지
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-white text-gray-600 py-2 sm:py-4 mt-auto">
      <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex flex-col items-center text-center">
          <h4 class="text-lg font-semibold mb-2">연락</h4>
          <p class="mb-2">이메일: ksb19558@naver.com</p>
          <a
            href="https://sungblab.vercel.app/blog"
            target="_blank"
            rel="noopener noreferrer"
            class="text-primary hover:underline mb-4"
            >개발자 블로그로 가기</a
          >
        </div>
        <div class="text-center">
          <p>&copy; 2024 디지털 출결관리. All rights reserved.</p>
        </div>
      </div>
    </footer>

    <script>
      const html5QrCode = new Html5Qrcode("qr-reader");
      const scanResult = document.getElementById("scan-result");
      const attendanceLog = document.getElementById("attendance-log");
      const startButton = document.getElementById("start-button");
      const stopButton = document.getElementById("stop-button");
      const cameraList = document.getElementById("camera-list");
      let lastScannedCode = "";
      let scanTimeout = null;

      async function getCameras() {
        try {
          const devices = await Html5Qrcode.getCameras();
          devices.forEach((device) => {
            const option = document.createElement("option");
            option.value = device.id;
            option.text = device.label;
            cameraList.add(option);
          });
        } catch (error) {
          console.error("카메라 목록을 가져오는 데 실패했습니다:", error);
        }
      }

      getCameras();

      const qrCodeSuccessCallback = (decodedText, decodedResult) => {
        if (decodedText !== lastScannedCode) {
          lastScannedCode = decodedText;
          clearTimeout(scanTimeout);

          scanResult.innerText = `QR 코드 스캔 완료. 처리 중...`;
          scanResult.classList.remove("text-red-600", "text-green-600");
          scanResult.classList.add("text-blue-600");

          sendAttendance(decodedText);

          scanTimeout = setTimeout(() => {
            lastScannedCode = "";
          }, 5000);
        }
      };

      const config = { fps: 10, qrbox: { width: 250, height: 250 } };

      startButton.addEventListener("click", () => {
        const selectedCameraId = cameraList.value;
        if (!selectedCameraId) {
          alert("카메라를 선택해주세요.");
          return;
        }

        html5QrCode
          .start(selectedCameraId, config, qrCodeSuccessCallback)
          .then(() => {
            scanResult.innerText = "스캔 준비 완료";
            scanResult.classList.remove("text-gray-600");
            scanResult.classList.add("text-blue-600");
            startButton.disabled = true;
            stopButton.disabled = false;
          })
          .catch((err) => {
            console.error("QR 코드 스캔 시작 실패:", err);
            scanResult.innerText = `오류: ${err}`;
            scanResult.classList.add("text-red-600");
          });
      });

      stopButton.addEventListener("click", () => {
        html5QrCode
          .stop()
          .then(() => {
            scanResult.innerText = "스캔이 중지되었습니다.";
            scanResult.classList.remove(
              "text-green-600",
              "text-red-600",
              "text-blue-600"
            );
            scanResult.classList.add("text-gray-600");
            startButton.disabled = false;
            stopButton.disabled = true;
          })
          .catch((err) => {
            console.error("QR 코드 스캔 중지 실패:", err);
          });
      });

      const userInfo = JSON.parse(localStorage.getItem("userInfo"));

      if (!userInfo || !userInfo.isReader) {
        const errorMessage = encodeURIComponent("리더 권한이 필요합니다.");
        window.location.href = `hub.html?error=${errorMessage}`;
      }

      function updateCurrentTime() {
  const now = new Date();
  const timeElement = document.getElementById("current-time");
  const statusElement = document.getElementById("attendance-status");

  // 시간 표시 형식 유지
  timeElement.textContent = now.toLocaleTimeString("ko-KR", {
    hour: "2-digit",
    minute: "2-digit",
    second: "2-digit",
  });

  // 시간 계산 로직 수정
  const currentHour = now.getHours();
  const currentMinute = now.getMinutes();
  const currentTime = currentHour * 60 + currentMinute;

  // 출석 시간 기준 설정
  const attendanceStartTime = 7 * 60 + 30;    // 07:30
const normalAttendanceEndTime = 8 * 60 + 3;  // 08:03
const lateAttendanceEndTime = 9 * 60;  

  // 상태 업데이트
  if (currentTime < attendanceStartTime) {
    statusElement.textContent = "출석 시간 전입니다";
    statusElement.className = "mt-2 text-lg font-medium text-gray-600";
  } else if (currentTime <= normalAttendanceEndTime) {
    statusElement.textContent = "정상 출석 시간입니다";
    statusElement.className = "mt-2 text-lg font-medium text-green-600";
  } else if (currentTime <= lateAttendanceEndTime) {
    const lateMinutes = currentTime - normalAttendanceEndTime;
    statusElement.textContent = `지각 처리됩니다 (${lateMinutes}분 지각)`;
    statusElement.className = "mt-2 text-lg font-medium text-yellow-600";
  } else {
    statusElement.textContent = "결석 처리됩니다";
    statusElement.className = "mt-2 text-lg font-medium text-red-600";
  }
}

      setInterval(updateCurrentTime, 1000);
      updateCurrentTime();

      async function sendAttendance(encryptedData) {
  try {
    const response = await axios.post("/api/attendance", {
      encryptedData: encryptedData.trim(),
    });

    const data = response.data;
    console.log("출석 처리 응답:", data);

    // 결과 메시지 표시
    scanResult.innerText = data.message;
    scanResult.classList.remove(
      "text-red-600",
      "text-blue-600",
      "text-yellow-600",
      "text-green-600"
    );

    // 상태에 따른 색상 설정
    if (!data.success) {
      scanResult.classList.add("text-red-600");
    } else if (data.attendance.status === "late") {
      scanResult.classList.add("text-yellow-600");
    } else {
      scanResult.classList.add("text-green-600");
    }

    // 로그 항목 생성
    const logEntry = document.createElement("div");
    logEntry.classList.add("py-1", "border-b", "border-gray-200");

    const studentInfo = data.attendance
      ? `[${data.attendance.studentId}] ${data.attendance.name || ""}`
      : "알 수 없는 학생";

    logEntry.innerHTML = `
      <span class="text-gray-500">${new Date().toLocaleTimeString()}</span>
      <span class="font-medium ml-2">${studentInfo}</span>
      <span class="ml-2">${data.message}</span>
    `;

    // 로그 항목 색상 설정
    if (!data.success) {
      logEntry.classList.add("text-red-600");
    } else if (data.attendance.status === "late") {
      logEntry.classList.add("text-yellow-600");
    } else {
      logEntry.classList.add("text-green-600");
    }

    attendanceLog.prepend(logEntry);

    // 로그 항목 제한
    if (attendanceLog.children.length > 100) {
      attendanceLog.removeChild(attendanceLog.lastChild);
    }
  } catch (error) {
    console.error("출석 처리 오류:", error);
    scanResult.innerText = `오류: ${error.message}`;
    scanResult.classList.remove(
      "text-green-600",
      "text-blue-600",
      "text-yellow-600"
    );
    scanResult.classList.add("text-red-600");

    const logEntry = document.createElement("div");
    logEntry.classList.add("py-1", "border-b", "border-gray-200", "text-red-600");
    logEntry.innerHTML = `
      <span class="text-gray-500">${new Date().toLocaleTimeString()}</span>
      <span class="ml-2">오류: ${error.message}</span>
    `;
    attendanceLog.prepend(logEntry);
  }
}

      // 초기 상태 설정
      stopButton.disabled = true;
    </script>
  </body>
</html>
