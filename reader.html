<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>디지털 출결관리</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#4F46E5",
              secondary: "#3730A3",
              accent: "#EEF2FF",
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
          },
        },
      };
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-white text-gray-900 font-sans flex flex-col min-h-screen">
    <header>
      <nav
        class="container mx-auto px-4 sm:px-6 lg:px-8 py-2 sm:py-4 flex justify-between items-center"
      >
        <a
          href="/hub.html"
          class="text-xl sm:text-2xl font-bold text-primary flex items-center"
        >
          <i class="ri-calendar-check-fill mr-2"></i>
          디지털 출결관리
        </a>
      </nav>
    </header>

    <main class="flex-grow flex items-center justify-center px-4 py-12">
      <div class="w-full max-w-md">
        <div
          id="message-banner"
          class="hidden mb-4 p-4 text-white text-center text-sm font-medium rounded-md"
        ></div>
        <div class="bg-white overflow-hidden shadow-md rounded-lg p-6">
          <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">
            QR 코드 출석 확인
          </h1>
          <div id="camera-select" class="mb-4">
            <select
              id="camera-list"
              class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition duration-200"
            >
              <option value="">카메라 선택</option>
            </select>
          </div>
          <div
            id="qr-reader"
            class="mx-auto mb-6 rounded-lg overflow-hidden"
          ></div>
          <div
            id="scan-result"
            class="text-lg font-semibold text-gray-700 mb-4 h-12"
          ></div>
          <div
            id="attendance-log"
            class="text-sm text-gray-600 mb-6 h-40 overflow-y-auto bg-gray-50 p-4 rounded-lg"
          ></div>
          <div class="flex space-x-4">
            <button
              id="start-button"
              class="flex-1 bg-primary hover:bg-secondary text-white font-semibold py-3 px-4 rounded-lg transition duration-300 flex items-center justify-center"
            >
              <i class="ri-play-circle-line mr-2"></i>
              스캔 시작
            </button>
            <button
              id="stop-button"
              class="flex-1 bg-red-500 hover:bg-red-600 text-white font-semibold py-3 px-4 rounded-lg transition duration-300 flex items-center justify-center"
            >
              <i class="ri-stop-circle-line mr-2"></i>
              스캔 중지
            </button>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-white text-gray-600 py-2 sm:py-4 mt-auto">
      <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex flex-col items-center text-center">
          <h4 class="text-lg font-semibold mb-2">연락</h4>
          <p class="mb-2">이메일: ksb19558@naver.com</p>
          <a
            href="https://sungblab.vercel.app/blog"
            target="_blank"
            rel="noopener noreferrer"
            class="text-primary hover:underline mb-4"
            >개발자 블로그로 가기</a
          >
        </div>
        <div class="text-center">
          <p>&copy; 2024 디지털 출결관리. All rights reserved.</p>
        </div>
      </div>
    </footer>

    <script>
      const API_BASE_URL =
        "https://port-0-attend-backend-m0tl39wtc3a73922.sel4.cloudtype.app/api";

      const html5QrCode = new Html5Qrcode("qr-reader");
      const scanResult = document.getElementById("scan-result");
      const attendanceLog = document.getElementById("attendance-log");
      const startButton = document.getElementById("start-button");
      const stopButton = document.getElementById("stop-button");
      const cameraList = document.getElementById("camera-list");
      let lastScannedCode = "";
      let scanTimeout = null;

      // 메시지 표시 함수
      function showMessage(message, type = "error") {
        const messageBanner = document.getElementById("message-banner");
        messageBanner.textContent = message;
        messageBanner.classList.remove(
          "hidden",
          "bg-red-500",
          "bg-yellow-500",
          "bg-green-500"
        );

        switch (type) {
          case "error":
            messageBanner.classList.add("bg-red-500");
            break;
          case "warning":
            messageBanner.classList.add("bg-yellow-500");
            break;
          case "success":
            messageBanner.classList.add("bg-green-500");
            break;
        }

        messageBanner.classList.remove("hidden");

        // 5초 후 메시지 숨기기
        setTimeout(() => {
          messageBanner.classList.add("hidden");
        }, 5000);
      }

      // 로그인 상태 확인 및 토큰 갱신
      async function checkLoginStatus() {
        let accessToken = localStorage.getItem("accessToken");
        const refreshToken = localStorage.getItem("refreshToken");

        if (!accessToken || !refreshToken) {
          // 토큰이 없으면 로컬 스토리지 정리 후 로그인 페이지로 리다이렉트
          localStorage.removeItem("userInfo");
          localStorage.removeItem("accessToken");
          localStorage.removeItem("refreshToken");
          window.location.href =
            "login.html?error=" + encodeURIComponent("로그인이 필요합니다.");
          return null;
        }

        // 엑세스 토큰 유효성 검사
        try {
          const response = await fetch(`${API_BASE_URL}/verify-token`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${accessToken}`,
            },
          });

          if (response.ok) {
            const data = await response.json();
            return accessToken;
          } else {
            // 엑세스 토큰이 만료되었으므로 리프레시 토큰으로 갱신 시도
            const newTokens = await refreshAccessToken(refreshToken);
            return newTokens ? newTokens.accessToken : null;
          }
        } catch (error) {
          console.error("로그인 상태 확인 중 오류 발생:", error);
          showMessage(
            "로그인 상태를 확인하는 중 오류가 발생했습니다.",
            "error"
          );
          return null;
        }
      }

      // 토큰 갱신 함수
      async function refreshAccessToken(refreshToken) {
        try {
          const response = await fetch(`${API_BASE_URL}/token`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ refreshToken }),
          });

          const data = await response.json();

          if (response.ok) {
            localStorage.setItem("accessToken", data.accessToken);
            localStorage.setItem("refreshToken", data.refreshToken);
            if (data.user) {
              localStorage.setItem("userInfo", JSON.stringify(data.user));
            }
            return {
              accessToken: data.accessToken,
              refreshToken: data.refreshToken,
            };
          } else {
            // 리프레시 토큰이 유효하지 않으면 로그아웃
            showMessage(data.message || "토큰 갱신에 실패했습니다.", "error");
            logoutUser();
            return null;
          }
        } catch (error) {
          console.error("토큰 갱신 중 오류 발생:", error);
          showMessage("토큰 갱신 중 오류가 발생했습니다.", "error");
          logoutUser();
          return null;
        }
      }

      // 로그아웃 함수
      async function logoutUser() {
        const refreshToken = localStorage.getItem("refreshToken");
        try {
          const response = await fetch(`${API_BASE_URL}/logout`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ refreshToken }),
          });

          if (response.ok) {
            showMessage("로그아웃되었습니다.", "success");
          } else {
            const data = await response.json();
            showMessage(data.message || "로그아웃에 실패했습니다.", "error");
          }
        } catch (error) {
          console.error("로그아웃 중 오류 발생:", error);
          showMessage("로그아웃 중 오류가 발생했습니다.", "error");
        } finally {
          // 로컬 스토리지 정리 및 로그인 페이지로 리다이렉트
          localStorage.removeItem("userInfo");
          localStorage.removeItem("accessToken");
          localStorage.removeItem("refreshToken");
          setTimeout(() => {
            window.location.href = "login.html";
          }, 1500);
        }
      }

      // QR 코드 스캔 성공 콜백
      const qrCodeSuccessCallback = (decodedText, decodedResult) => {
        if (decodedText !== lastScannedCode) {
          lastScannedCode = decodedText;
          clearTimeout(scanTimeout);

          scanResult.innerText = `QR 코드 스캔 완료. 처리 중...`;
          scanResult.classList.remove(
            "text-red-600",
            "text-green-600",
            "text-yellow-600",
            "text-blue-600"
          );
          scanResult.classList.add("text-blue-600");

          sendAttendance(decodedText);

          scanTimeout = setTimeout(() => {
            lastScannedCode = "";
          }, 5000);
        }
      };

      const config = { fps: 10, qrbox: { width: 250, height: 250 } };

      // 카메라 목록 가져오기
      async function getCameras() {
        try {
          const devices = await Html5Qrcode.getCameras();
          devices.forEach((device) => {
            const option = document.createElement("option");
            option.value = device.id;
            option.text = device.label;
            cameraList.add(option);
          });
        } catch (error) {
          console.error("카메라 목록을 가져오는 데 실패했습니다:", error);
          showMessage("카메라 목록을 가져오는 데 실패했습니다.", "error");
        }
      }

      getCameras();

      // 스캔 시작 버튼 이벤트
      startButton.addEventListener("click", async () => {
        const selectedCameraId = cameraList.value;
        if (!selectedCameraId) {
          alert("카메라를 선택해주세요.");
          return;
        }

        // 로그인 상태 확인 및 토큰 갱신
        const accessToken = await checkLoginStatus();
        if (!accessToken) {
          return; // 로그인 페이지로 리다이렉트 되었으므로 추가 실행 중지
        }

        html5QrCode
          .start(selectedCameraId, config, qrCodeSuccessCallback)
          .then(() => {
            scanResult.innerText = "스캔 준비 완료";
            scanResult.classList.remove("text-gray-600");
            scanResult.classList.add("text-blue-600");
            startButton.disabled = true;
            stopButton.disabled = false;
          })
          .catch((err) => {
            console.error("QR 코드 스캔 시작 실패:", err);
            scanResult.innerText = `오류: ${err}`;
            scanResult.classList.add("text-red-600");
          });
      });

      // 스캔 중지 버튼 이벤트
      stopButton.addEventListener("click", () => {
        html5QrCode
          .stop()
          .then(() => {
            scanResult.innerText = "스캔이 중지되었습니다.";
            scanResult.classList.remove(
              "text-green-600",
              "text-red-600",
              "text-blue-600",
              "text-yellow-600"
            );
            scanResult.classList.add("text-gray-600");
            startButton.disabled = false;
            stopButton.disabled = true;
          })
          .catch((err) => {
            console.error("QR 코드 스캔 중지 실패:", err);
          });
      });

      // 출석 처리 함수
      async function sendAttendance(decodedText) {
        try {
          const accessToken = localStorage.getItem("accessToken");
          const response = await fetch(`${API_BASE_URL}/attendance`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${accessToken}`,
            },
            body: JSON.stringify({ encryptedData: decodedText }),
          });

          const data = await response.json();

          if (!response.ok) {
            throw new Error(data.message || "출석 처리에 실패했습니다.");
          }

          console.log("출석 처리 성공:", data);
          scanResult.innerText = data.message;
          scanResult.classList.remove(
            "text-red-600",
            "text-blue-600",
            "text-yellow-600",
            "text-green-600"
          );

          if (data.message.includes("결석 처리되었습니다")) {
            scanResult.classList.add("text-red-600");
          } else if (data.message.includes("지각")) {
            scanResult.classList.add("text-yellow-600");
          } else if (data.message.includes("이미 오늘 출석이 기록되었습니다")) {
            scanResult.classList.add("text-blue-600");
          } else {
            scanResult.classList.add("text-green-600");
          }

          const logEntry = document.createElement("div");
          logEntry.textContent = `${new Date().toLocaleTimeString()} - ${
            data.message
          }`;
          logEntry.classList.add(
            data.message.includes("결석 처리되었습니다")
              ? "text-red-600"
              : data.message.includes("지각")
              ? "text-yellow-600"
              : data.message.includes("이미 오늘 출석이 기록되었습니다")
              ? "text-blue-600"
              : "text-green-600"
          );
          attendanceLog.prepend(logEntry);
        } catch (error) {
          console.error("출석 처리 오류:", error);
          scanResult.innerText = `오류: ${error.message}`;
          scanResult.classList.remove(
            "text-green-600",
            "text-blue-600",
            "text-yellow-600"
          );
          scanResult.classList.add("text-red-600");

          const logEntry = document.createElement("div");
          logEntry.textContent = `${new Date().toLocaleTimeString()} - 오류: ${
            error.message
          }`;
          logEntry.classList.add("text-red-600");
          attendanceLog.prepend(logEntry);
        }
      }

      // 페이지 로드 시 권한 확인
      window.addEventListener("load", async () => {
        const accessToken = await checkLoginStatus();
        if (!accessToken) {
          return; // 로그인 페이지로 리다이렉트 되었으므로 추가 실행 중지
        }

        // 사용자 정보 가져오기
        const userInfo = JSON.parse(localStorage.getItem("userInfo"));
        if (!userInfo || !userInfo.isReader) {
          showMessage("리더 권한이 필요합니다.", "error");
          logoutUser();
          return;
        }

        // 초기 상태 설정
        scanResult.innerText = "스캔을 시작하려면 버튼을 클릭하세요.";
        scanResult.classList.add("text-gray-600");
        stopButton.disabled = true;
      });

      // 초기 상태 설정
      stopButton.disabled = true;
    </script>
  </body>
</html>
