<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>디지털 출결관리 시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#4F46E5",
              secondary: "#3730A3",
              accent: "#EEF2FF",
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
          },
        },
      };
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-50 text-gray-900 font-sans flex flex-col min-h-screen">
    <header class="bg-white shadow-sm">
      <nav
        class="container mx-auto px-4 py-4 flex justify-between items-center"
      >
        <a
          href="/hub.html"
          class="text-2xl font-bold text-primary flex items-center"
        >
          <i class="ri-calendar-check-fill mr-2"></i>
          디지털 출결관리
        </a>
      </nav>
    </header>

    <main class="flex-grow flex items-center justify-center px-4 py-12">
      <div class="w-full max-w-md">
        <div class="bg-white shadow-xl rounded-lg overflow-hidden">
          <div class="p-8">
            <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">
              회원가입
            </h2>
            <div id="message-area" class="mb-6 text-center hidden"></div>
            <form id="signupForm" class="space-y-6">
              <div>
                <label
                  for="student-id"
                  class="block text-sm font-medium text-gray-700 mb-2"
                  >학번</label
                >
                <div class="relative">
                  <i
                    class="ri-user-line absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
                  ></i>
                  <input
                    type="text"
                    id="student-id"
                    name="student-id"
                    class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary focus:border-transparent transition duration-200"
                    required
                  />
                </div>
              </div>
              <div class="grid grid-cols-3 gap-4">
                <div>
                  <label
                    for="grade"
                    class="block text-sm font-medium text-gray-700 mb-2"
                    >학년</label
                  >
                  <select
                    id="grade"
                    name="grade"
                    class="w-full pl-3 pr-10 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary focus:border-transparent transition duration-200"
                    required
                  >
                    <option value="">선택</option>
                    <option value="1">1학년</option>
                    <option value="2">2학년</option>
                    <option value="3">3학년</option>
                  </select>
                </div>
                <div>
                  <label
                    for="class"
                    class="block text-sm font-medium text-gray-700 mb-2"
                    >반</label
                  >
                  <select
                    id="class"
                    name="class"
                    class="w-full pl-3 pr-10 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary focus:border-transparent transition duration-200"
                    required
                  >
                    <option value="">선택</option>
                    <option value="1">1반</option>
                    <option value="2">2반</option>
                    <option value="3">3반</option>
                    <option value="4">4반</option>
                    <option value="5">5반</option>
                    <option value="6">6반</option>
                  </select>
                </div>
                <div>
                  <label
                    for="number"
                    class="block text-sm font-medium text-gray-700 mb-2"
                    >번호</label
                  >
                  <input
                    type="number"
                    id="number"
                    name="number"
                    min="1"
                    max="40"
                    class="w-full pl-3 pr-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary focus:border-transparent transition duration-200"
                    required
                  />
                </div>
              </div>
              <div>
                <label
                  for="name"
                  class="block text-sm font-medium text-gray-700 mb-2"
                  >이름</label
                >
                <div class="relative">
                  <i
                    class="ri-user-smile-line absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
                  ></i>
                  <input
                    type="text"
                    id="name"
                    name="name"
                    class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary focus:border-transparent transition duration-200"
                    required
                  />
                </div>
              </div>
              <div>
                <label
                  for="password"
                  class="block text-sm font-medium text-gray-700 mb-2"
                  >비밀번호</label
                >
                <div class="relative">
                  <i
                    class="ri-lock-line absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
                  ></i>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary focus:border-transparent transition duration-200"
                    required
                  />
                </div>
              </div>
              <div>
                <label
                  for="confirm-password"
                  class="block text-sm font-medium text-gray-700 mb-2"
                  >비밀번호 확인</label
                >
                <div class="relative">
                  <i
                    class="ri-lock-password-line absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
                  ></i>
                  <input
                    type="password"
                    id="confirm-password"
                    name="confirm-password"
                    class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary focus:border-transparent transition duration-200"
                    required
                  />
                </div>
              </div>
              <button
                type="submit"
                class="w-full bg-primary hover:bg-secondary text-white font-semibold py-3 px-4 rounded-lg transition duration-300 transform hover:scale-105 flex items-center justify-center"
              >
                <i class="ri-user-add-line mr-2"></i>
                회원가입
              </button>
            </form>
            <div class="mt-6 text-center">
              <a
                href="index.html"
                class="text-sm text-primary hover:text-secondary transition duration-200 flex items-center justify-center"
              >
                <i class="ri-login-circle-line mr-1"></i>
                이미 계정이 있으신가요? 로그인하기
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-gray-800 text-white py-8 mt-auto">
      <div class="container mx-auto px-4">
        <div class="flex flex-wrap justify-between">
          <div class="w-full md:w-1/3 mb-6 md:mb-0">
            <h3 class="text-xl font-semibold mb-4">디지털 출결관리 시스템</h3>
            <p class="text-gray-400">
              편리하고 정확한 출결 관리를 위한 최선의 선택
            </p>
          </div>
          <div class="w-full md:w-1/3">
            <h4 class="text-lg font-semibold mb-4">연락처</h4>
            <p class="text-gray-400 mb-2">이메일: ksb19558@naver.com</p>
          </div>
        </div>
        <div
          class="border-t border-gray-700 mt-8 pt-6 text-center text-gray-400"
        >
          <p>&copy; 2024 디지털 출결관리 시스템. All rights reserved.</p>
        </div>
      </div>
    </footer>

    <script>
      function showMessage(message, isError = false) {
        const messageArea = document.getElementById("message-area");
        messageArea.textContent = message;
        messageArea.classList.remove(
          "hidden",
          "bg-green-100",
          "text-green-800",
          "bg-red-100",
          "text-red-800"
        );
        messageArea.classList.add(isError ? "bg-red-100" : "bg-green-100");
        messageArea.classList.add(isError ? "text-red-800" : "text-green-800");
        messageArea.classList.add("p-3", "rounded-md");
      }

      document
        .getElementById("signupForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const studentId = document.getElementById("student-id").value;
          const grade = document.getElementById("grade").value;
          const classNum = document.getElementById("class").value;
          const number = document.getElementById("number").value;
          const name = document.getElementById("name").value;
          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirm-password").value;

          if (
            studentId &&
            grade &&
            classNum &&
            number &&
            name &&
            password &&
            confirmPassword
          ) {
            if (password === confirmPassword) {
              try {
                const response = await fetch(
                  "https://port-0-attend-backend-m0tl39wtc3a73922.sel4.cloudtype.app/api/signup",
                  {
                    method: "POST",
                    headers: {
                      "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                      studentId,
                      grade,
                      class: classNum,
                      number,
                      name,
                      password,
                    }),
                  }
                );

                const data = await response.json();

                if (response.ok) {
                  showMessage(
                    data.message ||
                      "회원가입이 완료되었습니다. 관리자의 승인을 기다려주세요."
                  );
                  setTimeout(() => {
                    window.location.href = "index.html";
                  }, 2000);
                } else {
                  showMessage(data.message || "회원가입에 실패했습니다.", true);
                }
              } catch (error) {
                console.error("Error:", error);
                showMessage(
                  "서버 오류가 발생했습니다. 나중에 다시 시도해주세요.",
                  true
                );
              }
            } else {
              showMessage("비밀번호가 일치하지 않습니다.", true);
            }
          } else {
            showMessage("모든 필드를 입력해주세요.", true);
          }
        });
    </script>
  </body>
</html>
