<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>완도고등학교 출결관리 시스템 - 회원가입</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#3B82F6",
              secondary: "#1E40AF",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <div class="min-h-screen flex flex-col">
      <header class="bg-white shadow-md py-6">
        <div class="container mx-auto px-4">
          <h1 class="text-3xl font-semibold text-primary">
            완도고 출결관리 시스템
          </h1>
        </div>
      </header>

      <main class="flex-grow flex items-center justify-center">
        <div class="w-full sm:max-w-md">
          <div class="bg-white shadow-lg sm:rounded-lg sm:overflow-hidden">
            <div class="p-6">
              <h2 class="text-2xl font-semibold mb-6 text-center text-gray-800">
                회원가입
              </h2>
              <div id="message-area" class="mb-4 text-center hidden"></div>
              <form id="signupForm">
                <div class="mb-4">
                  <label
                    for="student-id"
                    class="block text-sm font-medium text-gray-700 mb-2"
                    >학번</label
                  >
                  <input
                    type="text"
                    id="student-id"
                    name="student-id"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                    required
                  />
                </div>
                <div class="mb-4 grid grid-cols-3 gap-4">
                  <div>
                    <label
                      for="grade"
                      class="block text-sm font-medium text-gray-700 mb-2"
                      >학년</label
                    >
                    <select
                      id="grade"
                      name="grade"
                      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                      required
                    >
                      <option value="">선택</option>
                      <option value="1">1학년</option>
                      <option value="2">2학년</option>
                      <option value="3">3학년</option>
                    </select>
                  </div>
                  <div>
                    <label
                      for="class"
                      class="block text-sm font-medium text-gray-700 mb-2"
                      >반</label
                    >
                    <select
                      id="class"
                      name="class"
                      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                      required
                    >
                      <option value="">선택</option>
                      <option value="1">1반</option>
                      <option value="2">2반</option>
                      <option value="3">3반</option>
                      <option value="4">4반</option>
                      <option value="5">5반</option>
                      <option value="6">6반</option>
                    </select>
                  </div>
                  <div>
                    <label
                      for="number"
                      class="block text-sm font-medium text-gray-700 mb-2"
                      >번호</label
                    >
                    <input
                      type="number"
                      id="number"
                      name="number"
                      min="1"
                      max="40"
                      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                      required
                    />
                  </div>
                </div>
                <div class="mb-4">
                  <label
                    for="name"
                    class="block text-sm font-medium text-gray-700 mb-2"
                    >이름</label
                  >
                  <input
                    type="text"
                    id="name"
                    name="name"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                    required
                  />
                </div>
                <div class="mb-4">
                  <label
                    for="password"
                    class="block text-sm font-medium text-gray-700 mb-2"
                    >비밀번호</label
                  >
                  <input
                    type="password"
                    id="password"
                    name="password"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                    required
                  />
                </div>
                <div class="mb-6">
                  <label
                    for="confirm-password"
                    class="block text-sm font-medium text-gray-700 mb-2"
                    >비밀번호 확인</label
                  >
                  <input
                    type="password"
                    id="confirm-password"
                    name="confirm-password"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                    required
                  />
                </div>
                <button
                  type="submit"
                  class="w-full bg-primary hover:bg-secondary text-white font-bold py-2 px-4 rounded-md transition duration-300"
                >
                  회원가입
                </button>
              </form>
              <div class="mt-4 text-center">
                <a
                  href="index.html"
                  class="text-sm text-primary hover:text-secondary"
                  >이미 계정이 있으신가요? 로그인하기</a
                >
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer class="bg-white shadow-md py-4 mt-8">
        <div class="container mx-auto px-4 text-center text-gray-600">
          <p>&copy; 2024 완도고등학교 출결관리 시스템. All rights reserved.</p>
        </div>
      </footer>
    </div>

    <script>
      function showMessage(message, isError = false) {
        const messageArea = document.getElementById("message-area");
        messageArea.textContent = message;
        messageArea.classList.remove(
          "hidden",
          "bg-green-100",
          "text-green-800",
          "bg-red-100",
          "text-red-800"
        );
        messageArea.classList.add(isError ? "bg-red-100" : "bg-green-100");
        messageArea.classList.add(isError ? "text-red-800" : "text-green-800");
        messageArea.classList.add("p-3", "rounded-md");
      }

      document
        .getElementById("signupForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const studentId = document.getElementById("student-id").value;
          const grade = document.getElementById("grade").value;
          const classNum = document.getElementById("class").value;
          const number = document.getElementById("number").value;
          const name = document.getElementById("name").value;
          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirm-password").value;

          if (
            studentId &&
            grade &&
            classNum &&
            number &&
            name &&
            password &&
            confirmPassword
          ) {
            if (password === confirmPassword) {
              try {
                const response = await fetch(
                  "http://localhost:5000/api/signup",
                  {
                    method: "POST",
                    headers: {
                      "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                      studentId,
                      grade,
                      class: classNum,
                      number,
                      name,
                      password,
                    }),
                  }
                );

                const data = await response.json();

                if (response.ok) {
                  showMessage(
                    data.message ||
                      "회원가입이 완료되었습니다. 관리자의 승인을 기다려주세요."
                  );
                  setTimeout(() => {
                    window.location.href = "index.html";
                  }, 2000);
                } else {
                  showMessage(data.message || "회원가입에 실패했습니다.", true);
                }
              } catch (error) {
                console.error("Error:", error);
                showMessage(
                  "서버 오류가 발생했습니다. 나중에 다시 시도해주세요.",
                  true
                );
              }
            } else {
              showMessage("비밀번호가 일치하지 않습니다.", true);
            }
          } else {
            showMessage("모든 필드를 입력해주세요.", true);
          }
        });
    </script>
  </body>
</html>
