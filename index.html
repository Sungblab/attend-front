<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>완도고 출결관리 시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#3B82F6",
              secondary: "#1E40AF",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <div class="min-h-screen flex flex-col">
      <header class="bg-white shadow-md py-6">
        <div class="container mx-auto px-4">
          <h1 class="text-3xl font-semibold text-primary">
            완도고 출결관리 시스템
          </h1>
        </div>
      </header>

      <main class="flex-grow flex items-center justify-center">
        <div class="w-full sm:max-w-md">
          <div class="bg-white shadow-lg sm:rounded-lg sm:overflow-hidden">
            <div class="p-6">
              <h2 class="text-2xl font-semibold mb-6 text-center text-gray-800">
                로그인
              </h2>
              <!-- 메시지 표시 영역 추가 -->
              <div id="message-area" class="mb-4 text-center hidden"></div>
              <form id="loginForm">
                <div class="mb-4">
                  <label
                    for="student-id"
                    class="block text-sm font-medium text-gray-700 mb-2"
                    >학번</label
                  >
                  <input
                    type="text"
                    id="student-id"
                    name="student-id"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                    required
                  />
                </div>
                <div class="mb-6">
                  <label
                    for="password"
                    class="block text-sm font-medium text-gray-700 mb-2"
                    >비밀번호</label
                  >
                  <input
                    type="password"
                    id="password"
                    name="password"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                    required
                  />
                </div>
                <button
                  type="submit"
                  class="w-full bg-primary hover:bg-secondary text-white font-bold py-2 px-4 rounded-md transition duration-300"
                >
                  로그인
                </button>
              </form>
              <div class="mt-4 text-center">
                <a
                  href="find-password.html"
                  class="text-sm text-primary hover:text-secondary"
                  >비밀번호를 잊으셨나요?</a
                >
              </div>
              <div class="mt-4 text-center">
                <a
                  href="signup.html"
                  class="text-sm text-primary hover:text-secondary"
                  >회원가입</a
                >
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer class="bg-white shadow-md py-4 mt-8">
        <div class="container mx-auto px-4 text-center text-gray-600">
          <p>&copy; 2024 디지털 출결관리 시스템. All rights reserved.</p>
        </div>
      </footer>
    </div>

    <script>
      function showMessage(message, isError = false) {
        const messageArea = document.getElementById("message-area");
        messageArea.textContent = message;
        messageArea.classList.remove(
          "hidden",
          "bg-green-100",
          "text-green-800",
          "bg-red-100",
          "text-red-800"
        );
        messageArea.classList.add(isError ? "bg-red-100" : "bg-green-100");
        messageArea.classList.add(isError ? "text-red-800" : "text-green-800");
        messageArea.classList.add("p-3", "rounded-md");
      }

      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const studentId = document.getElementById("student-id").value;
          const password = document.getElementById("password").value;

          if (studentId && password) {
            try {
              const response = await fetch(
                "https://port-0-attend-backend-lz9cd9taff85e9dc.sel4.cloudtype.app/api/login",
                {
                  method: "POST",
                  headers: {
                    "Content-Type": "application/json",
                  },
                  body: JSON.stringify({ studentId, password }),
                }
              );

              const data = await response.json();

              if (response.ok) {
                // 로그인 성공
                localStorage.setItem("token", data.token); // JWT 토큰을 로컬 스토리지에 저장
                localStorage.setItem("userInfo", JSON.stringify(data.user)); // 사용자 정보를 로컬 스토리지에 저장
                showMessage("로그인 성공! 잠시 후 메인 페이지로 이동합니다.");
                setTimeout(() => {
                  window.location.href = "hub.html"; // hub.html로 리다이렉트
                }, 1000); // 1초 후 리다이렉트
              } else {
                // 로그인 실패
                showMessage(data.message || "로그인에 실패했습니다.", true);
              }
            } catch (error) {
              console.error("Error:", error);
              showMessage(
                "서버 오류가 발생했습니다. 나중에 다시 시도해주세요.",
                true
              );
            }
          } else {
            showMessage("학번과 비밀번호를 입력해주세요.", true);
          }
        });
    </script>
  </body>
</html>
