<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>디지털 출결관리 시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#4F46E5",
              secondary: "#3730A3",
              accent: "#EEF2FF",
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
          },
        },
      };
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#4F46E5" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="디지털 출결관리" />
  </head>
  <body class="bg-gray-50 text-gray-900 font-sans flex flex-col min-h-screen">
    <header class="bg-white shadow-sm">
      <nav
        class="container mx-auto px-4 py-4 flex justify-between items-center"
      >
        <a href="#" class="text-2xl font-bold text-primary flex items-center">
          <i class="ri-calendar-check-fill mr-2"></i>
          디지털 출결관리
        </a>
      </nav>
    </header>

    <main class="flex-grow flex items-center justify-center px-4 py-12">
      <div class="w-full max-w-md">
        <div class="bg-white shadow-xl rounded-lg overflow-hidden">
          <div class="p-8">
            <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">
              로그인
            </h2>
            <div id="message-area" class="mb-6 text-center hidden"></div>
            <form id="loginForm" class="space-y-6">
              <div>
                <label
                  for="student-id"
                  class="block text-sm font-medium text-gray-700 mb-2"
                  >학번</label
                >
                <div class="relative">
                  <i
                    class="ri-user-line absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
                  ></i>
                  <input
                    type="text"
                    id="student-id"
                    name="student-id"
                    class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary focus:border-transparent transition duration-200"
                    required
                  />
                </div>
              </div>
              <div>
                <label
                  for="password"
                  class="block text-sm font-medium text-gray-700 mb-2"
                  >비밀번호</label
                >
                <div class="relative">
                  <i
                    class="ri-lock-line absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
                  ></i>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary focus:border-transparent transition duration-200"
                    required
                  />
                </div>
              </div>
              <button
                type="submit"
                class="w-full bg-primary hover:bg-secondary text-white font-semibold py-3 px-4 rounded-lg transition duration-300 transform hover:scale-105 flex items-center justify-center"
              >
                <i class="ri-login-circle-line mr-2"></i>
                로그인
              </button>
            </form>
            <div class="mt-6 flex justify-between items-center">
              <a
                href="find-password.html"
                class="text-sm text-primary hover:text-secondary transition duration-200 flex items-center"
              >
                <i class="ri-key-line mr-1"></i>
                비밀번호 찾기
              </a>
              <a
                href="signup.html"
                class="text-sm text-primary hover:text-secondary transition duration-200 flex items-center"
              >
                <i class="ri-user-add-line mr-1"></i>
                회원가입
              </a>
            </div>
          </div>
        </div>
        <div
          id="pwa-install-banner"
          class="fixed bottom-0 left-0 right-0 bg-primary text-white p-4 hidden"
        >
          <div class="container mx-auto flex justify-between items-center">
            <p class="font-semibold">
              앱으로 설치하여 더 빠르고 편리하게 이용하세요!
            </p>
            <button
              id="pwa-install-button"
              class="bg-white text-primary px-4 py-2 rounded-lg hover:bg-gray-100 transition duration-300"
            >
              설치하기
            </button>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-gray-800 text-white py-8 mt-auto">
      <div class="container mx-auto px-4">
        <div class="flex flex-wrap justify-between">
          <div class="w-full md:w-1/3 mb-6 md:mb-0">
            <h3 class="text-xl font-semibold mb-4">디지털 출결관리 시스템</h3>
            <p class="text-gray-400">
              편리하고 정확한 출결 관리를 위한 최선의 선택
            </p>
          </div>
          <div class="w-full md:w-1/3">
            <h4 class="text-lg font-semibold mb-4">연락처</h4>
            <p class="text-gray-400 mb-2">이메일: ksb19558@naver.com</p>
          </div>
        </div>
        <div
          class="border-t border-gray-700 mt-8 pt-6 text-center text-gray-400"
        >
          <p>&copy; 2024 디지털 출결관리 시스템. All rights reserved.</p>
        </div>
      </div>
    </footer>

    <script>
      // 서비스 워커 등록
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker.register("/service-worker.js").then(
            function (registration) {
              console.log(
                "ServiceWorker registration successful with scope: ",
                registration.scope
              );
            },
            function (err) {
              console.log("ServiceWorker registration failed: ", err);
            }
          );
        });
      }

      // 메시지 표시 함수
      function showMessage(message, isError = false) {
        const messageArea = document.getElementById("message-area");
        messageArea.textContent = message;
        messageArea.classList.remove(
          "hidden",
          "bg-green-100",
          "text-green-800",
          "bg-red-100",
          "text-red-800"
        );
        messageArea.classList.add(
          isError ? "bg-red-100" : "bg-green-100",
          isError ? "text-red-800" : "text-green-800",
          "p-4",
          "rounded-lg",
          "mb-6",
          "text-sm",
          "font-medium"
        );
      }

      // 로그인 상태 확인
      function checkLoginStatus() {
        const token = localStorage.getItem("token");
        if (token) {
          // 토큰이 있으면 자동으로 hub.html로 리다이렉트
          window.location.href = "hub.html";
        }
      }

      // 페이지 로드 시 로그인 상태 확인
      window.addEventListener("load", checkLoginStatus);

      // 로그인 폼 제출 이벤트 리스너
      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const studentId = document.getElementById("student-id").value;
          const password = document.getElementById("password").value;

          if (studentId && password) {
            try {
              const response = await fetch(
                "https://port-0-attend-backend-m0tl39wtc3a73922.sel4.cloudtype.app/api/login",
                {
                  method: "POST",
                  headers: {
                    "Content-Type": "application/json",
                  },
                  body: JSON.stringify({ studentId, password }),
                }
              );

              const data = await response.json();

              if (response.ok) {
                localStorage.setItem("token", data.token);
                localStorage.setItem("userInfo", JSON.stringify(data.user));
                showMessage("로그인 성공! 잠시 후 메인 페이지로 이동합니다.");
                setTimeout(() => {
                  window.location.href = "hub.html";
                }, 1000);
              } else {
                showMessage(data.message || "로그인에 실패했습니다.", true);
              }
            } catch (error) {
              console.error("Error:", error);
              showMessage(
                "서버 오류가 발생했습니다. 나중에 다시 시도해주세요.",
                true
              );
            }
          } else {
            showMessage("학번과 비밀번호를 입력해주세요.", true);
          }
        });

      // PWA 설치 관련 변수
      let deferredPrompt;
      const pwaInstallBanner = document.getElementById("pwa-install-banner");
      const pwaInstallButton = document.getElementById("pwa-install-button");

      // PWA 설치 프롬프트 이벤트 처리
      window.addEventListener("beforeinstallprompt", (e) => {
        e.preventDefault();
        deferredPrompt = e;
        showInstallPrompt();
      });

      // PWA 설치 버튼 클릭 이벤트
      pwaInstallButton.addEventListener("click", async () => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          const { outcome } = await deferredPrompt.userChoice;
          console.log(`사용자 선택: ${outcome}`);
          deferredPrompt = null;
          pwaInstallBanner.classList.add("hidden");
        } else {
          showBrowserSpecificInstallInstructions();
        }
      });

      // 브라우저별 설치 안내 함수
      function showBrowserSpecificInstallInstructions() {
        if (/SamsungBrowser/i.test(navigator.userAgent)) {
          alert(
            "브라우저 메뉴에서 현재 페이지 추가에 들어가서 '홈 화면에 추가' 옵션을 선택하세요."
          );
        } else if (
          /iPad|iPhone|iPod/.test(navigator.userAgent) &&
          !window.MSStream
        ) {
          alert(
            "Safari 브라우저의 공유 버튼을 누른 후 '홈 화면에 추가'를 선택하세요."
          );
        } else {
          alert(
            "크롬 브라우저 설정에서 우측 상단 점3개 메뉴 클릭후' 아래 '전송,저장,공유'에 들어가 '페이지를 앱으로 설치' 를 눌러주세요"
          );
        }
      }

      // 설치 프롬프트 표시 함수
      function showInstallPrompt() {
        pwaInstallBanner.classList.remove("hidden");
        if (/SamsungBrowser/i.test(navigator.userAgent)) {
          pwaInstallButton.textContent = "삼성 브라우저 설치 방법";
        } else if (
          /iPad|iPhone|iPod/.test(navigator.userAgent) &&
          !window.MSStream
        ) {
          pwaInstallButton.textContent = "iOS 설치 방법";
        } else {
          pwaInstallButton.textContent = "앱 설치하기";
        }
      }

      // 페이지 로드 시 설치 상태 확인
      window.addEventListener("load", () => {
        if (
          !navigator.standalone &&
          !window.matchMedia("(display-mode: standalone)").matches
        ) {
          showInstallPrompt();
        }
      });

      // 앱 설치 완료 이벤트
      window.addEventListener("appinstalled", (evt) => {
        console.log("앱이 설치되었습니다.");
        pwaInstallBanner.classList.add("hidden");
      });

      // 설치 가능 여부 확인 및 디버깅 (선택적)
      if ("getInstalledRelatedApps" in navigator) {
        navigator.getInstalledRelatedApps().then((relatedApps) => {
          console.log("설치된 관련 앱:", relatedApps);
        });
      }

      // PWA 상태 디버깅 (선택적)
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.getRegistrations().then((registrations) => {
          console.log("등록된 서비스 워커:", registrations);
        });
      }
    </script>
  </body>
</html>
