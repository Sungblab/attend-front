<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>디지털 출결관리</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#4F46E5",
              secondary: "#3730A3",
              accent: "#EEF2FF",
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
          },
        },
      };
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-white text-gray-900 font-sans flex flex-col min-h-screen">
    <header>
      <nav
        class="container mx-auto px-4 sm:px-6 lg:px-8 py-2 sm:py-4 flex justify-between items-center"
      >
        <a
          href="/hub.html"
          class="text-xl sm:text-2xl font-bold text-primary flex items-center"
        >
          <i class="ri-calendar-check-fill mr-2"></i>
          디지털 출결관리
        </a>
      </nav>
    </header>

    <main
      class="flex-grow flex items-center justify-center px-4 sm:px-6 lg:px-8 py-4 sm:py-8"
    >
      <div class="w-full max-w-md my-4 sm:my-8">
        <div class="bg-white overflow-hidden">
          <div class="sm:p-8">
            <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">
              출석 QR코드
            </h2>
            <div id="qrcode" class="flex justify-center mb-4"></div>
            <p
              id="student-info"
              class="text-center text-gray-600 mb-4 font-medium"
            ></p>
            <p class="text-center text-sm text-gray-500 mb-6">
              이 QR 코드는 30초마다 갱신됩니다.
            </p>
            <button
              id="refresh-btn"
              class="w-full bg-primary hover:bg-secondary text-white font-semibold py-3 px-4 rounded-lg transition duration-300 mb-4 flex items-center justify-center"
            >
              <i class="ri-refresh-line mr-2"></i>
              QR 코드 새로고침
            </button>
            <button
              id="logout-btn"
              class="w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-3 px-4 rounded-lg transition duration-300 flex items-center justify-center"
            >
              <i class="ri-logout-box-r-line mr-2"></i>
              로그아웃
            </button>
            <div
              id="error-message"
              class="mt-4 p-4 bg-red-100 text-red-700 rounded-lg text-center hidden"
            ></div>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-white text-gray-600 py-4 mt-auto">
      <div class="container mx-auto px-4">
        <div class="flex flex-col items-center text-center">
          <h4 class="text-lg font-semibold mb-2">연락</h4>
          <p class="mb-2">이메일: ksb19558@naver.com</p>
          <a
            href="https://sungblab.vercel.app/blog"
            target="_blank"
            rel="noopener noreferrer"
            class="text-primary hover:underline mb-4"
            >개발자 블로그로 가기</a
          >
        </div>
        <div class="text-center">
          <p>&copy; 2024 디지 출결관리. All rights reserved.</p>
        </div>
      </div>
    </footer>

    <script>
      let studentId, studentName;
      const API_BASE_URL =
        "https://port-0-attend-backend-m0tl39wtc3a73922.sel4.cloudtype.app/api";

      function showError(message) {
        const errorElement = document.getElementById("error-message");
        errorElement.textContent = message;
        errorElement.classList.remove("hidden");
      }

      function hideError() {
        document.getElementById("error-message").classList.add("hidden");
      }

      function checkAuth() {
        const token = localStorage.getItem("token");
        const refreshToken = localStorage.getItem("refreshToken");

        if (!token || !refreshToken) {
          localStorage.clear(); // 토큰이 하나라도 없으면 전체 초기화
          window.location.href =
            "index.html?error=" + encodeURIComponent("로그인이 필요합니다.");
          return false;
        }
        return true;
      }

      async function apiRequest(url, options = {}) {
        try {
          if (!checkAuth()) return;

          const token = localStorage.getItem("token");
          const headers = {
            ...options.headers,
            Authorization: `Bearer ${token}`,
            "Content-Type": "application/json",
          };

          const response = await fetch(url, {
            ...options,
            headers,
          });

          if (response.status === 401) {
            const refreshToken = localStorage.getItem("refreshToken");
            if (!refreshToken) {
              throw new Error("리프레시 토큰이 없습니다.");
            }

            try {
              console.log("Attempting token refresh..."); // 디버깅용
              const refreshResponse = await fetch(
                `${API_BASE_URL}/refresh-token`,
                {
                  method: "POST",
                  headers: {
                    "Content-Type": "application/json",
                  },
                  body: JSON.stringify({ refreshToken }),
                }
              );

              const refreshData = await refreshResponse.json();
              console.log("Refresh response:", refreshData); // 디버깅용

              if (!refreshResponse.ok || !refreshData.success) {
                throw new Error(
                  refreshData.message || "토큰 갱신에 실패했습니다."
                );
              }

              // 새로운 토큰 저장
              localStorage.setItem("token", refreshData.accessToken);
              localStorage.setItem("refreshToken", refreshData.refreshToken);

              // 원래 요청 재시도
              return await fetch(url, {
                ...options,
                headers: {
                  ...options.headers,
                  Authorization: `Bearer ${refreshData.accessToken}`,
                  "Content-Type": "application/json",
                },
              });
            } catch (refreshError) {
              console.error("Token refresh error:", refreshError);
              localStorage.clear();
              window.location.href =
                "index.html?error=" +
                encodeURIComponent(
                  "세션이 만료되었습니다. 다시 로그인해주세요."
                );
              throw refreshError;
            }
          }

          return response;
        } catch (error) {
          console.error("API request error:", error);
          throw error;
        }
      }

      async function fetchStudentInfo() {
        try {
          if (!checkAuth()) return;

          const response = await apiRequest(`${API_BASE_URL}/student-info`);
          const data = await response.json();

          if (!response.ok) {
            throw new Error(data.message || "Failed to fetch student info");
          }

          studentId = data.studentId;
          studentName = data.name;
          document.getElementById(
            "student-info"
          ).textContent = `학번: ${studentId} | 이름: ${studentName}`;
          hideError();
        } catch (error) {
          console.error("Error fetching student info:", error);
          showError(`학생 정보를 가져오는데 실패했습니다: ${error.message}`);
        }
      }

      async function generateQRCode() {
        try {
          if (!checkAuth()) return;

          if (!studentId || !studentName) {
            await fetchStudentInfo();
          }

          const response = await apiRequest(`${API_BASE_URL}/generate-qr`, {
            method: "POST",
            body: JSON.stringify({ studentId }),
          });

          const data = await response.json();
          if (!data.success) {
            throw new Error(data.message || "QR 코드 생성에 실패했습니다.");
          }

          const qr = qrcode(0, "M");
          qr.addData(data.encryptedData);
          qr.make();

          document.getElementById("qrcode").innerHTML = qr.createImgTag(5);
          hideError();
        } catch (error) {
          console.error("QR 코드 생성 오류:", error);
          showError(`QR 코드 생성 실패: ${error.message}`);
        }
      }

      generateQRCode();
      setInterval(generateQRCode, 30000); // 30초마다 QR 코드 갱신

      document
        .getElementById("refresh-btn")
        .addEventListener("click", generateQRCode);

      document
        .getElementById("logout-btn")
        .addEventListener("click", async function () {
          try {
            const token = localStorage.getItem("token");
            const response = await fetch(`${API_BASE_URL}/logout`, {
              method: "POST",
              headers: {
                Authorization: `Bearer ${token}`,
              },
            });
            if (!response.ok) {
              const errorData = await response.json();
              throw new Error(errorData.message || "Logout failed");
            }
            const data = await response.json();
            if (!data.success) {
              throw new Error(data.message || "Logout failed");
            }
            localStorage.removeItem("token");
            window.location.href = "index.html"; // hub.html로 리다이렉트
          } catch (error) {
            console.error("Error during logout:", error);
            showError(`로그아웃 중 오류가 발생했습니다: ${error.message}`);
          }
        });

      // 페이지 로드 시 즉시 인증 체크
      document.addEventListener("DOMContentLoaded", () => {
        if (!checkAuth()) return;
        fetchStudentInfo();
      });

      function showToast(message, type = "info") {
        const toast = document.createElement("div");
        toast.className = `fixed bottom-4 right-4 p-4 rounded-lg ${
          type === "error" ? "bg-red-500" : "bg-green-500"
        } text-white`;
        toast.textContent = message;
        document.body.appendChild(toast);
        setTimeout(() => toast.remove(), 3000);
      }

      // 오늘의 출석 상태 조회 함수
      async function checkTodayAttendance() {
        try {
          const response = await apiRequest(
            `${API_BASE_URL}/attendance/student/${studentId}`
          );
          const data = await response.json();

          if (!data.success) {
            throw new Error(data.message);
          }

          const todayStatusDiv = document.getElementById("todayStatus");
          if (data.todayStatus) {
            const status = data.todayStatus;
            const statusClass =
              {
                present: "bg-green-100 text-green-800",
                late: "bg-yellow-100 text-yellow-800",
                absent: "bg-red-100 text-red-800",
              }[status.status] || "bg-gray-100 text-gray-800";

            const statusText =
              {
                present: "출석",
                late: "지각",
                absent: "결석",
              }[status.status] || "미출석";

            todayStatusDiv.innerHTML = `
              <div class="flex items-center space-x-4">
                <span class="px-4 py-2 rounded-full ${statusClass} font-medium">
                  ${statusText}
                  ${status.lateMinutes ? `(${status.lateMinutes}분 지각)` : ""}
                </span>
                ${
                  status.isExcused
                    ? `<span class="bg-blue-100 text-blue-800 px-4 py-2 rounded-full">인정결석</span>
                   <span class="text-gray-600">${status.reason || ""}</span>`
                    : ""
                }
              </div>
            `;
          } else {
            todayStatusDiv.innerHTML = `
              <div class="text-gray-500">
                아직 출석 기록이 없습니다.
              </div>
            `;
          }
        } catch (error) {
          console.error("출석 상태 조회 중 오류:", error);
          showError("출석 상태를 조회하는데 실패했습니다.");
        }
      }

      // 출결 상세 정보 조회 함수
      async function showAttendanceDetails() {
        try {
          const response = await apiRequest(
            `${API_BASE_URL}/attendance/student/${studentId}`
          );
          const data = await response.json();

          if (!data.success) {
            throw new Error(data.message);
          }

          // 통계 업데이트
          document.getElementById("presentCount").textContent =
            data.totalStats.present;
          document.getElementById("lateCount").textContent =
            data.totalStats.late;
          document.getElementById("absentCount").textContent =
            data.totalStats.absent;
          document.getElementById("excusedCount").textContent =
            data.totalStats.excused;

          // 출결 기록 테이블 업데이트
          const attendanceList = document.getElementById("attendanceList");
          attendanceList.innerHTML = data.attendances
            .sort((a, b) => moment(b.date).valueOf() - moment(a.date).valueOf())
            .map(
              (attendance) => `
              <tr class="hover:bg-gray-50">
                <td class="px-6 py-4 whitespace-nowrap">
                  ${moment(attendance.date).format("YYYY-MM-DD (ddd)")}
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <span class="${getStatusBadgeClass(attendance.status)}">
                    ${getStatusText(attendance.status)}
                  </span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  ${
                    attendance.lateMinutes
                      ? `${attendance.lateMinutes}분 지각`
                      : "-"
                  }
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  ${
                    attendance.isExcused
                      ? `<span class="text-blue-600">인정결석</span>
                     <span class="text-sm text-gray-500">${
                       attendance.reason || ""
                     }</span>`
                      : ""
                  }
                </td>
              </tr>
            `
            )
            .join("");

          // 모달 표시
          document.getElementById("attendanceModal").classList.remove("hidden");
        } catch (error) {
          console.error("출결 기록 조회 중 오류:", error);
          showError("출결 기록을 조회하는데 실패했습니다.");
        }
      }

      // 모달 닫기 함수
      function closeModal() {
        document.getElementById("attendanceModal").classList.add("hidden");
      }

      // 상태별 배지 스타일 클래스
      function getStatusBadgeClass(status) {
        const baseClasses = "px-2 py-1 rounded-full text-xs font-medium";
        switch (status) {
          case "present":
            return `${baseClasses} bg-green-100 text-green-800`;
          case "late":
            return `${baseClasses} bg-yellow-100 text-yellow-800`;
          case "absent":
            return `${baseClasses} bg-red-100 text-red-800`;
          default:
            return `${baseClasses} bg-gray-100 text-gray-800`;
        }
      }

      // 상태 텍스트 변환
      function getStatusText(status) {
        return (
          {
            present: "출석",
            late: "지각",
            absent: "결석",
          }[status] || "미출석"
        );
      }

      // 페이지 로드 시 출석 상태 확인
      document.addEventListener("DOMContentLoaded", async () => {
        if (!checkAuth()) return;
        await fetchStudentInfo();
        await checkTodayAttendance();
      });

      // ESC 키로 모달 닫기
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") {
          closeModal();
        }
      });
    </script>
  </body>
</html>
