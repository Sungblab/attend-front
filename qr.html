<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>완도고 출결관리 시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#3B82F6",
              secondary: "#1E40AF",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <div class="min-h-screen flex flex-col">
      <header class="bg-white shadow-md py-6">
        <div class="container mx-auto px-4">
          <h1 class="text-3xl font-semibold text-primary text-center">
            디지털 출결관리 시스템
          </h1>
        </div>
      </header>

      <main class="flex-grow flex items-center justify-center">
        <div class="w-full sm:max-w-md">
          <div class="bg-white shadow-lg sm:rounded-lg sm:overflow-hidden">
            <div class="p-6">
              <h2 class="text-2xl font-semibold mb-6 text-center text-gray-800">
                나의 출석 QR 코드
              </h2>
              <div id="qrcode" class="flex justify-center mb-4"></div>
              <p id="student-info" class="text-center text-gray-600 mb-4"></p>
              <p class="text-center text-sm text-gray-500 mb-4">
                이 QR 코드는 30초마다 갱신됩니다.
              </p>
              <button
                id="refresh-btn"
                class="w-full bg-primary hover:bg-secondary text-white font-bold py-2 px-4 rounded-md transition duration-300 mb-4"
              >
                QR 코드 새로고침
              </button>
              <button
                id="logout-btn"
                class="w-full bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-md transition duration-300"
              >
                로그아웃
              </button>
              <div
                id="error-message"
                class="mt-4 text-red-500 text-center hidden"
              ></div>
            </div>
          </div>
        </div>
      </main>

      <footer class="bg-white shadow-md py-4 mt-8">
        <div class="container mx-auto px-4 text-center text-gray-600">
          <p>&copy; 2024 디지털 출결관리 시스템. All rights reserved.</p>
        </div>
      </footer>
    </div>

    <script>
      let studentId, studentName;
      const API_BASE_URL =
        "https://port-0-attend-backend-lz9cd9taff85e9dc.sel4.cloudtype.app/api"; // API 기본 URL 설정

      function showError(message) {
        const errorElement = document.getElementById("error-message");
        errorElement.textContent = message;
        errorElement.classList.remove("hidden");
      }

      function hideError() {
        document.getElementById("error-message").classList.add("hidden");
      }

      async function fetchStudentInfo() {
        try {
          const token = localStorage.getItem("token");
          const response = await fetch(`${API_BASE_URL}/student-info`, {
            headers: {
              Authorization: `Bearer ${token}`,
            },
          });
          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(
              errorData.message || "Failed to fetch student info"
            );
          }
          const data = await response.json();
          if (!data.success) {
            throw new Error(data.message || "Failed to fetch student info");
          }
          studentId = data.studentId;
          studentName = data.name;
          document.getElementById(
            "student-info"
          ).textContent = `학번: ${studentId} | 이름: ${studentName}`;
          hideError();
        } catch (error) {
          console.error("Error fetching student info:", error);
          showError(`학생 정보를 가져오는데 실패했습니다: ${error.message}`);
          setTimeout(() => {
            window.location.href = "hub.html";
          }, 3000);
        }
      }

      async function generateQRCode() {
        if (!studentId || !studentName) {
          await fetchStudentInfo();
        }

        const timestamp = Math.floor(Date.now() / 30000); // 30초마다 변경

        try {
          const token = localStorage.getItem("token");
          const response = await fetch(`${API_BASE_URL}/generate-qr`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`,
            },
            body: JSON.stringify({ studentId, timestamp }),
          });

          const data = await response.json();
          if (!response.ok) {
            throw new Error(data.message || "QR 코드 생성에 실패했습니다.");
          }

          if (!data.success) {
            throw new Error(data.message || "QR 코드 생성에 실패했습니다.");
          }

          const qr = qrcode(0, "M");
          qr.addData(data.encryptedData);
          qr.make();

          document.getElementById("qrcode").innerHTML = qr.createImgTag(5);
          hideError();
        } catch (error) {
          console.error("Error generating QR code:", error);
          showError(`QR 코드 생성에 실패했습니다: ${error.message}`);
        }
      }

      generateQRCode();
      setInterval(generateQRCode, 30000); // 30초마다 QR 코드 갱신

      document
        .getElementById("refresh-btn")
        .addEventListener("click", generateQRCode);

      document
        .getElementById("logout-btn")
        .addEventListener("click", async function () {
          try {
            const token = localStorage.getItem("token");
            const response = await fetch(`${API_BASE_URL}/logout`, {
              method: "POST",
              headers: {
                Authorization: `Bearer ${token}`,
              },
            });
            if (!response.ok) {
              const errorData = await response.json();
              throw new Error(errorData.message || "Logout failed");
            }
            const data = await response.json();
            if (!data.success) {
              throw new Error(data.message || "Logout failed");
            }
            localStorage.removeItem("token");
            window.location.href = "hub.html"; // hub.html로 리다이렉트
          } catch (error) {
            console.error("Error during logout:", error);
            showError(`로그아웃 중 오류가 발생했습니다: ${error.message}`);
          }
        });

      // 페이지 로드 시 학생 정보 가져오기
      fetchStudentInfo();
    </script>
  </body>
</html>
