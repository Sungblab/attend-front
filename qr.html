<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>디지털 출결관리</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.33/moment-timezone-with-data.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/axios-config.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#4F46E5",
              secondary: "#3730A3",
              accent: "#EEF2FF",
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
          },
        },
      };
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <meta name="theme-color" content="#4F46E5" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="디지털 출결관리" />
  </head>
  <body class="bg-white text-gray-900 font-sans flex flex-col min-h-screen">
    <header>
      <nav
        class="container mx-auto px-4 sm:px-6 lg:px-8 py-2 sm:py-4 flex justify-between items-center"
      >
        <a
          href="/hub.html"
          class="text-xl sm:text-2xl font-bold text-primary flex items-center"
        >
          <i class="ri-calendar-check-fill mr-2"></i>
          디지털 출결관리
        </a>
      </nav>
    </header>

    <main
      class="flex-grow flex items-center justify-center px-4 sm:px-6 lg:px-8 py-4 sm:py-8"
    >
      <div class="w-full max-w-md my-4 sm:my-8">
        <div class="bg-white overflow-hidden">
          <div class="sm:p-8">
            <div id="qrcode" class="flex justify-center mb-4"></div>
            <p
              id="student-info"
              class="text-center text-gray-600 mb-4 font-medium"
            ></p>
            <p class="text-center text-sm text-gray-500 mb-6">
              이 QR 코드는 30초마다 갱신됩니다.
            </p>

            <div class="mt-6 bg-white rounded-lg shadow p-6">
              <h3 class="text-xl font-bold mb-4">오늘의 출석 상태</h3>
              <div class="space-y-4">
                <div class="flex items-center justify-between">
                  <span class="text-gray-600">현재 시간</span>
                  <span id="currentTime" class="font-semibold"></span>
                </div>
                <div class="flex items-center justify-between">
                  <span class="text-gray-600">출석 마감</span>
                  <span class="font-semibold text-red-600">09:00</span>
                </div>
                <div id="todayStatus" class="mt-4">
                  <!-- 동적으로 추가될 내용 -->
                </div>
              </div>
            </div>

            <button
              onclick="showAttendanceDetails()"
              class="w-full bg-primary hover:bg-secondary text-white font-semibold py-3 px-4 rounded-lg transition duration-300 flex items-center justify-center mt-4"
            >
              <i class="ri-file-list-line mr-2"></i>
              출결 기록 보기
            </button>

            <button
              id="refresh-btn"
              class="w-full bg-primary hover:bg-secondary text-white font-semibold py-3 px-4 rounded-lg transition duration-300 mb-4 flex items-center justify-center mt-4"
            >
              <i class="ri-refresh-line mr-2"></i>
              QR 코드 새로고침
            </button>
            <button
              id="logout-btn"
              class="w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-3 px-4 rounded-lg transition duration-300 flex items-center justify-center"
            >
              <i class="ri-logout-box-r-line mr-2"></i>
              로그아웃
            </button>
            <div
              id="error-message"
              class="mt-4 p-4 bg-red-100 text-red-700 rounded-lg text-center hidden"
            ></div>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-white text-gray-600 py-4 mt-auto">
      <div class="container mx-auto px-4">
        <div class="flex flex-col items-center text-center">
          <h4 class="text-lg font-semibold mb-2">연락</h4>
          <p class="mb-2">이메일: ksb19558@naver.com</p>
          <a
            href="https://sungblab.vercel.app/blog"
            target="_blank"
            rel="noopener noreferrer"
            class="text-primary hover:underline mb-4"
            >개발자 블로그로 가기</a
          >
        </div>
        <div class="text-center">
          <p>&copy; 2024 디지 출결관리. All rights reserved.</p>
        </div>
      </div>
    </footer>

    <script>
      let studentId, studentName;

      function showError(message) {
        const errorElement = document.getElementById("error-message");
        errorElement.textContent = message;
        errorElement.classList.remove("hidden");
      }

      function hideError() {
        document.getElementById("error-message").classList.add("hidden");
      }

      function checkAuth() {
        const token = localStorage.getItem("token");
        const refreshToken = localStorage.getItem("refreshToken");

        if (!token || !refreshToken) {
          localStorage.clear();
          window.location.href =
            "index.html?error=" + encodeURIComponent("로그인이 필요합니다.");
          return false;
        }
        axios.defaults.headers.common["Authorization"] = `Bearer ${token}`;
        return true;
      }

      async function apiRequest(url, options = {}) {
        try {
          if (!checkAuth()) return;

          const response = await fetch(url, {
            ...options,
          });

          if (response.status === 401) {
            const refreshToken = localStorage.getItem("refreshToken");
            if (!refreshToken) {
              throw new Error("리프레시 토큰이 없습니다.");
            }

            try {
              console.log("Attempting token refresh..."); // 디버깅용
              const refreshResponse = await fetch(
                `${API_BASE_URL}/refresh-token`,
                {
                  method: "POST",
                  headers: {
                    "Content-Type": "application/json",
                  },
                  body: JSON.stringify({ refreshToken }),
                }
              );

              const refreshData = await refreshResponse.json();
              console.log("Refresh response:", refreshData); // 디버깅용

              if (!refreshResponse.ok || !refreshData.success) {
                throw new Error(
                  refreshData.message || "토큰 갱신에 실패했습니다."
                );
              }

              // 새로운 토큰 저장
              localStorage.setItem("token", refreshData.accessToken);
              localStorage.setItem("refreshToken", refreshData.refreshToken);

              // 원래 요청 재시도
              return await fetch(url, {
                ...options,
                headers: {
                  ...options.headers,
                  Authorization: `Bearer ${refreshData.accessToken}`,
                  "Content-Type": "application/json",
                },
              });
            } catch (refreshError) {
              console.error("Token refresh error:", refreshError);
              localStorage.clear();
              window.location.href =
                "index.html?error=" +
                encodeURIComponent(
                  "세션이 만료되었습니다. 다시 로그인해주세요."
                );
              throw refreshError;
            }
          }

          return response;
        } catch (error) {
          console.error("API request error:", error);
          throw error;
        }
      }

      async function fetchStudentInfo() {
        try {
          if (!checkAuth()) return;

          const response = await axios.get("/api/student-info");
          const data = response.data;

          if (!response.status === 200) {
            throw new Error(data.message || "Failed to fetch student info");
          }

          studentId = data.studentId;
          studentName = data.name;
          document.getElementById(
            "student-info"
          ).textContent = `학번: ${studentId} | 이름: ${studentName}`;
          hideError();
        } catch (error) {
          console.error("Error fetching student info:", error);
          showError(`학생 정보를 가져오는데 실패했습니다: ${error.message}`);
        }
      }

      async function generateQRCode() {
        try {
          if (!checkAuth()) return;

          if (!studentId || !studentName) {
            await fetchStudentInfo();
          }

          const response = await axios.post("/api/generate-qr", {
            studentId: studentId.trim(),
          });

          const data = response.data;
          if (!data.success || !data.encryptedData) {
            throw new Error(data.message || "QR 코드 생성에 실패했습니다.");
          }

          const qr = qrcode(0, "M");
          qr.addData(data.encryptedData.trim());
          qr.make();

          document.getElementById("qrcode").innerHTML = qr.createImgTag(5);
          hideError();
        } catch (error) {
          console.error("QR 코드 생성 오류:", error);
          showError(`QR 코드 생성 실패: ${error.message}`);
        }
      }

      generateQRCode();
      setInterval(generateQRCode, 30000); // 30초마다 QR 코드 갱신

      document
        .getElementById("refresh-btn")
        .addEventListener("click", generateQRCode);

      document
        .getElementById("logout-btn")
        .addEventListener("click", async function () {
          try {
            const response = await axios.post("/api/logout");

            if (!response.status === 200) {
              const errorData = response.data;
              throw new Error(errorData.message || "Logout failed");
            }

            const data = response.data;
            if (!data.success) {
              throw new Error(data.message || "Logout failed");
            }
            localStorage.removeItem("token");
            window.location.href = "index.html"; // hub.html로 리다이렉트
          } catch (error) {
            console.error("Error during logout:", error);
            showError(`로그아웃 중 오류가 발생했습니다: ${error.message}`);
          }
        });

      // 페이지 로드 시 즉시 증 체크
      document.addEventListener("DOMContentLoaded", () => {
        if (!checkAuth()) return;
        fetchStudentInfo();
      });

      function showToast(message, type = "info") {
        const toast = document.createElement("div");
        toast.className = `fixed bottom-4 right-4 p-4 rounded-lg ${
          type === "error" ? "bg-red-500" : "bg-green-500"
        } text-white`;
        toast.textContent = message;
        document.body.appendChild(toast);
        setTimeout(() => toast.remove(), 3000);
      }

      // 오늘의 출석 상태 조회 함수
      async function checkTodayAttendance() {
        try {
          const response = await axios.get(`/api/attendance/student/${studentId}`);
          const data = response.data;

          if (!data.success) {
            throw new Error(data.message);
          }

          const todayStatusDiv = document.getElementById("todayStatus");
          // 오늘 날짜의 출석 기록 찾기
          const today = moment().tz("Asia/Seoul").startOf("day");
          const todayAttendance = data.attendances?.find(attendance => 
            moment(attendance.timestamp).tz("Asia/Seoul").isSame(today, 'day')
          );

          if (todayAttendance) {
            const statusClass = {
              present: "bg-green-100 text-green-800",
              late: "bg-yellow-100 text-yellow-800",
              absent: "bg-red-100 text-red-800",
            }[todayAttendance.status] || "bg-gray-100 text-gray-800";

            const statusText = {
              present: "출석",
              late: "지각",
              absent: "결석",
            }[todayAttendance.status] || "미출석";

            todayStatusDiv.innerHTML = `
              <div class="flex items-center space-x-4">
                <span class="px-4 py-2 rounded-full ${statusClass} font-medium">
                  ${statusText}
                  ${todayAttendance.lateMinutes ? `(${todayAttendance.lateMinutes}분 지각)` : ""}
                </span>
                ${
                  todayAttendance.isExcused
                    ? `<span class="bg-blue-100 text-blue-800 px-4 py-2 rounded-full">인정출결</span>
                       <span class="text-gray-600">${todayAttendance.reason || ""}</span>`
                    : ""
                }
              </div>
            `;
          } else {
            todayStatusDiv.innerHTML = `
              <div class="text-gray-500">
                아직 출석 기록이 없습니다.
              </div>
            `;
          }
        } catch (error) {
          console.error("출석 상태 조회 중 오류:", error);
          showError("출석 상태를 조회하는데 실패했습니다.");
        }
      }

      // 출결 상세 정보 조회 함수
      async function showAttendanceDetails() {
        try {
          const response = await axios.get(
            `/api/attendance/student/${studentId}`
          );

          const data = response.data;

          if (!data.success) {
            throw new Error(data.message);
          }

          // 통계 업데이트
          document.getElementById("presentCount").textContent =
            data.totalStats.present;
          document.getElementById("lateCount").textContent =
            data.totalStats.late;
          document.getElementById("absentCount").textContent =
            data.totalStats.absent;
          document.getElementById("excusedCount").textContent =
            data.totalStats.excused;

          // 출결 기록 테이블 업데이트
          const attendanceList = document.getElementById("attendanceList");
          attendanceList.innerHTML = data.attendances
            .sort((a, b) => moment(b.date).valueOf() - moment(a.date).valueOf())
            .map(
              (attendance) => `
              <div class="p-4 bg-white">
                <div class="flex flex-col space-y-2">
                  <div class="flex justify-between items-center">
                    <span class="text-gray-900 font-medium">
                      ${moment(attendance.date).format("YYYY-MM-DD")}
                    </span>
                    <span class="text-gray-500 text-sm">
                      ${moment(attendance.date).format("(ddd)")}
                    </span>
                  </div>
                  
                  <div class="flex flex-wrap gap-2 items-center">
                    <span class="${getStatusBadgeClass(attendance.status)}">
                      ${getStatusText(attendance.status)}
                    </span>
                    ${
                      attendance.lateMinutes
                        ? `<span class="text-yellow-600 text-sm">
                            ${attendance.lateMinutes}분 지각
                          </span>`
                        : ""
                    }
                    ${
                      attendance.isExcused
                        ? `<span class="text-blue-600 text-sm bg-blue-50 px-2 py-1 rounded">
                            인정출결
                          </span>`
                        : ""
                    }
                  </div>
                  
                  ${
                    attendance.reason
                      ? `<div class="text-sm text-gray-600 mt-1">
                          ${attendance.reason}
                        </div>`
                      : ""
                  }
                </div>
              </div>
            `
            )
            .join("");

          // 모달 표시
          document.getElementById("attendanceModal").classList.remove("hidden");
        } catch (error) {
          console.error("출결 기록 조회 중 오류:", error);
          showError("출결 기록을 조회하는데 실패했습니다.");
        }
      }

      // 모달 닫기 함수
      function closeModal() {
        document.getElementById("attendanceModal").classList.add("hidden");
      }

      // 상태별 배지 스타일 클래스
      function getStatusBadgeClass(status) {
        const baseClasses = "px-2 py-1 rounded-full text-xs font-medium";
        switch (status) {
          case "present":
            return `${baseClasses} bg-green-100 text-green-800`;
          case "late":
            return `${baseClasses} bg-yellow-100 text-yellow-800`;
          case "absent":
            return `${baseClasses} bg-red-100 text-red-800`;
          default:
            return `${baseClasses} bg-gray-100 text-gray-800`;
        }
      }

      // 상태 텍스트 변환
      function getStatusText(status) {
        return (
          {
            present: "출석",
            late: "지각",
            absent: "결석",
          }[status] || "미출석"
        );
      }

      // 페이지 로드 시 출석 상태 확인
      document.addEventListener("DOMContentLoaded", async () => {
        if (!checkAuth()) return;
        await fetchStudentInfo();
        await checkTodayAttendance();
      });

      // ESC 키로 모달 닫기
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") {
          closeModal();
        }
      });

      // 현재 시간 업데이트 함수
      function updateCurrentTime() {
        const currentTime = document.getElementById("currentTime");
        currentTime.textContent = moment().tz("Asia/Seoul").format("HH:mm:ss");
      }

      // 1초마다 시간 업데이트
      setInterval(updateCurrentTime, 1000);

      // 페이지 로드 시 즉시 시간 표시
      updateCurrentTime();
    </script>

    <div
      id="attendanceModal"
      class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50"
    >
      <div
        class="relative mx-auto p-0 sm:p-6 border w-full sm:w-11/12 max-w-2xl shadow-lg rounded-lg bg-white min-h-screen sm:min-h-0 sm:my-8"
      >
        <!-- 모달 헤더 수정 -->
        <div class="sticky top-0 bg-white z-10 p-4 border-b">
          <div class="flex justify-between items-center">
            <h3 class="text-xl font-bold">출결 기록</h3>
            <button
              onclick="closeModal()"
              class="p-2 hover:bg-gray-100 rounded-full"
              aria-label="닫기"
            >
              <i class="ri-close-line text-2xl"></i>
            </button>
          </div>
        </div>

        <!-- 통계 카드 섹션 수정 -->
        <div class="p-4">
          <div class="grid grid-cols-2 gap-3">
            <div class="bg-green-50 p-4 rounded-lg">
              <div class="flex flex-col items-center">
                <span class="text-sm font-medium text-green-700">출석</span>
                <span
                  class="text-2xl font-bold text-green-900"
                  id="presentCount"
                  >-</span
                >
              </div>
            </div>
            <div class="bg-yellow-50 p-4 rounded-lg">
              <div class="flex flex-col items-center">
                <span class="text-sm font-medium text-yellow-700">지각</span>
                <span class="text-2xl font-bold text-yellow-900" id="lateCount"
                  >-</span
                >
              </div>
            </div>
            <div class="bg-red-50 p-4 rounded-lg">
              <div class="flex flex-col items-center">
                <span class="text-sm font-medium text-red-700">결석</span>
                <span class="text-2xl font-bold text-red-900" id="absentCount"
                  >-</span
                >
              </div>
            </div>
            <div class="bg-blue-50 p-4 rounded-lg">
              <div class="flex flex-col items-center">
                <span class="text-sm font-medium text-blue-700">인정출결</span>
                <span class="text-2xl font-bold text-blue-900" id="excusedCount"
                  >-</span
                >
              </div>
            </div>
          </div>
        </div>

        <!-- 출결 기록 리스트 섹션 수정 -->
        <div class="px-4 pb-4">
          <div class="bg-gray-50 rounded-lg">
            <div id="attendanceList" class="divide-y divide-gray-200">
              <!-- 동적으로 추가될 내용 -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
