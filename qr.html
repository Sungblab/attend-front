<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>디지털 출결관리</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#4F46E5",
              secondary: "#3730A3",
              accent: "#EEF2FF",
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
          },
        },
      };
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-white text-gray-900 font-sans flex flex-col min-h-screen">
    <header>
      <nav
        class="container mx-auto px-4 sm:px-6 lg:px-8 py-2 sm:py-4 flex justify-between items-center"
      >
        <a
          href="/hub.html"
          class="text-xl sm:text-2xl font-bold text-primary flex items-center"
        >
          <i class="ri-calendar-check-fill mr-2"></i>
          디지털 출결관리
        </a>
      </nav>
    </header>

    <main
      class="flex-grow flex items-center justify-center px-4 sm:px-6 lg:px-8 py-4 sm:py-8"
    >
      <div class="w-full max-w-md my-4 sm:my-8">
        <div class="bg-white shadow-xl rounded-lg overflow-hidden">
          <div class="sm:p-8">
            <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">
              나의 출석 QR 코드
            </h2>
            <div id="qrcode" class="flex justify-center mb-4"></div>
            <p
              id="student-info"
              class="text-center text-gray-600 mb-4 font-medium"
            ></p>
            <p class="text-center text-sm text-gray-500 mb-6">
              이 QR 코드는 30초마다 갱신됩니다.
            </p>
            <button
              id="refresh-btn"
              class="w-full bg-primary hover:bg-secondary text-white font-semibold py-3 px-4 rounded-lg transition duration-300 mb-4 flex items-center justify-center"
            >
              <i class="ri-refresh-line mr-2"></i>
              QR 코드 새로고침
            </button>
            <button
              id="logout-btn"
              class="w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-3 px-4 rounded-lg transition duration-300 flex items-center justify-center"
            >
              <i class="ri-logout-box-r-line mr-2"></i>
              로그아웃
            </button>
            <div
              id="error-message"
              class="mt-4 p-4 bg-red-100 text-red-700 rounded-lg text-center hidden"
            ></div>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-white text-gray-600 py-4 mt-auto">
      <div class="container mx-auto px-4">
        <div class="flex flex-col items-center text-center">
          <h4 class="text-lg font-semibold mb-2">연락</h4>
          <p class="mb-2">이메일: ksb19558@naver.com</p>
          <a
            href="https://sungblab.vercel.app/blog"
            target="_blank"
            rel="noopener noreferrer"
            class="text-primary hover:underline mb-4"
            >개발자 블로그로 가기</a
          >
        </div>
        <div class="text-center">
          <p>&copy; 2024 디지털 출결관리. All rights reserved.</p>
        </div>
      </div>
    </footer>

    <script>
      let studentId, studentName;
      const API_BASE_URL =
        "https://port-0-attend-backend-m0tl39wtc3a73922.sel4.cloudtype.app/api";

      function showError(message) {
        const errorElement = document.getElementById("error-message");
        errorElement.textContent = message;
        errorElement.classList.remove("hidden");
      }

      function hideError() {
        document.getElementById("error-message").classList.add("hidden");
      }

      async function fetchStudentInfo() {
        try {
          const token = localStorage.getItem("token");
          const response = await fetch(`${API_BASE_URL}/student-info`, {
            headers: {
              Authorization: `Bearer ${token}`,
            },
          });
          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(
              errorData.message || "Failed to fetch student info"
            );
          }
          const data = await response.json();
          studentId = data.studentId;
          studentName = data.name;
          document.getElementById(
            "student-info"
          ).textContent = `학번: ${studentId} | 이름: ${studentName}`;
          hideError();
        } catch (error) {
          console.error("Error fetching student info:", error);
          showError(`학생 정보를 가져오는데 실패했습니다: ${error.message}`);
          setTimeout(() => {
            window.location.href = "hub.html";
          }, 3000);
        }
      }

      async function generateQRCode() {
        if (!studentId || !studentName) {
          await fetchStudentInfo();
        }

        const timestamp = Math.floor(Date.now() / 30000); // 30초마다 변경

        try {
          const token = localStorage.getItem("token");
          const response = await fetch(`${API_BASE_URL}/generate-qr`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`,
            },
            body: JSON.stringify({ studentId, timestamp }),
          });

          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(
              errorData.message || "QR 코드 생성에 실패했습니다."
            );
          }

          const data = await response.json();
          if (!data.success) {
            throw new Error(data.message || "QR 코드 생성에 실패했습니다.");
          }

          const qr = qrcode(0, "M");
          qr.addData(data.encryptedData);
          qr.make();

          document.getElementById("qrcode").innerHTML = qr.createImgTag(5);
          hideError();
        } catch (error) {
          console.error("Error generating QR code:", error);
          showError(`QR 코드 생성에 실패했습니다: ${error.message}`);
        }
      }

      generateQRCode();
      setInterval(generateQRCode, 30000); // 30초마다 QR 코드 갱신

      document
        .getElementById("refresh-btn")
        .addEventListener("click", generateQRCode);

      document
        .getElementById("logout-btn")
        .addEventListener("click", async function () {
          try {
            const token = localStorage.getItem("token");
            const response = await fetch(`${API_BASE_URL}/logout`, {
              method: "POST",
              headers: {
                Authorization: `Bearer ${token}`,
              },
            });
            if (!response.ok) {
              const errorData = await response.json();
              throw new Error(errorData.message || "Logout failed");
            }
            const data = await response.json();
            if (!data.success) {
              throw new Error(data.message || "Logout failed");
            }
            localStorage.removeItem("token");
            window.location.href = "index.html"; // hub.html로 리다이렉트
          } catch (error) {
            console.error("Error during logout:", error);
            showError(`로그아웃 중 오류가 발생했습니다: ${error.message}`);
          }
        });

      // 페이지 로드 시 학생 정보 가져오기
      fetchStudentInfo();
    </script>
  </body>
</html>
