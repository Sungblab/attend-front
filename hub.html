<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>디지털 출결관리 시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#4F46E5",
              secondary: "#3730A3",
              accent: "#EEF2FF",
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
          },
        },
      };
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-50 text-gray-900 font-sans flex flex-col min-h-screen">
    <header class="bg-white shadow-sm">
      <nav
        class="container mx-auto px-4 py-4 flex justify-between items-center"
      >
        <a
          href="/hub.html"
          class="text-2xl font-bold text-primary flex items-center"
        >
          <i class="ri-calendar-check-fill mr-2"></i>
          디지털 출결관리
        </a>
      </nav>
    </header>

    <main class="flex-grow flex items-center justify-center px-4 py-12">
      <div class="w-full max-w-md">
        <div
          id="message-banner"
          class="hidden mb-4 p-4 rounded-lg text-white text-center text-sm font-medium"
        ></div>
        <div class="bg-white shadow-xl rounded-lg overflow-hidden">
          <div class="p-8">
            <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">
              메뉴 선택
            </h2>
            <div id="menu-buttons" class="space-y-4">
              <!-- 버튼들이 여기에 동적으로 추가됩니다 -->
            </div>
            <div class="mt-6 flex justify-center">
              <a
                href="change-password.html"
                class="text-sm text-primary hover:text-secondary transition duration-200 flex items-center"
              >
                <i class="ri-lock-password-line mr-1"></i>
                비밀번호 변경하기
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-gray-800 text-white py-8 mt-auto">
      <div class="container mx-auto px-4">
        <div class="flex flex-wrap justify-between">
          <div class="w-full md:w-1/3 mb-6 md:mb-0">
            <h3 class="text-xl font-semibold mb-4">디지털 출결관리 시스템</h3>
            <p class="text-gray-400">
              편리하고 정확한 출결 관리를 위한 최선의 선택
            </p>
          </div>
          <div class="w-full md:w-1/3">
            <h4 class="text-lg font-semibold mb-4">연락처</h4>
            <p class="text-gray-400 mb-2">이메일: ksb19558@naver.com</p>
          </div>
        </div>
        <div
          class="border-t border-gray-700 mt-8 pt-6 text-center text-gray-400"
        >
          <p>&copy; 2024 디지털 출결관리 시스템. All rights reserved.</p>
        </div>
      </div>
    </footer>

    <script>
      const API_BASE_URL =
        "https://port-0-attend-backend-m0tl39wtc3a73922.sel4.cloudtype.app";

      // 사용자 권한 확인
      const userInfo = JSON.parse(localStorage.getItem("userInfo"));
      const isAdmin = userInfo?.isAdmin || false;
      const isReader = userInfo?.isReader || false;

      const menuButtons = document.getElementById("menu-buttons");
      const messageBanner = document.getElementById("message-banner");

      // 메시지 표시 함수
      function showMessage(message, type = "error") {
        messageBanner.textContent = message;
        messageBanner.classList.remove(
          "hidden",
          "bg-red-500",
          "bg-yellow-500",
          "bg-green-500"
        );

        switch (type) {
          case "error":
            messageBanner.classList.add("bg-red-500");
            break;
          case "warning":
            messageBanner.classList.add("bg-yellow-500");
            break;
          case "success":
            messageBanner.classList.add("bg-green-500");
            break;
        }

        messageBanner.classList.remove("hidden");

        // 5초 후 메시지 숨기기
        setTimeout(() => {
          messageBanner.classList.add("hidden");
        }, 5000);
      }

      // QR 인증 버튼 (모든 사용자에게 표시)
      addButton(
        "QR 인증",
        "bg-green-500 hover:bg-green-600",
        "qr.html",
        "ri-qr-code-line"
      );

      // 관리자 대시보드 버튼 (관리자에게만 표시)
      if (isAdmin) {
        addButton(
          "관리자 대시보드",
          "bg-primary hover:bg-secondary",
          "dashboard.html",
          "ri-dashboard-line"
        );
        // 출석 통계 대시보드 버튼 (관리자에게만 표시)
        addButton(
          "출석 통계 대시보드",
          "bg-indigo-500 hover:bg-indigo-600",
          "statistics-dashboard.html",
          "ri-bar-chart-box-line"
        );
      }

      // 출석 리더기 버튼 (리더 권한이 있는 사용자에게만 표시)
      if (isReader) {
        addButton(
          "출석 리더기",
          "bg-yellow-500 hover:bg-yellow-600",
          "reader.html",
          "ri-camera-line"
        );
      }

      // 로그아웃 버튼 (모든 사용자에게 표시)
      addButton(
        "로그아웃",
        "bg-red-500 hover:bg-red-600",
        "logout",
        "ri-logout-box-r-line"
      );

      function addButton(text, classes, destination, icon) {
        const button = document.createElement("button");
        button.className = `w-full ${classes} text-white font-semibold py-3 px-4 rounded-lg transition duration-300 flex items-center justify-center`;
        button.innerHTML = `<i class="${icon} mr-2"></i>${text}`;
        button.addEventListener("click", () => {
          if (destination === "logout") {
            // 로그아웃 처리
            localStorage.removeItem("userInfo");
            localStorage.removeItem("token");
            showMessage("로그아웃되었습니다.", "success");
            setTimeout(() => {
              window.location.href = "index.html";
            }, 500);
          } else {
            if (checkAccess(destination)) {
              window.location.href = destination;
            }
          }
        });
        menuButtons.appendChild(button);
      }

      // 페이지 접근 제어
      function checkAccess(page) {
        switch (page) {
          case "dashboard.html":
          case "statistics-dashboard.html":
            if (!isAdmin) {
              showMessage("관리자 권한이 필요합니다.");
              return false;
            }
            break;
          case "reader.html":
            if (!isReader) {
              showMessage("리더 권한이 필요합니다.");
              return false;
            }
            break;
        }
        return true;
      }

      // URL 파라미터 확인
      const urlParams = new URLSearchParams(window.location.search);
      const errorMessage = urlParams.get("error");
      if (errorMessage) {
        showMessage(decodeURIComponent(errorMessage));
      }
    </script>
  </body>
</html>
