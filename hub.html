<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>디지털 출결관리</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#4F46E5",
              secondary: "#3730A3",
              accent: "#EEF2FF",
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
          },
        },
      };
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-white text-gray-900 font-sans flex flex-col min-h-screen">
    <header>
      <nav
        class="container mx-auto px-4 sm:px-6 lg:px-8 py-2 sm:py-4 flex justify-between items-center"
      >
        <a
          href="/hub.html"
          class="text-xl sm:text-2xl font-bold text-primary flex items-center"
        >
          <i class="ri-calendar-check-fill mr-2"></i>
          디지털 출결관리
        </a>
      </nav>
    </header>

    <main
      class="flex-grow flex items-center justify-center px-4 sm:px-6 lg:px-8 py-4 sm:py-8"
    >
      <div class="w-full max-w-md my-4 sm:my-8">
        <div
          id="message-banner"
          class="hidden mb-4 p-4 text-white text-center text-sm font-medium rounded-md"
        ></div>
        <div class="bg-white overflow-hidden shadow-md rounded-lg p-6">
          <div id="menu-buttons" class="space-y-4">
            <!-- 버튼들이 여기에 동적으로 추가됩니다 -->
          </div>
          <div class="mt-6 flex justify-center">
            <a
              href="change-password.html"
              class="text-sm text-primary hover:text-secondary transition duration-200 flex items-center"
            >
              <i class="ri-lock-password-line mr-1"></i>
              비밀번호 변경하기
            </a>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-white text-gray-600 py-2 sm:py-4 mt-auto">
      <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex flex-col items-center text-center">
          <h4 class="text-lg font-semibold mb-2">연락</h4>
          <p class="mb-2">이메일: ksb19558@naver.com</p>
          <a
            href="https://sungblab.vercel.app/blog"
            target="_blank"
            rel="noopener noreferrer"
            class="text-primary hover:underline mb-4"
            >개발자 블로그로 가기</a
          >
        </div>
        <div class="text-center">
          <p>&copy; 2024 디지털 출결관리. All rights reserved.</p>
        </div>
      </div>
    </footer>

    <script>
      const API_BASE_URL =
        "https://port-0-attend-backend-m0tl39wtc3a73922.sel4.cloudtype.app/api";

      // 로그인 상태 확인 및 토큰 갱신
      async function checkLoginStatus() {
        let accessToken = localStorage.getItem("accessToken");
        const refreshToken = localStorage.getItem("refreshToken");

        if (!accessToken || !refreshToken) {
          // 토큰이 없으면 로컬 스토리지 정리 후 로그인 페이지로 리다이렉트
          localStorage.removeItem("userInfo");
          localStorage.removeItem("accessToken");
          localStorage.removeItem("refreshToken");
          window.location.href =
            "login.html?error=" + encodeURIComponent("로그인이 필요합니다.");
          return null;
        }

        // 엑세스 토큰 유효성 검사
        try {
          const response = await fetch(`${API_BASE_URL}/verify-token`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${accessToken}`,
            },
          });

          if (response.ok) {
            const data = await response.json();
            return accessToken;
          } else {
            // 엑세스 토큰이 만료되었으므로 리프레시 토큰으로 갱신 시도
            const newTokens = await refreshAccessToken(refreshToken);
            return newTokens ? newTokens.accessToken : null;
          }
        } catch (error) {
          console.error("로그인 상태 확인 중 오류 발생:", error);
          showMessage(
            "로그인 상태를 확인하는 중 오류가 발생했습니다.",
            "error"
          );
          return null;
        }
      }

      // 토큰 갱신 함수
      async function refreshAccessToken(refreshToken) {
        try {
          const response = await fetch(`${API_BASE_URL}/token`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ refreshToken }),
          });

          const data = await response.json();

          if (response.ok) {
            localStorage.setItem("accessToken", data.accessToken);
            localStorage.setItem("refreshToken", data.refreshToken);
            if (data.user) {
              localStorage.setItem("userInfo", JSON.stringify(data.user));
            }
            return {
              accessToken: data.accessToken,
              refreshToken: data.refreshToken,
            };
          } else {
            // 리프레시 토큰이 유효하지 않으면 로그아웃
            showMessage(data.message || "토큰 갱신에 실패했습니다.", "error");
            logoutUser();
            return null;
          }
        } catch (error) {
          console.error("토큰 갱신 중 오류 발생:", error);
          showMessage("토큰 갱신 중 오류가 발생했습니다.", "error");
          logoutUser();
          return null;
        }
      }

      // 로그아웃 함수
      async function logoutUser() {
        const refreshToken = localStorage.getItem("refreshToken");
        try {
          const response = await fetch(`${API_BASE_URL}/logout`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ refreshToken }),
          });

          if (response.ok) {
            showMessage("로그아웃되었습니다.", "success");
          } else {
            const data = await response.json();
            showMessage(data.message || "로그아웃에 실패했습니다.", "error");
          }
        } catch (error) {
          console.error("로그아웃 중 오류 발생:", error);
          showMessage("로그아웃 중 오류가 발생했습니다.", "error");
        } finally {
          // 로컬 스토리지 정리 및 로그인 페이지로 리다이렉트
          localStorage.removeItem("userInfo");
          localStorage.removeItem("accessToken");
          localStorage.removeItem("refreshToken");
          setTimeout(() => {
            window.location.href = "login.html";
          }, 1500);
        }
      }

      // 메시지 표시 함수
      function showMessage(message, type = "error") {
        const messageBanner = document.getElementById("message-banner");
        messageBanner.textContent = message;
        messageBanner.classList.remove(
          "hidden",
          "bg-red-500",
          "bg-yellow-500",
          "bg-green-500"
        );

        switch (type) {
          case "error":
            messageBanner.classList.add("bg-red-500");
            break;
          case "warning":
            messageBanner.classList.add("bg-yellow-500");
            break;
          case "success":
            messageBanner.classList.add("bg-green-500");
            break;
        }

        messageBanner.classList.remove("hidden");

        // 5초 후 메시지 숨기기
        setTimeout(() => {
          messageBanner.classList.add("hidden");
        }, 5000);
      }

      // 페이지 로드 시 실행되는 함수
      window.addEventListener("load", async () => {
        const accessToken = await checkLoginStatus();
        if (!accessToken) {
          return; // 로그인 페이지로 리다이렉트 되었으므로 추가 실행 중지
        }

        // 사용자 정보 가져오기
        const userInfo = JSON.parse(localStorage.getItem("userInfo"));
        if (!userInfo) {
          showMessage("사용자 정보를 가져오는 데 실패했습니다.", "error");
          logoutUser();
          return;
        }

        const isAdmin = userInfo.isAdmin || false;
        const isReader = userInfo.isReader || false;

        const menuButtons = document.getElementById("menu-buttons");

        // QR 인증 버튼 (모든 사용자에게 표시)
        addButton(
          "QR 인증",
          "bg-primary hover:bg-secondary",
          "qr.html",
          "ri-qr-code-line"
        );

        // 관리자 대시보드 버튼 (관리자에게만 표시)
        if (isAdmin) {
          addButton(
            "관리자 대시보드",
            "bg-primary hover:bg-secondary",
            "dashboard.html",
            "ri-dashboard-line"
          );
          // 출석 통계 대시보드 버튼 (관리자에게만 표시)
          addButton(
            "출석 통계 대시보드",
            "bg-primary hover:bg-secondary",
            "statistics-dashboard.html",
            "ri-bar-chart-box-line"
          );
        }

        // 출석 리더기 버튼 (리더 권한이 있는 사용자에게만 표시)
        if (isReader) {
          addButton(
            "출석 리더기",
            "bg-primary hover:bg-secondary",
            "reader.html",
            "ri-camera-line"
          );
        }

        // 로그아웃 버튼 (모든 사용자에게 표시)
        addButton(
          "로그아웃",
          "bg-red-500 hover:bg-red-600",
          "logout",
          "ri-logout-box-r-line"
        );

        // 메뉴 버튼 추가 함수
        function addButton(text, classes, destination, icon) {
          const button = document.createElement("button");
          button.className = `w-full ${classes} text-white font-semibold py-3 px-4 rounded-lg transition duration-300 flex items-center justify-center`;
          button.innerHTML = `<i class="${icon} mr-2"></i>${text}`;
          button.addEventListener("click", () => {
            if (destination === "logout") {
              // 로그아웃 처리
              logoutUser();
            } else {
              window.location.href = destination;
            }
          });
          menuButtons.appendChild(button);
        }

        // URL 파라미터 확인하여 메시지 표시
        const urlParams = new URLSearchParams(window.location.search);
        const errorMessage = urlParams.get("error");
        if (errorMessage) {
          showMessage(decodeURIComponent(errorMessage), "error");
        }

        const successMessage = urlParams.get("success");
        if (successMessage) {
          showMessage(decodeURIComponent(successMessage), "success");
        }
      });
    </script>
  </body>
</html>
