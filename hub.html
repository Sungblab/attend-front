<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>완도고 출결관리 시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#3B82F6",
              secondary: "#1E40AF",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <div class="min-h-screen flex flex-col">
      <header class="bg-white shadow-md py-6">
        <div class="container mx-auto px-4">
          <h1 class="text-3xl font-semibold text-primary">
            완도고 출결관리 시스템
          </h1>
        </div>
      </header>

      <main class="flex-grow flex items-center justify-center">
        <div class="w-full sm:max-w-md">
          <div
            id="message-banner"
            class="hidden mb-4 p-4 rounded-md text-white text-center"
          ></div>
          <div class="bg-white shadow-lg sm:rounded-lg sm:overflow-hidden">
            <div class="p-6">
              <h2 class="text-2xl font-semibold mb-6 text-center text-gray-800">
                메뉴 선택
              </h2>
              <div id="menu-buttons" class="space-y-4">
                <!-- 버튼들이 여기에 동적으로 추가됩니다 -->
              </div>
              <div class="mt-4 text-center">
                <a
                  href="change-password.html"
                  class="text-sm text-primary hover:text-secondary"
                  >비밀번호 변경하기</a
                >
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer class="bg-white shadow-md py-4 mt-8">
        <div class="container mx-auto px-4 text-center text-gray-600">
          <p>&copy; 2024 디지털 출결관리 시스템. All rights reserved.</p>
        </div>
      </footer>
    </div>

    <script>
      const API_BASE_URL =
        "https://port-0-attend-backend-lz9cd9taff85e9dc.sel4.cloudtype.app";

      // 사용자 권한 확인
      const userInfo = JSON.parse(localStorage.getItem("userInfo"));
      const isAdmin = userInfo?.isAdmin || false;
      const isReader = userInfo?.isReader || false;

      const menuButtons = document.getElementById("menu-buttons");
      const messageBanner = document.getElementById("message-banner");

      // 메시지 표시 함수
      function showMessage(message, type = "error") {
        messageBanner.textContent = message;
        messageBanner.classList.remove(
          "hidden",
          "bg-red-500",
          "bg-yellow-500",
          "bg-green-500"
        );

        switch (type) {
          case "error":
            messageBanner.classList.add("bg-red-500");
            break;
          case "warning":
            messageBanner.classList.add("bg-yellow-500");
            break;
          case "success":
            messageBanner.classList.add("bg-green-500");
            break;
        }

        // 5초 후 메시지 숨기기
        setTimeout(() => {
          messageBanner.classList.add("hidden");
        }, 5000);
      }

      // QR 인증 버튼 (모든 사용자에게 표시)
      addButton("QR 인증", "bg-green-500 hover:bg-green-700", "qr.html");

      // 관리자 대시보드 버튼 (관리자에게만 표시)
      if (isAdmin) {
        addButton(
          "관리자 대시보드",
          "bg-primary hover:bg-secondary",
          "dashboard.html"
        );
        // 출석 통계 대시보드 버튼 (관리자에게만 표시)
        addButton(
          "출석 통계 대시보드",
          "bg-indigo-500 hover:bg-indigo-700",
          "statistics-dashboard.html"
        );
      }

      // 출석 리더기 버튼 (리더 권한이 있는 사용자에게만 표시)
      if (isReader) {
        addButton(
          "출석 리더기",
          "bg-yellow-500 hover:bg-yellow-700",
          "reader.html"
        );
      }

      // 로그아웃 버튼 (모든 사용자에게 표시)
      addButton("로그아웃", "bg-red-500 hover:bg-red-700", "logout");

      function addButton(text, classes, destination) {
        const button = document.createElement("button");
        button.textContent = text;
        button.className = `w-full ${classes} text-white font-bold py-3 px-4 rounded-md transition duration-300`;
        button.addEventListener("click", () => {
          if (destination === "logout") {
            // 로그아웃 처리
            localStorage.removeItem("userInfo");
            localStorage.removeItem("token");
            showMessage("로그아웃되었습니다.", "success");
            setTimeout(() => {
              window.location.href = "index.html";
            }, 500);
          } else {
            if (checkAccess(destination)) {
              window.location.href = destination;
            }
          }
        });
        menuButtons.appendChild(button);
      }

      // 페이지 접근 제어
      function checkAccess(page) {
        switch (page) {
          case "dashboard.html":
          case "statistics-dashboard.html":
            if (!isAdmin) {
              showMessage("관리자 권한이 필요합니다.");
              return false;
            }
            break;
          case "reader.html":
            if (!isReader) {
              showMessage("리더 권한이 필요합니다.");
              return false;
            }
            break;
        }
        return true;
      }

      // URL 파라미터 확인
      const urlParams = new URLSearchParams(window.location.search);
      const errorMessage = urlParams.get("error");
      if (errorMessage) {
        showMessage(decodeURIComponent(errorMessage));
      }
    </script>
  </body>
</html>
