    <main class="flex-grow container mx-auto px-4 py-8">
      <div class="bg-white overflow-hidden">
        <div class="p-6">
          <h2 class="text-2xl font-bold mb-6 text-gray-800">사용자 관리</h2>

          <div class="mb-6">
            <div class="flex space-x-4">
              <div class="flex-1">
                <label
                  for="grade"

                >
                <select
                  id="grade"
                  class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                >
                  <option value="">전체</option>
                  <option value="1">1학년</option>
                  <option value="2">2학년</option>
                  <option value="3">3학년</option>
                </select>
              </div>

              <div class="flex-1">
                <label
                  for="class"
                  class="block text-sm font-medium text-gray-700 mb-1"
                  >반</label
                >
                <select
                  id="class"
                  class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                >
                  <option value="">전체</option>
                  <option value="1">1반</option>
                  <option value="2">2반</option>
                  <option value="3">3반</option>
                  <option value="4">4반</option>
                  <option value="5">5반</option>
                  <option value="6">6반</option>
                </select>
              </div>

              <div class="flex-1">
                <label
                  for="search"
                  class="block text-sm font-medium text-gray-700 mb-1"
                  >검색</label
                >
                <input
                  type="text"
                  id="search"
                  placeholder="이름 또는 학번으로 검색"
                  class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                />
              </div>
            </div>
          </div>

          <div class="mb-4 flex justify-between items-center">
            <div class="flex space-x-2">
              <button
                id="selectAllBtn"
                class="px-4 py-2 bg-gray-100 text-gray-700 rounded hover:bg-gray-200"
              >
                전체 선택
              </button>
              <button
                id="bulkApprove"
                class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700"
              >
                선택 승인
              </button>
              <button
                id="bulkDelete"
                class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700"
              >
                선택 삭제
              </button>
            </div>
            <div class="flex items-center space-x-2">
              <label for="perPage" class="text-sm">페이지당 표시:</label>
              <select id="perPage" class="border rounded p-1">
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
              </select>
            </div>
          </div>

          <div class="mt-6">
            <!-- 테이블 헤더 본문을 하나의 테이블로 통합 -->
            <div class="overflow-x-auto">
              <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                  <tr>
                    <th
                      class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-10"
                    >
                      <input
                        type="checkbox"
                        id="headerCheckbox"
                        class="form-checkbox h-5 w-5"
                      />
                    </th>
                    <th
                      class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                    >
                      학번
                    </th>
                    <th
                      class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                    >
                      이름
                    </th>
                    <th
                      class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                    >
                      학년
                    </th>
                    <th
                      class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                    >
                      반
                    </th>
                    <th
                      class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                    >
                      번호
                    </th>
                    <th
                      class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                    >
                      승인 상태
                    </th>
                    <th
                      class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                    >
                      관리자
                    </th>
                    <th
                      class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                    >
                      리더
                    </th>
                    <th
                      class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                    >
                      작업
                    </th>
                  </tr>
                </thead>
                <tbody
                  id="userTableBody"
                  class="bg-white divide-y divide-gray-200"
                >
                  <!-- 사용자 데이터가 여기에 동적으로 추가됩니다 -->
                </tbody>
              </table>
            </div>
          </div>

          <div class="mt-4 flex justify-center">
            <div class="flex space-x-2" id="pagination">
              <!-- 페이지네이션 버튼들이 여기에 동적으로 추가됩니다 -->
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-white text-gray-600 py-2 sm:py-4 mt-auto">
      <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex flex-col items-center text-center">
          <h4 class="text-lg font-semibold mb-2">연락</h4>
          <p class="mb-2">이메일: ksb19558@naver.com</p>
          <a
            href="https://sungblab.vercel.app/blog"
            target="_blank"
            rel="noopener noreferrer"
            class="text-primary hover:underline mb-4"
            >개발자 블로그로 가기</a
          >
        </div>
        <div class="text-center">
          <p>&copy; 2024 디지털 출결관리. All rights reserved.</p>
        </div>
      </div>
    </footer>

    <script>
      function checkAuthAndRedirect() {
        const token = localStorage.getItem("token");
        console.log("Checking auth, token:", token); // 디버깅 로그
        if (!token) {
          console.log("No token found, redirecting to login page"); // 디버깅 로그
          window.location.href =
            "index.html?error=" + encodeURIComponent("로그인이 필요합니다.");
          return false;
        }
        return true;
      }

      // 페이지 로드 즉시 인증 확인
      if (!checkAuthAndRedirect()) {
        console.log(
          "Auth check failed on page load, stopping script execution"
        ); // 디버깅 로그
        throw new Error("Authentication required");
      }

      const gradeSelect = document.getElementById("grade");
      const classSelect = document.getElementById("class");
      const userTableBody = document.getElementById("userTableBody");

      gradeSelect.addEventListener("change", fetchUsers);
      classSelect.addEventListener("change", fetchUsers);

      async function fetchUsers() {
        console.log("Fetching users"); // 디버깅 로그
        try {
          const grade = gradeSelect.value;
          const classNumber = classSelect.value;
          const response = await axios.get("/api/admin/users", {
            params: { grade, class: classNumber },
          });
          displayUsers(response.data);
        } catch (error) {
          console.error("Error fetching users:", error);
          handleError(error);
        }
      }

      function displayUsers(users) {
        userTableBody.innerHTML = "";
        let allUsers = [...users]; // 전체 사용자 데이터 복사

        // 검색어로 필터링
        if (searchInput.value) {
          const searchTerm = searchInput.value.toLowerCase();
          allUsers = allUsers.filter(
            (user) =>
              user.name.toLowerCase().includes(searchTerm) ||
              user.studentId.toLowerCase().includes(searchTerm)
          );
        }

        // 학년/반 필터링
        if (gradeSelect.value) {
          allUsers = allUsers.filter(
            (user) => user.grade.toString() === gradeSelect.value
          );
        }
        if (classSelect.value) {
          allUsers = allUsers.filter(
            (user) => user.class.toString() === classSelect.value
          );
        }

        // 페이지네이션 사용용
        const pageSize = parseInt(perPageSelect.value) || 10;
        const startIndex = (currentPage - 1) * pageSize;
        const endIndex = startIndex + pageSize;
        const paginatedUsers = allUsers.slice(startIndex, endIndex);

        // 페이지네이션 버튼 업데이트
        updatePaginationButtons(allUsers.length, pageSize);

        // 사용자 목록 표시
        paginatedUsers
          .sort((a, b) => {
            // 학년 비교
            if (a.grade !== b.grade) {
              return a.grade - b.grade;
            }
            // 학년이 같으면 반 비교
            if (a.class !== b.class) {
              return a.class - b.class;
            }
            // 반이 같으면  번호를 숫자로 변환하여 순서대로 정렬
            const numA = parseInt(a.number);
            const numB = parseInt(b.number);
            return numA - numB;
          })
          .forEach((user) => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td class="px-6 py-4 whitespace-nowrap w-10">
                <input type="checkbox" class="user-checkbox form-checkbox h-5 w-5 text-primary" value="${
                  user._id
                }">
              </td>
              <td class="px-6 py-4 whitespace-nowrap w-24">${
                user.studentId
              }</td>
              <td class="px-6 py-4 whitespace-nowrap w-24">${user.name}</td>
              <td class="px-6 py-4 whitespace-nowrap w-16">${user.grade}</td>
              <td class="px-6 py-4 whitespace-nowrap w-16">${user.class}</td>
              <td class="px-6 py-4 whitespace-nowrap w-16">${user.number}</td>
              <td class="px-6 py-4 whitespace-nowrap">
                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${
                  user.isApproved
                    ? "bg-green-100 text-green-800"
                    : "bg-red-100 text-red-800"
                }">
                  ${user.isApproved ? "승인됨" : "미승인"}
                </span>
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                <button onclick="updateAdmin('${user._id}', ${!user.isAdmin})" 
                  class="px-2 py-1 rounded-full text-xs font-semibold ${
                    user.isAdmin
                      ? "bg-blue-100 text-blue-800 hover:bg-blue-200"
                      : "bg-gray-100 text-gray-800 hover:bg-gray-200"
                  }">
                  ${user.isAdmin ? "관리자 해제" : "관리자 지정"}
                </button>
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                <button onclick="updateReader('${
                  user._id
                }', ${!user.isReader})" 
                  class="px-2 py-1 rounded-full text-xs font-semibold ${
                    user.isReader
                      ? "bg-purple-100 text-purple-800 hover:bg-purple-200"
                      : "bg-gray-100 text-gray-800 hover:bg-gray-200"
                  }">
                  ${user.isReader ? "리더 해제" : "리더 지정"}
                </button>
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                <button onclick="deleteUser('${
                  user._id
                }')" class="text-red-600 hover:text-red-900 mr-2">
                  <i class="ri-delete-bin-line"></i>
                </button>
                <button onclick="resetPassword('${
                  user._id
                }')" class="text-blue-600 hover:text-blue-900">
                  <i class="ri-lock-unlock-line"></i>
                </button>
              </td>
            `;
            userTableBody.appendChild(row);
          });
      }

      async function resetPassword(userId) {
        if (confirm("정말로 이 사용자의 비밀번호를 초기화하시겠습니까?")) {
          try {
            await axios.post("/api/admin/reset-password", { userId });
            alert("비밀번호가 1234로 초기화되었습니다.");
          } catch (error) {
            console.error("Error resetting password:", error);
            alert("비밀번호 초기화에 실패했습니다.");
          }
        }
      }

      async function updateApproval(userId, isApproved) {
        try {
          await axios.post("/api/admin/approve-user", { userId, isApproved });
          alert("사용자 승인 상태가 업데이트되었습니다.");
          fetchUsers();
        } catch (error) {
          console.error("Error updating approval status:", error);
          alert("승인 상태 업데이트에 실패했습니다.");
        }
      }

      async function updateAdmin(userId, isAdmin) {
        try {
          await axios.post("/api/admin/set-admin", { userId, isAdmin });
          alert(
            isAdmin
              ? "관리자로 지정되었습니다."
              : "관리자 권한이 해제되었습니다."
          );
          fetchUsers();
        } catch (error) {
          console.error("Error updating admin status:", error);
          alert("관리자 권한 업데이트에 실패했습니다.");
        }
      }

      async function updateReader(userId, isReader) {
        try {
          await axios.post("/api/admin/set-reader", { userId, isReader });
          alert(
            isReader ? "리더로 지정되었습니다." : "리더 권한이 해제되었습니다."
          );
          fetchUsers();
        } catch (error) {
          console.error("Error updating reader status:", error);
          alert("리더 권한 업데이트에 실패했습니다.");
        }
      }

      async function deleteUser(userId) {
        if (confirm("정말로 이 사용자를 삭제하시겠습니까?")) {
          try {
            await axios.delete(`/api/admin/users/${userId}`);
            alert("사용자가 삭제되었습니다.");
            fetchUsers();
          } catch (error) {
            console.error("Error deleting user:", error);
            alert("사용자 삭제에 실패했습니다.");
          }
        }
      }

      async function handleError(error) {
        if (error.response) {
          if (error.response.status === 401) {
            alert("세션이 만료되었습니다. 다시 로그인해주세요.");
            localStorage.clear();
            window.location.href = "index.html";
          } else {
            alert(`오류가 발생했습니다: ${error.response.data.message}`);
          }
        } else if (error.request) {
          alert("서버와 통신할 수 없습니다. 인터넷 연결을 확인해주세요.");
        } else {
          alert("알 수 없는 오류가 발생했습니다.");
        }
      }

      // 초기 사용자자자 목록 로드
      fetchUsers();

      let currentPage = 1;
      let itemsPerPage = 10;
      let filteredUsers = [];

      const searchInput = document.getElementById("search");
      const perPageSelect = document.getElementById("perPage");
      const selectAllBtn = document.getElementById("selectAllBtn");
      const bulkApproveBtn = document.getElementById("bulkApprove");
      const bulkDeleteBtn = document.getElementById("bulkDelete");
      let isAllSelected = false;

      // 검색 기능
      searchInput.addEventListener("input", () => {
        currentPage = 1; // 검색 시 첫 페이지로 이동
        fetchUsers();
      });

      // 페이지당 항목 수 변경
      perPageSelect.addEventListener("change", () => {
        currentPage = 1; // 페이지 변경 시 첫 페이지로 이동
        fetchUsers();
      });

      // 전체 선택 기능 수정
      selectAllBtn.addEventListener("click", () => {
        isAllSelected = !isAllSelected;
        const userCheckboxes = document.querySelectorAll(".user-checkbox");
        const headerCheckbox = document.getElementById("headerCheckbox");

        userCheckboxes.forEach((checkbox) => {
          checkbox.checked = isAllSelected;
        });
        headerCheckbox.checked = isAllSelected;

        // 버튼 텍스트 변경
        selectAllBtn.textContent = isAllSelected ? "전체 해제" : "전체 선택";
      });

      // 헤더 체크박스 이벤트 리스너 수정
      document
        .getElementById("headerCheckbox")
        .addEventListener("change", function () {
          const userCheckboxes = document.querySelectorAll(".user-checkbox");
          isAllSelected = this.checked;

          userCheckboxes.forEach((checkbox) => {
            checkbox.checked = this.checked;
          });

          // 버튼 텍스트 변경
          selectAllBtn.textContent = isAllSelected ? "전체 해제" : "전체 선택";
        });

      // 선택된 사용자 ID 가져오기 함수 수정
      function getSelectedUserIds() {
        const checkboxes = document.querySelectorAll(".user-checkbox:checked");
        return Array.from(checkboxes).map((checkbox) => checkbox.value);
      }

      // 페이지네이션 버튼 업데이트 함수
      function updatePaginationButtons(totalItems, pageSize) {
        const totalPages = Math.ceil(totalItems / pageSize);
        const paginationContainer = document.getElementById("pagination");
        paginationContainer.innerHTML = "";

        // 이전 페이지 버튼
        if (currentPage > 1) {
          addPageButton("이전", currentPage - 1);
        }

        // 페이지 번호 버튼
        for (let i = 1; i <= totalPages; i++) {
          if (
            i === 1 ||
            i === totalPages ||
            (i >= currentPage - 2 && i <= currentPage + 2)
          ) {
            addPageButton(i.toString(), i);
          } else if (i === currentPage - 3 || i === currentPage + 3) {
            addPageButton("...", null);
          }
        }

        // 다음 페이지 버튼
        if (currentPage < totalPages) {
          addPageButton("다음", currentPage + 1);
        }
      }

      // 페이지 버튼 추가
      function addPageButton(text, pageNum) {
        const button = document.createElement("button");
        button.textContent = text;
        button.className = `px-3 py-1 rounded ${
          pageNum === currentPage
            ? "bg-primary text-white"
            : "bg-gray-200 text-gray-700 hover:bg-gray-300"
        }`;

        if (pageNum) {
          button.addEventListener("click", () => {
            currentPage = pageNum;
            fetchUsers();
          });
        }

        document.getElementById("pagination").appendChild(button);
      }

      // 일괄 작업 처리
      bulkApproveBtn.addEventListener("click", async () => {
        const selectedIds = getSelectedUserIds();
        if (selectedIds.length === 0) {
          alert("선택된 사용자가 없습니다.");
          return;
        }

        if (confirm(`${selectedIds.length}명의 사용자를 승인하시겠습니까?`)) {
          try {
            await Promise.all(
              selectedIds.map((id) =>
                axios.post("/api/admin/approve-user", {
                  userId: id,
                  isApproved: true,
                })
              )
            );
            alert("일괄 승인이 완료되었습니다.");
            fetchUsers();
          } catch (error) {
            handleError(error);
          }
        }
      });

      bulkDeleteBtn.addEventListener("click", async () => {
        const selectedIds = getSelectedUserIds();
        if (selectedIds.length === 0) {
          alert("선택된 사용자가 없습니다.");
          return;
        }

        if (confirm(`${selectedIds.length}명의 사용자를 삭제하시겠습니까?`)) {
          try {
            await Promise.all(
              selectedIds.map((id) => axios.delete(`/api/admin/users/${id}`))
            );
            alert("일괄 삭제가 완료되었습니다.");
            fetchUsers();
          } catch (error) {
            handleError(error);
          }
        }
      });

      const bulkAdminBtn = document.getElementById("bulkAdmin");
      const bulkReaderBtn = document.getElementById("bulkReader");

      // 관리자 일괄 지정 기능
      bulkAdminBtn.addEventListener("click", async () => {
        const selectedIds = getSelectedUserIds();
        if (selectedIds.length === 0) {
          alert("선택된 사용자가 없습니다.");
          return;
        }

        const setAdmin = confirm(
          `${selectedIds.length}명의 사용자를 관리자로 지정하시겠습니까?`
        );
        if (setAdmin) {
          try {
            await Promise.all(
              selectedIds.map((id) =>
                axios.post("/api/admin/set-admin", {
                  userId: id,
                  isAdmin: true,
                })
              )
            );
            alert("관리자 지정이 완료되었습니다.");
            fetchUsers();
          } catch (error) {
            handleError(error);
          }
        }
      });

      // 리더 일괄 지정 기능
      bulkReaderBtn.addEventListener("click", async () => {
        const selectedIds = getSelectedUserIds();
        if (selectedIds.length === 0) {
          alert("선택된 사용자가 없습니다.");
          return;
        }

        const setReader = confirm(
          `${selectedIds.length}명의 사용자를 리더로 지정하시겠습니까?`
        );
        if (setReader) {
          try {
            await Promise.all(
              selectedIds.map((id) =>
                axios.post("/api/admin/set-reader", {
                  userId: id,
                  isReader: true,
                })
              )
            );
            alert("리더 지정이 완료되었습니다.");
            fetchUsers();
          } catch (error) {
            handleError(error);
          }
        }
      });
    </script>
  </body>
</html>
