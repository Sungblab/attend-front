<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>디지털 출결관리</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/axios-config.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#4F46E5",
              secondary: "#3730A3",
              accent: "#EEF2FF",
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
          },
        },
      };
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <meta name="theme-color" content="#4F46E5" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="디지털 출결관리" />
  </head>
  <body class="bg-white text-gray-900 font-sans flex flex-col min-h-screen">
    <header>
      <nav
        class="container mx-auto px-4 sm:px-6 lg:px-8 py-2 sm:py-4 flex justify-between items-center"
      >
        <a
          href="/hub.html"
          class="text-xl sm:text-2xl font-bold text-primary flex items-center"
        >
          <i class="ri-calendar-check-fill mr-2"></i>
          디지털 출결관리
        </a>
      </nav>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8">
      <div class="bg-white overflow-hidden">
        <div class="p-6">
          <h2 class="text-2xl font-bold mb-6 text-gray-800">사용자 관리</h2>

          <div class="mb-6 flex space-x-4">
            <div class="flex-1">
              <label
                for="grade"
                class="block text-sm font-medium text-gray-700 mb-1"
                >학년</label
              >
              <select
                id="grade"
                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition duration-200"
              >
                <option value="">전체</option>
                <option value="1">1학년</option>
                <option value="2">2학년</option>
                <option value="3">3학년</option>
              </select>
            </div>

            <div class="flex-1">
              <label
                for="class"
                class="block text-sm font-medium text-gray-700 mb-1"
                >반</label
              >
              <select
                id="class"
                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition duration-200"
              >
                <option value="">전체</option>
                <option value="1">1반</option>
                <option value="2">2반</option>
                <option value="3">3반</option>
                <option value="4">4반</option>
                <option value="5">5반</option>
                <option value="6">6반</option>
              </select>
            </div>
          </div>

          <div class="mt-6">
            <!-- 테이블 헤더 -->
            <div class="overflow-x-auto">
              <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                  <tr>
                    <th
                      class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                    >
                      학번
                    </th>
                    <th
                      class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                    >
                      이름
                    </th>
                    <th
                      class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                    >
                      학년
                    </th>
                    <th
                      class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                    >
                      반
                    </th>
                    <th
                      class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                    >
                      번호
                    </th>
                    <th
                      class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                    >
                      승인 상태
                    </th>
                    <th
                      class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                    >
                      관리자
                    </th>
                    <th
                      class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                    >
                      리더
                    </th>
                    <th
                      class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                    >
                      작업
                    </th>
                  </tr>
                </thead>
              </table>
            </div>

            <!-- 테이블 본문 (스크롤 가능) -->
            <div
              class="overflow-x-auto overflow-y-auto"
              style="max-height: 900px"
            >
              <table class="min-w-full divide-y divide-gray-200">
                <tbody
                  id="userTableBody"
                  class="bg-white divide-y divide-gray-200"
                >
                  <!-- 사용자 데이터가 여기에 동적으로 추가됩니다 -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-white text-gray-600 py-2 sm:py-4 mt-auto">
      <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex flex-col items-center text-center">
          <h4 class="text-lg font-semibold mb-2">연락</h4>
          <p class="mb-2">이메일: ksb19558@naver.com</p>
          <a
            href="https://sungblab.vercel.app/blog"
            target="_blank"
            rel="noopener noreferrer"
            class="text-primary hover:underline mb-4"
            >개발자 블로그로 가기</a
          >
        </div>
        <div class="text-center">
          <p>&copy; 2024 디지털 출결관리. All rights reserved.</p>
        </div>
      </div>
    </footer>

    <script>
      function checkAuthAndRedirect() {
        const token = localStorage.getItem("token");
        console.log("Checking auth, token:", token); // 디버깅 로그
        if (!token) {
          console.log("No token found, redirecting to login page"); // 디버깅 로그
          window.location.href =
            "index.html?error=" + encodeURIComponent("로그인이 필요합니다.");
          return false;
        }
        return true;
      }

      // 페이지 로드 즉시 인증 확인
      if (!checkAuthAndRedirect()) {
        console.log(
          "Auth check failed on page load, stopping script execution"
        ); // 디버깅 로그
        throw new Error("Authentication required");
      }

      const gradeSelect = document.getElementById("grade");
      const classSelect = document.getElementById("class");
      const userTableBody = document.getElementById("userTableBody");

      gradeSelect.addEventListener("change", fetchUsers);
      classSelect.addEventListener("change", fetchUsers);

      async function fetchUsers() {
        console.log("Fetching users"); // 디버깅 로그
        try {
          const grade = gradeSelect.value;
          const classNumber = classSelect.value;
          const response = await axios.get("/api/admin/users", {
            params: { grade, class: classNumber },
          });
          displayUsers(response.data);
        } catch (error) {
          console.error("Error fetching users:", error);
          handleError(error);
        }
      }

      function displayUsers(users) {
        userTableBody.innerHTML = "";
        users
          .sort((a, b) => {
            if (a.grade !== b.grade) return a.grade - b.grade;
            if (a.class !== b.class) return a.class - b.class;
            return a.number - b.number;
          })
          .forEach((user) => {
            const row = document.createElement("tr");
            row.innerHTML = `
            <td class="px-6 py-4 whitespace-nowrap">${user.studentId}</td>
            <td class="px-6 py-4 whitespace-nowrap">${user.name}</td>
            <td class="px-6 py-4 whitespace-nowrap">${user.grade}</td>
            <td class="px-6 py-4 whitespace-nowrap">${user.class}</td>
            <td class="px-6 py-4 whitespace-nowrap">${user.number}</td>
            <td class="px-6 py-4 whitespace-nowrap">
              <label class="inline-flex items-center cursor-pointer">
                <input type="checkbox" class="form-checkbox h-5 w-5 text-primary" ${
                  user.isApproved ? "checked" : ""
                } onchange="updateApproval('${user._id}', this.checked)">
                <span class="ml-2 text-sm">${
                  user.isApproved ? "승인됨" : "미승인"
                }</span>
              </label>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <label class="inline-flex items-center cursor-pointer">
                <input type="checkbox" class="form-checkbox h-5 w-5 text-primary" ${
                  user.isAdmin ? "checked" : ""
                } onchange="updateAdmin('${user._id}', this.checked)">
                <span class="ml-2 text-sm">${
                  user.isAdmin ? "관리자" : "일반"
                }</span>
              </label>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <label class="inline-flex items-center cursor-pointer">
                <input type="checkbox" class="form-checkbox h-5 w-5 text-primary" ${
                  user.isReader ? "checked" : ""
                } onchange="updateReader('${user._id}', this.checked)">
                <span class="ml-2 text-sm">${
                  user.isReader ? "리더" : "일반"
                }</span>
              </label>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <button onclick="deleteUser('${
                user._id
              }')" class="text-red-600 hover:text-red-900 mr-2 flex items-center">
                <i class="ri-delete-bin-line mr-1"></i>삭제
              </button>
              <button onclick="resetPassword('${
                user._id
              }')" class="text-blue-600 hover:text-blue-900 flex items-center">
                <i class="ri-lock-unlock-line mr-1"></i>비밀번호 초기화
              </button>
            </td>
          `;
            userTableBody.appendChild(row);
          });
      }

      async function resetPassword(userId) {
        if (confirm("정말로 이 사용자의 비밀번호를 초기화하시겠습니까?")) {
          try {
            await axios.post("/api/admin/reset-password", { userId });
            alert("비밀번호가 1234로 초기화되었습니다.");
          } catch (error) {
            console.error("Error resetting password:", error);
            alert("비밀번호 초기화에 실패했습니다.");
          }
        }
      }

      async function updateApproval(userId, isApproved) {
        try {
          await axios.post("/api/admin/approve-user", { userId, isApproved });
          alert("사용자 승인 상태가 업데이트되었습니다.");
          fetchUsers();
        } catch (error) {
          console.error("Error updating approval status:", error);
          alert("승인 상태 업데이트에 실패했습니다.");
        }
      }

      async function updateAdmin(userId, isAdmin) {
        try {
          await axios.post("/api/admin/set-admin", { userId, isAdmin });
          alert("관리자 권한이 업데이트되었습니다.");
          fetchUsers();
        } catch (error) {
          console.error("Error updating admin status:", error);
          alert("관리자 권한 업데이트에 실패했습니다.");
        }
      }

      async function updateReader(userId, isReader) {
        try {
          await axios.post("/api/admin/set-reader", { userId, isReader });
          alert("리더 권한이 업데이트되었습니다.");
          fetchUsers();
        } catch (error) {
          console.error("Error updating reader status:", error);
          alert("리더 권한 업데이트에 실패했습니다.");
        }
      }

      async function deleteUser(userId) {
        if (confirm("정말로 이 사용자를 삭제하시겠습니까?")) {
          try {
            await axios.delete(`/api/admin/users/${userId}`);
            alert("사용자가 삭제되었습니다.");
            fetchUsers();
          } catch (error) {
            console.error("Error deleting user:", error);
            alert("사용자 삭제에 실패했습니다.");
          }
        }
      }

      async function handleError(error) {
        if (error.response) {
          if (error.response.status === 401) {
            alert("세션이 만료되었습니다. 다시 로그인해주세요.");
            localStorage.clear();
            window.location.href = "index.html";
          } else {
            alert(`오류가 발생했습니다: ${error.response.data.message}`);
          }
        } else if (error.request) {
          alert("서버와 통신할 수 없습니다. 인터넷 연결을 확인해주세요.");
        } else {
          alert("알 수 없는 오류가 발생했습니다.");
        }
      }

      // 초기 사용자 목록 로드
      fetchUsers();
    </script>
  </body>
</html>
