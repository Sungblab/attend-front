<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>완도고 출결관리 시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#3B82F6",
              secondary: "#1E40AF",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <div class="min-h-screen flex flex-col">
      <header class="bg-white shadow-md py-6">
        <div class="container mx-auto px-4">
          <h1 class="text-3xl font-semibold text-primary">
            완도고 출결관리 시스템
          </h1>
        </div>
      </header>

      <main class="flex-grow flex items-center justify-center">
        <div class="w-full sm:max-w-md">
          <div class="bg-white shadow-lg sm:rounded-lg sm:overflow-hidden">
            <div class="p-6">
              <h2 class="text-2xl font-semibold mb-6 text-center text-gray-800">
                계정 관리
              </h2>

              <button
                id="contactAdminBtn"
                class="w-full bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-md transition duration-300"
              >
                관리자에게 문의 이메일 보내기
              </button>
              <div class="mt-4 text-center">
                <a
                  href="index.html"
                  class="text-sm text-primary hover:text-secondary"
                  >로그인 페이지로 돌아가기</a
                >
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer class="bg-white shadow-md py-4 mt-8">
        <div class="container mx-auto px-4 text-center text-gray-600">
          <p>&copy; 2024 디지털 출결관리 시스템. All rights reserved.</p>
        </div>
      </footer>
    </div>

    <script>
      document
        .getElementById("contactAdminBtn")
        .addEventListener("click", function () {
          const adminEmail = "ksb19558@naver.com";
          const subject = encodeURIComponent("완도고 출결관리 시스템 문의");
          const body = encodeURIComponent(
            "안녕하세요, 완도고 출결관리 시스템에 비밀번호 초기화 문의드립니다.\n\n"
          );

          window.location.href = `mailto:${adminEmail}?subject=${subject}&body=${body}`;
        });

      window.addEventListener("load", function () {
        const token = localStorage.getItem("token");
        if (token) {
          try {
            const payload = JSON.parse(atob(token.split(".")[1]));
            if (payload.studentId) {
              document.getElementById("student-id").value = payload.studentId;
              document.getElementById("student-id").readOnly = true;
            }
          } catch (error) {
            console.error("Error decoding token:", error);
            showMessage(
              "토큰 정보를 불러오는데 실패했습니다. 다시 로그인해주세요.",
              true
            );
            setTimeout(() => {
              localStorage.removeItem("token");
              window.location.href = "index.html";
            }, 2000);
          }
        } else {
          showMessage("로그인이 필요합니다. 로그인 페이지로 이동합니다.", true);
          setTimeout(() => {
            window.location.href = "index.html";
          }, 2000);
        }
      });
    </script>
  </body>
</html>
