<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>디지털 출결관리</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#4F46E5",
              secondary: "#3730A3",
              accent: "#EEF2FF",
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
          },
        },
      };
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-white text-gray-900 font-sans flex flex-col min-h-screen">
    <header>
      <nav
        class="container mx-auto px-4 sm:px-6 lg:px-8 py-2 sm:py-4 flex justify-between items-center"
      >
        <a
          href="/hub.html"
          class="text-xl sm:text-2xl font-bold text-primary flex items-center"
        >
          <i class="ri-calendar-check-fill mr-2"></i>
          디지털 출결관리
        </a>
      </nav>
    </header>

    <main class="flex-grow flex items-center justify-center px-4 py-12">
      <div class="w-full max-w-md">
        <div class="bg-white overflow-hidden">
          <div class="sm:p-8">
            <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">
              계정 관리
            </h2>
            <button
              id="contactAdminBtn"
              class="w-full bg-primary hover:bg-secondary text-white font-semibold py-3 px-4 rounded-lg transition duration-300 flex items-center justify-center mb-4"
            >
              <i class="ri-mail-send-line mr-2"></i>
              관리자에게 문의 이메일 보내기
            </button>
            <div id="message-area" class="mb-4 text-center hidden"></div>
            <div class="mt-6 text-center">
              <a
                href="index.html"
                class="text-sm text-primary hover:text-secondary transition duration-200 flex items-center justify-center"
              >
                <i class="ri-arrow-left-line mr-1"></i>
                로그인 페이지로 돌아가기
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-white text-gray-600 py-4 mt-auto">
      <div class="container mx-auto px-4">
        <div class="flex flex-col items-center text-center">
          <h4 class="text-lg font-semibold mb-2">연락</h4>
          <p class="mb-2">이메일: ksb19558@naver.com</p>
          <a
            href="https://sungblab.vercel.app/blog"
            target="_blank"
            rel="noopener noreferrer"
            class="text-primary hover:underline mb-4"
            >개발자 블로그로 가기</a
          >
        </div>
        <div class="text-center">
          <p>&copy; 2024 디지털 출결관리. All rights reserved.</p>
        </div>
      </div>
    </footer>

    <script>
      const API_BASE_URL =
        "https://port-0-attend-backend-m0tl39wtc3a73922.sel4.cloudtype.app";
      document
        .getElementById("contactAdminBtn")
        .addEventListener("click", function () {
          const adminEmail = "ksb19558@naver.com";
          const subject = encodeURIComponent("고등학교 출결관리 시스템 문의");
          const body = encodeURIComponent(
            "안녕하세요, 고등학교 출결관리 시스템에 비밀번호 초기화 문의드립니다.\n\n"
          );

          window.location.href = `mailto:${adminEmail}?subject=${subject}&body=${body}`;
        });

      window.addEventListener("load", function () {
        const token = localStorage.getItem("token");
        if (token) {
          try {
            const payload = JSON.parse(atob(token.split(".")[1]));
            if (payload.studentId) {
              document.getElementById("student-id").value = payload.studentId;
              document.getElementById("student-id").readOnly = true;
            }
          } catch (error) {
            console.error("Error decoding token:", error);
            showMessage(
              "토큰 정보를 불러오는데 실패했습니다. 다시 로그인해주세요.",
              true
            );
            setTimeout(() => {
              localStorage.removeItem("token");
              window.location.href = "index.html";
            }, 2000);
          }
        } else {
          showMessage("로그인이 필요합니다. 로그인 페이지로 이동합니다.", true);
          setTimeout(() => {
            window.location.href = "index.html";
          }, 2000);
        }
      });
    </script>
  </body>
</html>
